l_english:
 LOT_ideas:0 "Lotharingian Ideas"
 LOT_ideas_start:0 "Lotharingian Traditions"
 LOT_ideas_bonus:0 "Lotharingian Ambitions"
 legacy_of_the_carolingians:0 "Legacy of the Carolingians"
 legacy_of_the_carolingians_desc:0 "Memories of the great kingdom once ruled by Lothair is still fresh within the memory of our people."
 fertile_land:0 "Fertile Land"
 fertile_land_desc:0 "The low countries are very flat and well watered by the nearby rivers, this makes for almost perfect farming conditions."
 dutch_population:0 "Dutch Masses"
 dutch_population_desc:0 "The Dutch and Flemish areas of the realm are highly populated, with these areas under our control our manpower pool is very large in comparison to our landmass."
 french_military_influence:0 "French Military Influence"
 french_military_influence_desc:0 "The French armies are some of the best in the known world, with our close proximity to them we are able to use their ideas to contribute to our own army."
 dutch_cities:0 "Dutch Cities"
 dutch_cities_desc:0 "Even though the low countries do not cover much land they are densely populated with large cities along the coasts, these cities are very rich in tax."
 freedom_of_faith:0 "Freedom of Religion"
 freedom_of_faith_desc:0 "After the protestant reformation of 1517 our formerly Catholic dominated country has been splintered by different teaching of the Christian faith, the best way to maintain our unity is to allow the freedom to practice any religion."
 philosophers:0 "Philosophers"
 philosophers_desc:0 "The built up cities along the low countries coasts have the infrastructure to accommodate the rise of great philosophers from our land, with these innovations being created from our land we are able to stay ahead technologically."
 DLH_ideas:0 "Delhi Ideas"
 DLH_ideas_start:0 "Delhi Traditions"
 DLH_ideas_bonus:0 "Delhi Ambitions"
 defender_of_india:0 "Defender of India"
 defender_of_india_desc:0 "The Sultanate of Delhi is one of few counties that was able to withstand multiple attacks from the Mongol Hordes."
 monetary_system:0 "Monetary System"
 monetary_system_desc:0 "During the 14th century a monetary economy was introduced to the Sultanate in order to reform the the countries economy and produce more money for the state."
 hardened_army:0 "Hardened Army"
 hardened_army_desc:0 "Our army has a rich military history, the lessons learned have helped to turn our army into something that we can be proud of."
 muslim_india:0 "Muslim India"
 muslim_india_desc:0 "As followers of Islam it is our duty to convert the surrounding indian states and their populations to the one true religion, Islam."
 exotic_produce:0 "Exotic Produce"
 exotic_produce_desc:0 "The former Sultan Muhammad bin Tughluq had encouraged our nations farmers to farm cash crops such as sugarcane, this practice continues to this day producing lots of trade revenue."
 defensive_strategy:0 "Defensive Strategy"
 defensive_strategy_desc:0 "Delhi has always used a defensive strategy, it has allowed us to survive thus far, it is only logical to maintain this tradition."
 delhi_morale:0 "Delhi Morale"
 delhi_morale_desc:0 "Our nation has been in many wars both offensive and defensive, all of this conflict has helped to hone the skill of our soldiers."
 FLA_ideas:0 "Flemish Ideas"
 FLA_ideas_start:0 "Flemish Traditions"
 FLA_ideas_bonus:0 "Flemish Ambitions"
 flemish_strength:0 "Flemish Strength"
 flemish_strength_desc:0 "Flanders has long been fiercely independent and the people of Flanders fought against their overlords in many revolts, this pride gives the flemish soldiers extra fortitude on the battlefield."
 beguinage:0 "Béguinages"
 beguinage_desc:0 "Béguinages were collections of buildings under the authority of the Catholic Church that acted as sisterhoods."
 urbanisation_of_flanders:0 "Urbanisation of Flanders"
 urbanisation_of_flanders_desc:0 "Due to the vast amount of riches flowing through the trade towns of Flanders they soon became highly urbanised with vast population providing vast amount of tax."
 flemish_merchants:0 "Flemish Merchants"
 flemish_merchants_desc:0 "Flanders is surrounded by wealthy and important centres of trade, we must take the effort to accommodate as many merchants as possible."
 cloth_halls:0 "Cloth Halls"
 cloth_halls_desc:0 "Cloth Halls were huge buildings containing many market stalls, they were used as the main selling areas of Flemish produced cloth, one of the largest and being Ypres Cloth Hall."
 reliance_upon_foreign_goods:0 "Reliance Upon Foreign Goods"
 reliance_upon_foreign_goods_desc:0 "Due to the nature of the Flemish cloth trade it required lots of foreign trade good such as wool from nearby countries like England, due to this it is important for good diplomatic relations with our neighbors."
 states_of_flanders:0 "States of Flanders"
 states_of_flanders_desc:0 "The States of Flanders were the representation of the three estates, the Nobility, the Clergy and the Commons, due to the representation of all people they are less likely to revolt."
 HAI_ideas:0 "Hainaut Ideas"
 HAI_ideas_start:0 "Hainaut Traditions"
 HAI_ideas_bonus:0 "Hainaut Ambitions"
 economic_diversity:0 "Economic Diversity"
 economic_diversity_desc:0 "The Wallonian lands are diverse in their produce, this give us a boost in the wealth generated from them."
 low_countries_diplomacy:0 "Low Countries Diplomacy"
 low_countries_diplomacy_desc:0 "The Low Countries are full of small bickering realms, this makes it much more important for us to maintain a strong diplomatic presence with the other nations."
 the_walloon_method:0 "The Walloon Method"
 the_walloon_method_desc:0 "The Walloon Method is a method of iron smithing, it creates a quality product highly sought after and valuable. "
 wallonian_armies:0 "Wallonian Armies"
 wallonian_armies_desc:0 "The lands of Wallonia have seen many battles, its people have fought many wars and they are experienced in the art of war."
 bastion_of_northern_catholicism:0 "Bastion of Northern Catholicism"
 bastion_of_northern_catholicism_desc:0 "The lands of the Spanish Netherlands were the bastion of catholicism during the later period, their populations were heavily catholic."
 fortified_towns:0 "Fortified Towns"
 fortified_towns_desc:0 "Many towns in Wallonia were heavy fortified by the Austrians and the Spanish in order to better protect them as they served vital roles for supporting military campaigns."
 wine_calms_the_people:0 "Wine Calms the People"
 wine_calms_the_people_desc:0 "Wallonia is rich with grapes, grapes produce wine and when the commoners are able to get wine they are more relaxed and less likely to revolt and easier to stabilise."
 BRB_ideas:0 "Brabant Ideas"
 BRB_ideas_start:0 "Brabant Traditions"
 BRB_ideas_bonus:0 "Brabant Ambitions"
 walled_cities:0 "Walled Cities"
 walled_cities_desc:0 "Much of Brabant's cities and towns were walled and fortified, these cities also drew in more of the population due to saftey reasons, this boosted the tax income and made towns more defensible."
 armies_of_brabant:0 "Armies of Brabant"
 armies_of_brabant_desc:0 "Brabant has a history deep in war, its armies are experienced professional."
 trade_city_breda:0 "Trade City of Breda"
 trade_city_breda_desc:0 "Breda is an important city for trade in northern europe, this boosts the nations influence and help us to better control trade."
 brabant_architecture:0 "Brabant Architecture"
 brabant_architecture_desc:0 "The architecture of many of Brabants greatest cities is unparalleled anywhere in the world, there are stories of how beautiful out cities are."
 cloth_halls_brb:0 "Cloth Halls"
 cloth_halls_brb_desc:0 "Cloth Halls were huge buildings containing many market stalls to facilitate the sale of goods and especially cloth."
 leuven_university:0 "Leuven University"
 leuven_university_desc:0 "Leuven University is a continuing fountain of knowledge, helping to propel our nation forward as one of the truly technologically great nations."
 joyous_charter:0 "Joyous Charter"
 joyous_charter_desc:0 "The Joyous Charter was a historic document that defined the relationshop between the Duke of Brabant and his subjects, it limited the Dukes ability to declare war and levy new taxes without consent from the province of Brabant."
 LIE_ideas:0 "Liege Ideas"
 LIE_ideas_start:0 "Liege Traditions"
 LIE_ideas_bonus:0 "Liege Ambitions"
 burgundian_favour:0 "Burgundian Favour"
 burgundian_favour_desc:0 "We are surrounded by the Duchy of Burgundy, open to attack without any possibility of immediate help, our best chance at survival is gain the favour of Burgundy."
 guilds_of_liege:0 "Guilds of Liege"
 guilds_of_liege_desc:0 "The city of Liege, our nations capital has a special form of governance, it is ruled jointly by the cities guilds, this self control makes the burghers happy and more willing to part with their coin."
 founder_of_beguines:0 "Founder of the Béguinages"
 founder_of_beguines_desc:0 "Béguinages are small religious communities serving the Catholic church, they were founded within the borders of Liege."
 liege_morale:0 "Liege Morale"
 liege_morale_desc:0 "Liege is a ecclesiastic state bringing religious purpose to our realms soldiers, making them more steadfast on the battlefield."
 athens_of_the_north:0 "Athens of the North"
 athens_of_the_north_desc:0 "The city of Liege was named 'Athens of the North' during its golden age due to its due to its flourishing educational institutions."
 stability_above_all:0 "Stability Above All"
 stability_above_all_desc:0 "The nobility and burghers are often fighting for rights and privileges, due to this strife the Prince-Bishops have often been forced to intervene in these matters."
 cathedral_of_st_lambert:0 "Cathedral of St Lambert"
 cathedral_of_st_lambert_desc:0 "The Cathedral of St Lambert was an enormous Cathedral in the city of Liege, it is named after the martyr Saint Lambert and is a site of great pilgrimage."