#AJOUTER LES STRINGES PERSO DANS et_china !
#Le moddeur n'ayant pas le temps d'implanter, dans la version de base en anglais, des fonctions variant selon le sexe de la personne sur le trône impérial de l'Empire romain (events de type nov.EVTNAME), j'ai, de mon propre chef, et avec l'accord du moddeur, décidé de remédier à la situation dans ma traduction, et ce là où la situation le permettait. J'ai aussi ajouté des précisions dans les titres de la fin du Grand schisme selon la religion qui y mettait fin.
l_french:
 et.EVTNAME1:0 "Propagation du christianisme"
 et.EVTDESC1:0 "Un nombre croissant de personnes abandonnent leurs anciens dieux helléniques. La majorité de la population de $PROVINCENAME$ est déjà convertie au christianisme."
 et.EVTOPTA1:0 "Ne pouvons-nous rien y faire ?"
 et.EVTNAME2:0 "Propagation du christianisme"
 et.EVTDESC2:0 "L'influence du christianisme s'est étendue à $PROVINCENAME$ depuis une province voisine."
 et.EVTOPTA2:0 "D'accord"
 et.EVTNAME3:0 "$PROVINCENAME$ se convertit"
 et.EVTDESC3:0 "Suivant l'exemple de leurs dirigeants, le peuple de $PROVINCENAME$ a abandonné ses croyances païennes et s'est converti à la seule vraie foi."
 et.EVTOPTA3:0 "Parfait !"
 et.EVTNAME4:0 "Le Grand Schisme"
 et.EVTDESC4:0 "Les Églises d'Orient et d'Occident ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA4:0 "Le pape doit nous gouverner tous."
 et.EVTNAME5:0 "Le Grand Schisme"
 et.EVTDESC5:0 "Les Églises d'Orient et d'Occident ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA5:0 "Rien de bon ne peut venir de cette situation."
 et.EVTNAME6:0 "Le Grand Schisme"
 et.EVTDESC6:0 "Les Églises d'Orient et d'Occident ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA6:0 "Nous sommes avec le pape."
 et.EVTOPTB6:0 "L'Église d'Orient est la véritable orthodoxie."
 et.EVTNAME7:0 "Naissance de l'islam"
 et.EVTDESC7:0 "Un prophète influent appelé Mahomet a rassemblé un certain nombre d'adeptes de cette nouvelle religion appelée islam. Désormais, il vous offre de grandes récompenses dans le cas où vous vous convertiriez et l'aideriez à propager cette nouvelle religion."
 et.EVTOPTA7:0 "Pour Allah !"
 et.EVTOPTB7:0 "Nous n'abandonnerons jamais nos croyances."
 et.EVTNAME8:0 "Propagation de l'islam"
 et.EVTDESC8:0 "L'influence de l'islam s'est étendue à $PROVINCENAME$ depuis une province voisine."
 et.EVTOPTA8:0 "D'accord"
 et.EVTNAME9:0 "Une nation voisine rejoint le califat"
 et.EVTDESC9:0 "Mahomet lui-même a voyagé vers la capitale d'un pays voisin et a réussi à les convertir à l'islam. Leur chef vous reconnaît maintenant comme le souverain légitime de leurs terres."
 et.EVTOPTA9:0 "Bien"
 et.EVTNAME10:0 "L'Orthodoxie a mis fin au Grand Schisme"
 et.EVTDESC10:0 "Le Grand Schisme entre l'Église catholique occidentale et l'Église orthodoxe orientale a enfin pris fin. Avec la réunification de la Pentarchie, y compris le crucial siège épiscopal de Rome, la foi catholique détient désormais peu d'emprise sur les peuples d'Europe. Certes, certains s'y accrocheront toujours, mais ils seront peu nombreux et la Pentarchie peut une fois de plus prétendre à la gouvernance universel sur l'ensemble de la chrétienté."
 et.EVTOPTA10:0 "Si c'est dans ce sens que le vent souffle..."
 et.EVTOPTB10:0 "Nous n'abandonnerons jamais notre foi !"
 et.EVTNAME11:0 "Propagation de l'arianisme"
 et.EVTDESC11:0 "Les enseignements théologiques d'Arius ont été déclarées hérétiques au premier concile œcuménique. Cela, cependant, n'a pas empêché ses idées de se propager. Ses enseignements sont devenus majoritaires dans la province de $PROVINCENAME$."
 et.EVTOPTA11:0 "D'accord"
 et.EVTNAME14:0 "$PROVINCENAME$ perdue"
 et.EVTDESC14:0 "Nous n'avons pu reprendre $PROVINCENAME$ et la province toute entière s'est tournée vers $CONTROLLERNAME$."
 et.EVTOPTA14:0 "Malédiction !"
 et.EVTNAME15:0 "$FROM$ nous rejoint"
 et.EVTDESC15:0 "Nous avons réussi à contrôler $FROM$ assez longtemps pour qu'il fasse partie de notre territoire."
 et.EVTOPTA15:0 "Parfait !"
 et.EVTNAME18:0 "Division de l'Empire romaim"
 et.EVTDESC18:0 "Nous avons décidé de scinder l'Empire romain en deux. Maintenant, nous devons décider si nous voulons gouverner la partie occidentale axée sur Rome, ou la partie orientale depuis Constantinople."
 et.EVTOPTA18:0 "Régnons à l'ouest"
 et.EVTOPTB18:0 "Nous règnerons à l'est"
 et.EVTOPTC18:0 "Laissons tomber"
 et.EVTNAME19:0 "Propagation du bouddhisme"
 et.EVTDESC19:0 "Des moines bouddhistes sont arrivés au Japon et ont réussi à convertir la majorité des gens de $PROVINCENAME$ à leur religion."
 et.EVTOPTA19:0 "D'accord"
 et.EVTNAME20:0 "Naissance du shintoïsme"
 et.EVTDESC20:0 "Une nouvelle religion appelée shintoïsme est née, et se répand parmi les gens de $PROVINCENAME$. Ils considèrent le Japon comme un paradis créé directement par les dieux pour le peuple du Japon ; le shintoïsme représente ainsi le lien fondamental entre la puissance et la beauté de la nature et le peuple du Japon."
 et.EVTOPTA20:0 "C'est intéressant"
 et.EVTNAME21:0 "Propagation du shintoïsme"
 et.EVTDESC21:0 "Les idées shintoïstes ont gagné du terrain parmi la population de $PROVINCENAME$. La majorité d'entre eux ont abandonné leurs anciennces croyances."
 et.EVTOPTA21:0 "D'accord"
 et.EVTNAME22:0 "Migrations serbes"
 et.EVTDESC22:0 "Les Serbes ont migré vers notre territoire depuis leurs terres natales situées au nord-est. Leur culture et leur religion sont devenues majoritaires dans plusieurs provinces."
 et.EVTOPTA22:0 "Inquiétant..."
 et.EVTNAME23:0 "Migrations croates"
 et.EVTDESC23:0 "Les Croates ont migré vers notre territoire depuis leurs terres natales situées au nord-est. Leur culture et leur religion sont devenues majoritaires dans plusieurs provinces."
 et.EVTOPTA23:0 "Inquiétant..."
 et.EVTNAME24:0 "Stabilité restaurée"
 et.EVTDESC24:0 "En matant les rébellions et en restaurant la paix, nous avons réussi à restaurer l'équilibre et accroître notre contrôle sur les régions éloignées de l'empire."
 et.EVTOPTA24:0 "Enfin !"
 et.EVTNAME25:0 "Fin de la Pax Romana"
 et.EVTDESC25:0 "Les révoltes et l'instabilité se répandent à travers l'empire. Avec ces circonstances combinées avec une augmentation de l'activité militaire, nos experts considèrent les temps de paix de la Pax Romana comme révolus."
 et.EVTOPTA25:0 "Ils ont probablement raison"
 et.EVTNAME26:0 "Déclin de l'empire"
 et.EVTDESC26:0 "Les révoltes et l'instabilité continues font qu'il est de plus en plus difficile pour nous de gouverner notre vaste empire. Nous devons accroître les efforts de stabilisation avant que l'empire ne s'effondre complètement."
 et.EVTOPTA26:0 "Ce n'est pas bon signe..."
 et.EVTNAME27:0 "Meurtre de l'empereur"
 et.EVTDESC27:0 "L'empereur a été assassiné par sa propre garde prétorienne. Les prétoriens prétendent que l'empereur avait été aveuglé par le pouvoir et conduisait l'empire à sa destruction. Les prétoriens ont installé un nouvel empereur sur le trône, et ont forcé le Sénat à accepter cette décision. Cependant, beaucoup nient le droit du nouvel empereur à régner sur l'empire."
 et.EVTOPTA27:0 "Ce n'est pas bon du tout"
 et.EVTNAME28:0 "Laïcité abandonnée"
 et.EVTDESC28:0 "Nous avons choisi d'abandonner l'idée d'un État laïc, et avons décidé d'adopter une religion d'État. Quelle religion devrions-nous choisir comme nouvelle religion d'État ?"
 et.EVTOPTA28:0 "Catholicisme"
 et.EVTOPTB28:0 "Protestantisme"
 et.EVTOPTC28:0 "Christianisme réformé"
 et.EVTOPTD28:0 "Christianisme orthodoxe"
 et.EVTOPTE28:0 "Christianisme copte"
 et.EVTOPTF28:0 "Sunnisme"
 et.EVTOPTG28:0 "Chiisme"
 et.EVTOPTH28:0 "Ibadisme"
 et.EVTOPTI28:0 "Mahâyâna"
 et.EVTOPTJ28:0 "Therevâda"
 et.EVTOPTK28:0 "Vajrayâna"
 et.EVTOPTL28:0 "Hindouisme"
 et.EVTOPTM28:0 "Confucianisme"
 et.EVTOPTN28:0 "Shintoïsme"
 et.EVTOPTO28:0 "Judaïsme"
 et.EVTOPTP28:0 "Zoroastrisme"
 et.EVTOPTQ28:0 "J'ai changé d'avis..."
 et.EVTOPTR28:0 "Christianisme nestorien"
 et.EVTOPTS28:0 "Christianisme arien"
 et.EVTOPTT28:0 "Sikhisme"
 et.EVTOPTU28:0 "Jaïnisme"
 et.EVTOPTV28:0 "Bön"
 et.EVTOPTW28:0 "Muisme"
 et.EVTOPTX28:0 "Tengrisme"
 et.EVTOPTY28:0 "Hellénisme"
 et.EVTOPTZ28:0 "Paganisme nordique"
 et.EVTNAME29:0 "Abandon des anciennes terres"
 et.EVTDESC29:0 "Notre peuple a migré vers de nouvelles terres et très peu de gens sont restés sur nos terres ancestrales. Ces zones sont désormais occupées par des tribus avoisinantes."
 et.EVTOPTA29:0 "D'accord"
 et.EVTNAME30:0 "Mise à sac de $PROVINCENAME$"
 et.EVTDESC30:0 "La province de $PROVINCENAME$ a été pillée ! Si nous sommes incapables de la reprendre dans les six mois, il y a une chance qu'ils l'annexent directement à leur pays."
 et.EVTOPTA30:0 "Nous la reprendrons !"
 et.EVTNAME31:0 "Mise à sac de $FROM$"
 et.EVTDESC31:0 "Nos armées ont une fois de plus été victorieuses. Nous avons pris le contrôle de $FROM$ et si nous parvenons à garder ce territoire sous notre contrôle pendant six mois, nous sommes en mesure de l'annexer directement à notre pays."
 et.EVTOTPA31:0 "$MONARCH$ récompense ses fidèles"
 et.EVTNAME32:0 "$PROVINCENAME$ rejoint le califat"
 et.EVTDESC32:0 "Le peuple de $PROVINCENAME$ s'est récemment converti à l'islam, et la province est maintenant prête à rejoindre le califat."
 et.EVTOPTA32:0 "Malédiction !"
 et.EVTNAME33:0 "$FROM$ nous rejoint"
 et.EVTDESC33:0 "La majorité musulmane de $FROM$ voudrait abandonner leurs anciens maîtres et accepter d'être régie par le calife."
 et.EVTOPTA33:0 "Parfait !"
 et.EVTOPTB33:0 "Cette province est inutile"
 et.EVTNAME34:0 "L'Empire gaulois"
 et.EVTDESC34:0 "Notre gouverneur de Gaule a déclaré l'[Root.Monarch.GetTitle] inapte à gouverner l'Empire romain. Il a déclaré l'Empire gaulois comme un État indépendant de l'Empire romain et s'est lui-même couronné empereur."
 et.EVTOPTA34:0 "Nous devons le destituer !"
 et.EVTNAME35:0 "L'Empire de Palmyre"
 et.EVTDESC35:0 "Notre gouverneur de Palmyre a déclaré l'[Root.Monarch.GetTitle] inapte à gouverner l'Empire romain. Il a déclaré l'Empire de Palmyre comme un État indépendant de l'Empire romain et s'est lui-même couronné empereur."
 et.EVTNAME36:0 "Migrations suèves"
 et.EVTDESC36:0 "Les Suèves ont migré depuis leur patrie d'origine en Germanie vers la Galice. Leur culture et leur religion est devenue majoritaire dans plusieurs provinces, et ils tentent maintenant de créer un royaume indépendant."
 et.EVTOPTA36:0 "Inquiétant..."
 et.EVTNAME37:0 "Migrations vandales"
 et.EVTDESC37:0 "Les Vandales ont migré depuis leur patrie d'origine en Germanie vers l'Hispanie. Leur culture et leur religion est devenue majoritaire dans plusieurs provinces, et ils tentent maintenant de créer un royaume indépendant."
 et.EVTOPTA37:0 "Inquiétant..."
 et.EVTNAME38:0 "Soulèvement briton"
 et.EVTDESC38:0 "Le peuple briton s'agite et les attaques à nos frontières ont augmenté. Beaucoup de citoyens romains ont déjà quitté Britannia pour des régions plus centrales de l'Empire et les administrateurs locaux ont laissé entendre qu'ils aimeraient en faire autant."
 et.EVTOPTA38:0 "Nous n'abandonnerons pas la Britannia !"
 et.EVTOPTB38:0 "Abandonner la Britannia"
 et.EVTNAME40:0 "Départ d'une expédition"
 et.EVTDESC40:0 "Grâce au don généreux de $MONARCHTITLE$ $MONARCH$ de courageux aventuriers sont enfin prêt à lever les voiles vers des terres inconnues."
 et.EVTOPTA40:0 "J'attends impatiemment leur retour !"
 et.EVTNAME41:0 "Expédition réussie"
 et.EVTDESC41:0 "L'expédition est de retour, racontant de belles histoires sur les terres qui ont été découvertes."
 et.EVTOPTA41:0 "Parfait !"
 et.EVTNAME42:0 "Expédition échouée"
 et.EVTDESC42:0 "L'expédition nous avons financée devrait déjà être de retour depuis longtemps. Nous ne saurons jamais ce qui leur est arrivé, mais il est clair qu'il n'y a aucune information concernant de nouvelles terres."
 et.EVTOPTA42:0 "Malédiction !"
 et.EVTNAME43:0 "Montée du chiisme"
 et.EVTDESC43:0 "Une nouvelle dynastie puissante de musulmans chiites est apparue. Ils ont constitué une grande armée et tentent désormais de créer un pays indépendant."
 et.EVTOPTA43:0 "Ils n'y arriveront pas"
 et.EVTNAME44:0 "Migrations visigothes"
 et.EVTDESC44:0 "Un peuple goth appelé Wisigoths a migré vers l'Aquitaine et souhaite désormais y créer son propre royaume. Le roi wisigoth propose de nous aider à défendre l'Empire, si nous abandonnons pacifiquement ce territoire."
 et.EVTOPTA44:0 "Nous pourrions nous faire un allié"
 et.EVTOPTB44:0 "Jamais !"
 et.EVTNAME45:0 "Migrations ostrogothes"
 et.EVTDESC45:0 "Un peuple goth appelé Ostrogoths a migré vers l'Illyrie et souhaite désormais y créer son propre royaume. Le roi ostrogoth propose de nous aider à défendre l'Empire, si nous abandonnons pacifiquement ce territoire."
 et.EVTOPTA45:0 "Nous pourrions nous faire un allié"
 et.EVTOPTB45:0 "Jamais !"
 et.EVTNAME46:0 "Pétrole découvert"
 et.EVTDESC46:0 "Des réserves importantes de pétrole ont été découvertes dans la province de $PROVINCENAME$."
 et.EVTOPTA46:0 "Parfait !"
 et.EVTNAME47:0 "Le Concile de $PROVINCENAME$"
 et.EVTDESC47:0 "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter d'une polémique provoquée par les enseignements d'Arius. Le Concile en a conclu que Jésus-Christ était Dieu et a déclaré hérétique l'idée arianiste que Jésus était un être créé."
 et.EVTOPTA47:0 "D'accord"
 et.EVTNAME48:0 "Le Concile de $PROVINCENAME$"
 et.EVTDESC48:0 "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter du nestorianisme, qui souligne la désunion entre la nature humaine et divine du Christ. Ils ont excommunié Nestorius, déclaré comme hérétiques les nombreuses Églises orientales qui ont suivi ses enseignements."
 et.EVTOPTA48:0 "D'accord"
 et.EVTNAME49:0 "Le Concile de $PROVINCENAME$"
 et.EVTDESC49:0 "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter d'importantes questions religieuses. L'Église copte d'Alexandrie est entrée en désaccord avec les décisions prises au sein du concile et a donc été déclarée hérétique."
 et.EVTOPTA49:0 "D'accord"
 et.EVTNAME50:0 "Propagation du nestorianisme"
 et.EVTDESC50:0 "Après avoir été excommunié par le dernier concile œcuménique, de nombreux nestoriens ont fui. Ils se sont désormais installés à $PROVINCENAME$ et ont réussi à convertir la majorité de la population locale au nestorianisme."
 et.EVTOPTA50:0 "D'accord"
 et.EVTNAME51:0 "$PROVINCENAME$ devient catholique"
 et.EVTDESC51:0 "La chrétienté étant divisée, chaque chrétien doit désormais choisir son camp. La majorité des habitants de $PROVINCENAME$ a décidé de devenir catholique."
 et.EVTOPTA51:0 "D'accord"
 et.EVTNAME52:0 "$PROVINCENAME$ devient orthodoxe"
 et.EVTDESC52:0 "La chrétienté étant divisée, chaque chrétien doit désormais choisir son camp. La majorité des habitants de $PROVINCENAME$ a décidé de devenir orthodoxe."
 et.EVTOPTA52:0 "D'accord"
 et.EVTNAME53:0 "Fusion de la culture romaine avec le folklore local"
 et.EVTDESC53:0 "La population de $PROVINCENAME$ a connu un mode de vie romain pendant un certain temps. Maintenant, il semble qu'une nouvelle identité ait été forgée par les habitants."
 et.EVTOPTA53:0 "Je me demande ce que cela va donner..."
 et.EVTNAME54:0 "La population de $PROVINCENAME$ se déclare laïque"
 et.EVTDESC54:0 "La population de $PROVINCENAME$ se déclare laïque. Cependant, la laïcité n'est pas une véritable religion que les gens peuvent vraiment pratiquer. Par conséquent, la religion majoritaire de $PROVINCENAME$ doit être autre chose."
 et.EVTOPTA54:0 "Bien sûr"
 et.EVTNAME55:0 "Soulèvement de Boadicée"
 et.EVTDESC55:0 "La tribu des Iceni et leur roi Prasutagus étaient nos alliés. Prasutagus nous appréciait tellement qu'il a fait de l'empereur romain son co-héritier avec ses deux filles. Cependant, après la mort de Prasutagus, nous avons pris le contrôle total des Iceni et privé les nobles locaux et les filles de Prasutagus de leurs terres. Cela a laissé la population locale indignée ; maintenant, la femme de Prasutagus, Boadicée, a rallié la tribu des Iceni dans une rébellion contre l'Empire."
 et.EVTOPTA55:0 "Nous pouvons régler cette affaire."
 et.EVTNAME56:0 "Éruption du Vésuve"
 et.EVTDESC56:0 "Le volcan Vésuve est entré en éruption, causant la destruction catastrophique des villes voisines de Pomeii et Herculanum, tuant des milliers de personnes. Les survivants cherchent maintenant refuge dans les villes situées aux alentours."
 et.EVTOPTA56:0 "Organiser la recontruction"
 et.EVTOPTB56:0 "Dommage..."
 et.EVTNAME58:0 "Mauvais groupe technologique"
 et.EVTDESC58:0 "Notre groupe technologique est trop avancé pour notre niveau actuel de technologie."
 et.RVTOPTA58:0 "D'accord"
 et.EVTNAME59:0 "Abolition du margraviat"
 et.EVTDESC59:0 "Nous ne faisons plus partie de l'Empire romain germanique, nous ne pouvons donc plus être une marche impériale. Le margraviat a été aboli, et notre chef s'est couronné roi."
 et.RVTOPTA59:0 "D'accord"
 et.EVTNAME60:0 "Propagation du bouddhisme"
 et.EVTDESC60:0 "Plusieurs moines bouddhistes sont arrivés en Corée, et ont réussi à convertir la majorité des gens de $PROVINCENAME$ à leur religion."
 et.RVTOPTA60:0 "D'accord"
 et.EVTNAME61:0 "Vajrayâna"
 et.EVTDESC61:0 "Des érudits bouddhistes ont récemment développé une nouvelle branche du bouddhisme appelée Vajrayâna. Notre souverain montre un intérêt significatif pour cette nouvelle religion. Le bouddhisme est une importante minorité religieuse sur nos terres depuis des générations, et la diffusion des enseignements du Vajrayâna ne devrait pas être trop difficile si nous décidons de nous y convertir."
 et.EVTOPTA61:0 "Se convertir au vajrayâna"
 et.EVTOPTB61:0 "Cela ne nous intéresse pas"
 et.EVTNAME62:0 "Propagation du vajrayâna"
 et.EVTDESC62:0 "Le bouddhisme est une importante minorité religieuse dans la province de $PROVINCENAME$ depuis une longue période. Le fait que la classe dirigeante adopte maintenant le vajrayâna a encouragé plus de gens à se convertir, faisant du bouddhisme la religion majoritaire dans la province."
 et.EVTOPTA62:0 "Très bien"
 et.EVTNAME64:0 "Naissance de l'ibadisme"
 et.EVTDESC64:0 "20 ans après la mort de Mahomet, Jabir ibn Zayd de Nizwa a lancé le mouvement ibadite, qui s'est développé à Bassorah. Le ibadites se sont opposés aux règnes des troisième et quatrième califes Rachiduns (califes bien guidés), Uthman et Ali ; mais à la différence des groupes extrémistes, ils toléraient d'autres points de vue religieux. L'islam ibadite s'est finalement développé en Oman, où l'imam a été élu, à la différence de l'islam chiite et sunnite dans lesquels le titre est héréditaire. De là, cette religion s'est répendue à travers le monde islamique, de l'Andalousie à l'Inde."
 et.EVTOPTA64:0 "Laissons-les prêcher ce qu'ils veulent."
 et.EVTOPTB64:0 "Nous ne tolérerons pas l'hérésie !"
 et.EVTNAME65:0 "Révolte ibadite"
 et.EVTDESC65:0 "Durant le règne du califat des Omeyyades, les ibadites se rebellèrent. Originaires de Hedjaz, les ibadites rebelles furent vaincus et fuyèrent de La Mecque pour Sanaa. À nouveau, les ibadites furent battus et battirent en retraite à Shibam. Le califat omeyyade fut alors forcé de battre en retraite en raison des rébellions à Damas et signa un traité avec les dirigeants ibadites. Shibam deviendra une communauté ibadite sanctionné tant qu'ils paient des impôts au califat. Pendant les quatre siècles suivants, le centre de la religion ibadite fut ainsi basé à Shibam."
 et.EVTOPTA65:0 "La rebellion sera écrasée !"
 et.EVTOPTB65:0 "Laissons-les vivre en paix."
 et.EVTNAME66:0 "Propagation de l'ibadisme"
 et.EVTDESC66:0 "La foi ibadite a trouvé des fidèles sur de nouvelles terres. Grâce aux prédicateurs, une province a été convertie et est devenue majoritairement ibadite."
 et.EVTOPTA66:0 "Nous ne pouvons pas arrêter la propagation de la foi."
 et.EVTNAME67:0 "Ibadisme à M'zab"
 et.EVTDESC67:0 "La foi ibadite fut d'abord introduite sur les terres berbères à travers la dynastie des Rostémides, qui règna depuis sa capitale à Tiaret. Les Rustamides étaient tous ibadites, et consacrèrent donc beaucoup de temps au cours des huitième et neuvième siècles à convertir les tribus locales à leur religion. M'zab, une province dans le désert algérien, est devenue ainsi un bastion de la foi ibadite, et continue de l'être à ce jour."
 et.EVTOPTA67:0 "La foi ibadite se renforce."
 et.EVTNAME69:0 "Peste"
 et.EVTDESC69:0 "La population de $PROVINCENAME$ a considérablement augmenté, ce qui a conduit à un grand nombre de personnes vivant à proximité les unes des autres dans des conditions insalubres. Cette situation a permis le développement d'une peste, qui s'est répandue à travers le territoire, décimant une partie importante de la population de la province."
 et.EVTOPTA69:0 "Oh non !"
 et.EVTNAME70:0 "Famine"
 et.EVTDESC70:0 "Les récoltes précédentes ont été mauvaises dans la province de $PROVINCENAME$, et les entrepôts de nourriture sont désormais vides. Il n'y a pas assez de nourriture pour toute la population, et de nombreux citoyens sont déjà morts de faim."
 et.EVTOPTA70:0 "Oh non !"
 et.EVTNAME71:0 "Sécheresse"
 et.EVTDESC71:0 "Les précipitations dans la province de $PROVINCENAME$ ont été inférieures à la moyenne cette année. Cela a causé la perte des récoltes, il n'y a pas assez de nourriture et d'eau pour subvenir aux besoins de la population. Un grand nombre de citoyens sont déjà morts à cause de pénuries de nourriture ou d'eau."
 et.EVTOPTA71:0 "Oh non !"
 et.EVTNAME76:0 "Propagation de l'irreligion"
 et.EVTDESC76:0 "La pratique de la religion est en déclin et un nombre croissant de personnes se considèrent désormais comme irréligieuses."
 et.EVTOPTA76:0 "D'accord"
 et.EVTNAME77:0 "$PROVINCENAME$ se convertit"
 et.EVTDESC77:0 "La pratique de la religion est en hausse et l'irréligion est redevenu une minorité dans la province de $PROVINCENAME$."
 et.EVTOPTA77:0 "D'accord"
 et.EVTNAME78:0 "Nous sommes irréligieux"
 et.EVTDESC78:0 "Notre pays est irréligieux, et un pays sans religion est considéré comme laïc."
 et.EVTOPTA78:0 "Bien entendu"
 et.EVTNAME79:0 "Nationalisme serbe"
 et.EVTDESC79:0 "Le sentiment de nationalisme progresse parmi les Serbes. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTOPTA79:0 "Donnez-leur de l'autonomie"
 et.EVTOPTB79:0 "Jamais de la vie !"
 et.EVTNAME80:0 "Nationalisme croate"
 et.EVTDESC80:0 "Le sentiment de nationalisme progresse parmi les Croates. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME81:0 "Nationalisme slovène"
 et.EVTDESC81:0 "Le sentiment de nationalisme progresse parmi les Slovènes. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME82:0 "Nationalisme bosniaque"
 et.EVTDESC82:0 "Le sentiment de nationalisme progresse parmi les Bosniaques. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME83:0 "Nationalisme tchèque"
 et.EVTDESC83:0 "Le sentiment de nationalisme progresse parmi les Tchèques. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME84:0 "Nationalisme slovaque"
 et.EVTDESC84:0 "Le sentiment de nationalisme progresse parmi les Slovaques. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME85:0 "Nationalisme polonais"
 et.EVTDESC85:0 "Le sentiment de nationalisme progresse parmi les Polonais. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME86:0 "Nationalisme russe"
 et.EVTDESC86:0 "Le sentiment de nationalisme progresse parmi les Russes. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME87:0 "Nationalisme ukrainien"
 et.EVTDESC87:0 "Le sentiment de nationalisme progresse parmi les Ukrainiens. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME88:0 "Nationalisme biélorusse"
 et.EVTDESC88:0 "Le sentiment de nationalisme progresse parmi les Biélorusses. Ils se sentent opprimés sous notre gouvernement et souhaitent établir leur propre pays."
 et.EVTNAME89:0 "Le Catholicisme a mis fin au Grand Schisme"
 et.EVTDESC89:0 "Le Grand Schisme entre l'Église catholique occidentale et l'Église orthodoxe orientale a enfin pris fin. Avec la réunification de la Pentarchie, la foi orthodoxe détient désormais peu d'emprise sur les peuples d'Europe. Certes, certains s'y accrocheront toujours, mais ils seront peu nombreux et le Pape peut une fois de plus prétendre à la gouvernance universel sur l'ensemble de la chrétienté"
 et.EVTOPTA89:0 "Si c'est dans ce sens que le vent souffle..."
 et.EVTOPTB89:0 "Nous n'abandonnerons jamais notre foi !"
 et.EVTNAME90:0 "Lancement"
 et.EVTDESC90:0 "Pendant des années, nos scientifiques et nos ingénieurs ont travaillé dur. Le jour du lancement de notre fusée est enfin arrivé. Le monde entier a les yeux rivés sur les courageux astronautes qui tentent d'atteindre la Lune."
 et.EVTOPTA90:0 "Bonne chance..."
 et.EVTNAME91:0 "Alunissage"
 et.EVTDESC91:0 "Nos astronautes ont été les premiers êtres humains à avoir marché sur la Lune. Leurs réalisations ont été retransmises en direct, et le monde entier contemple notre puissance technologique."
 et.EVTOPTA91:0 "C'est un bond de géant pour l'humanité !"
 et.EVTNAME92:0 "Alunissage"
 et.EVTDESC92:0 "Nos astronautes ont atterri sur la Lune et ont fait leurs premiers pas sur sa surface. Même si nous ne sommes pas les premiers à atteindre la Lune, ceci est un grand accomplissement qui ne passe pas inaperçu aux yeux du reste du monde."
 et.EVTOPTA92:0 "Très bien."
 et.EVTNAME93:0 "Une colonie sur la Lune"
 et.EVTDESC93:0 "Les derniers modules de notre colonie permanente ont atteint la Lune. Nous sommes désormais prêts à commencer à faire des expériences et à récolter les ressources locales."
 et.EVTOPTA93:0 "Très bien."
 et.EVTNAME94:0 "Une colonie sur Mars"
 et.EVTDESC94:0 "Les derniers modules de notre colonie permanente ont atteint la planète Mars. Nous sommes désormais prêts à commencer à faire des expériences et à récolter les ressources locales."
 et.EVTOPTA94:0 "Très bien."
 et.EVTNAME95:0 "Attaques de la Horde"
 et.EVTDESC95:0 "Attaques de la Horde"
 et.EVTOPTA95:0 "D'accord !"
 et.EVTNAME96:0 "Mouvement pour les droits des animaux"
 et.EVTDESC96:0 "Un mouvement social prônant les droits des animaux a gagné en influence dans les pays développés. Ces personnes ont fait savoir aux masses combien de compagnies traitent les animaux comme de simples biens et comment ces animaux sont exploités pour produire de la fourrure, ainsi que dans le domaine de la recherceh et du divertissement. Cela a eu un impact significatif sur la popularité des vêtements de fourrure faites à partir de vrais animaux."
 et.EVTOPTA96:0 "Cela va faire baisser la demande de Fourrure."
 et.EVTNAME97:0 "Fausses Fourrures"
 et.EVTDESC97:0 "Les fabricants de vêtements ont récemment découvert un nouveau matériau synthétique qui ressemble à la fourrure et qui peut être utilisé pour faire des vêtements en fourrure sans avoir recours à des animaux. Le prix de la fourrure authentique a de ce fait baissé afin de tenir la distance face à ces nouveaux matériaux concurrents."
 et.EVTOPTA97:0 "Cela va faire baisser la demande de Fourrure."
 et.EVTNAME98:0 "Interdition du commerce de l'Ivoire"
 et.EVTDESC98:0 "À cause du commerce de l'ivoire, de nombreuses espèces d'animaux sont devenues sévèrement menacées. Pour empêcher l'extinction de ces espèces, le WWF (World Wide Fund, en français : Fonds Mondial [pour la nature]) a banni la mise à mort d'animaux pour leur ivoire. Bien que tous les pays ne respectent pas cette interdiction, de nombreuses compagnies cherchent des matériaux de substitution qui pourraient être utilisés pour remplacer l'ivoir dans leurs produits."
 et.EVTOPTA98:0 "Cela va faire baisser la demande d'Ivoire."
 et.EVTNAME100:0 "Montée d'une tribu proche"
 et.EVTDESC100:0 "Une tribu située près de nos frontières a réussi à unir les peuples épars de leurs provinces voisines et à devenir un acteur notable dans la politique et la guerre dans les régions avoisinantes."
 et.EVTOPTA100:0 "D'accord"
 et.EVTNAME101:0 "Nouveau sultanat fondé"
 et.EVTDESC101:0 "Des marins musulmans ont découvert de nouvelles terres le long de la côte orientale de l'Afrique. Ils ont revendiqué ces terres pour eux-mêmes et y ont fondé leur propre sultanat."
 et.EVTOPTA101:0 "Intéressant"
 et.EVTNAME102:0 "Colonisation du Gotland"
 et.EVTDESC102:0 "Les aventuriers scandinaves ont découvert une île appelée Gotland. Ils ont revendiqué cette île pour eux-mêmes, et y ont établi des colonies permanentes."
 et.EVTOPTA102:0 "Intéressant"
 asy.EVTNAME1:0 "$PROVINCENAME$ devient babylonienne"
 asy.EVTDESC1:0 "Le peuple de $PROVINCENAME$ s'est adapté à la vieille culture babylonienne. Ils parlent la langue ancienne de Babylone, et se considérent désormais comme Babyloniens."
 asy.EVTOPTA1:0 "D'accord"
 asy.EVTNAME2:0 "Retour aux anciennes traditions"
 asy.EVTDESC2:0 "Avec la restauration de notre indépendance, les prêtres de l'ancienne religion mésopotamienne sortent de leur cachette. Ils proposent que nous rejetions les coutumes étrangères imposées à notre peuple, et de revenir au culte des dieux traditionnels comme Assur et Marduk."
 asy.EVTOPTA2:0 "Libérons nous de ce joug étranger."
 asy.EVTOPTB2:0 "Cette vieille religion est morte."
 asy.EVTNAME3:0 "Déportations de masse"
 asy.EVTDESC3:0 "L'ancien empire assyrien avait une pratique par laquelle il expulsait des peuples entiers d'une partie de l'Empire, afin de les répartir sur le reste du territoire de l'Empire. Nous pourrions reprendre cette pratique."
 asy.EVTOPTA3:0 "Très bien, renouons avec ces pratiques."
 asy.EVTOPTB3:0 "Non, cela pourrait déstabiliser l'Empire."
 asy.EVTNAME4:0 "Coalition des 12 Rois"
 asy.EVTDESC4:0 "Lorsque Salmanazar III a tenté de se déplacer vers l'ouest, à travers l'Euphrate, puis vers le sud, le long de la côte levantine, il a rencontré quelque chose auquel aucun de ses prédécesseurs n'avait été confronté : la Coalition de Damas. Cette alliance est composée d'Adad-Idri de Damas et d'Irhuleni de Hamath, mais aussi d'Achab d'Israël, de Gindibu l'Arabe, de Byblos, de l'Égypte, de Matinu-ba'al de Arvad, d'Irqantu, d'Usanatu, d'Adunu-ba'al de Shianu, de Ba'asa de Bit-Ruhubi, et de l'Ammonite. Ces villes ont été en mesure d'arrêter l'expansion assyrienne. Inspirée par ces événements, une rébellion massive s'est levée contre nous."
 asy.EVTOPTA4:0 "Nous devrions les vaincre."
 dis_com.EVTNAME1:0 "Révolution communiste dans $COUNTRY$"
 dis_com.EVTDESC1:0 "Des décennies d'oppression, d'impôts injustes et d'augmentation des disparité des conditions de vie entre les riches et les pauvres ont contribué aux mouvements révolutionnaires qui commencent à faire surface dans notre pays. $MONARCH$ a désespérément recherché des solutions aux problèmes sans cesse croissants, alors que notre nation se trouve au bord de la ruine financière. La lutte incessante de la classe ouvrière pour la liberté s'avèrera être un défi insurmontable si nous ne nous en occupons pas correctement."
 dis_com.EVTOPTA1:0 "Des temps difficiles s'annoncent..."
 dis_com.EVTNAME2:0 "Répression de la classe ouvrière"
 dis_com.EVTDESC2:0 "Un soulèvement de la classe ouvrière de notre société se prépare, en raison de la lourde charge sur leurs épaules. Les bas salaires, les impôts élevés et les longues heures de travail ont occasionné l'apparition de révoltes à travers la nation."
 dis_com.EVTOPTA2:0 "Accordons-leur des avantages"
 dis_com.EVTOPTB2:0 "Tout est comme il doit être"
 dis_com.EVTNAME3:0 "Penseurs marxistes"
 dis_com.EVTDESC3:0 "Beaucoup de nos philosophes ont des discussions vives sur les réformes sociales et les idées de Karl Marx. Ces idées ont eu un grand impact sur une partie de notre population. $MONARCH$ commence à craindre que certains d'entre eux ne soient trop facilement influencés, et que leurs actions rebelles va accroître davantage l'instabilité dans notre pays."
 dis_com.EVTOPTA3:0 "Réprimer les penseurs marxistes"
 dis_com.EVTOPTB3:0 "Ils ne sont pas une menace"
 dis_com.EVTNAME4:0 "Corruption"
 dis_com.EVTDESC4:0 "La classe dirigeante de notre nation est devenu corrompue jusqu'à la moelle. Beaucoup de révolutionnaires espèrent qu'ils seront en mesure d'éliminer la corruption en renversant le gouvernement."
 dis_com.EVTOPTA4:0 "Tenter d'éradiquer la corruption"
 dis_com.EVTOPTB4:0 "Il n'y a rien de mal à la corruption !"
 dis_fas.EVTNAME1:0 "Révolution fasciste dans $COUNTRY$"
 dis_fas.EVTDESC1:0 "Des années de dépression financière et de politiques gouvernementales inefficaces ont contribué à l'apparition des mouvements révolutionnaires qui commencent à faire surface à travers le pays. $MONARCH$ a désespérément recherché des solutions aux problèmes sans cesse croissants, alors que notre nation se trouve au bord de la ruine financière. La lutte incessante des révolutionnaires pour établir un nouveau gouvernement s'avèrera être un défi insurmontable si nous ne nous en occupons pas correctement."
 dis_fas.EVTOPTA1:0 "Des temps difficiles s'annoncent..."
 dis_fas.EVTNAME2:0 "Minorités blâmées"
 dis_fas.EVTDESC2:0 "Les révolutionnaires accusent les minorités d'être responsables de l'état déplorable de notre pays. Ils exigent que le gouvernement restreigne leurs droits, afin de les empêcher de corrompre davantage notre grande nation."
 dis_fas.EVTOPTA2:0 "Restreindre leurs droits"
 dis_fas.EVTOPTB2:0 "Nous n'encouragerons pas le racisme !"
 dis_fas.EVTNAME3:0 "Philosophies racistes"
 dis_fas.EVTDESC3:0 "Il y a eu récemment des discussions vives sur les différences entre les races, et plusieurs penseurs influents semblent être arrivés à la conclusion que notre race est supérieure à toutes les autres. Si nous ne réagissons pas rapidement, ces idées pourraient se répandre rapidement parmi la population."
 dis_fas.EVTOPTA3:0 "Réprimer les penseurs fascistes"
 dis_fas.EVTOPTB3:0 "Ils ne sont pas une menace"
 nov.EVTNAME1:0 "Un général indésirable"
 nov.EVTDESC1:0 "Un puissant général a décidé de se retourner contre l'[Root.Monarch.GetTitle]. Il affirme qu'il est lui-même l'Empereur légitime de Rome."
 nov.EVTOPTA1:0 "Nous allons l'écraser !"
 nov.EVTNAME2:0 "Empereur assassiné par les généraux"
 nov.EVTDESC2:0 "L'empereur a été abattu par ses propres généraux, qui cherchent à obtenir davantage de puissance."
 nov.EVTOPTA2:0 "Ils doivent être punis pour leur trahison"
 nov.EVTNAME3:0 "Révoltes à cause des impôts"
 nov.EVTDESC3:0 "Dans leur effort d'accroître la richesse de l'empire (ainsi que leur propre richesse), il se pourrait bien que le Sénat ait un peu trop augmenté les impôts. Le peuple est désormais en révolte, réclamant une baisse d'impôts."
 nov.EVTOPTA3:0 "Dimunuons les impôts"
 nov.EVTOPTB3:0 "Le taux d'imposition est tout à fait correct. Et puis quoi encore !?"
 nov.EVTNAME4:0 "Assassinat de l'[Root.Monarch.GetTitle] par les sénateurs"
 nov.EVTDESC4:0 "L'[Root.Monarch.GetTitle] a été tué[Root.GetXEDir] durant une session avec le Sénat. Les sénateurs désirent de plus en plus de pouvoir pour eux-mêmes et rejettent l'autorité de impériale."
 nov.EVTOPTA4:0 "Que ces sénateurs soient tués pour leur trahison."
 nov.EVTNAME5:0 "Héritier non soutenu par le Sénat"
 nov.EVTDESC5:0 "L'empereur est mort et l'héritier qu'il a désigné est largement détesté au sein du Sénat. Les sénateurs ont décidé de nommer leur propre candidat, en espérant qu'il obtienne le trône impérial."
 nov.EVTOPTA5:0 "Nous respecterons les volontés du défunt empereur"
 nov.EVTOPTB5:0 "Le candidat des sénateurs semble être le meilleur espoir pour l'Empire."
 nov.EVTNAME8:0 "Héritier non soutenu par les généraux"
 nov.EVTDESC8:0 "L'empereur est mort et l'héritier qu'il a désigné est largement détesté des généraux. Ces derniers préfèreraient voir l'un des leurs monter sur le trône, et ont donc désigné leur propre candidat."
 nov.EVTOPTA8:0 "Nous respecterons les volontés du défunt empereur."
 nov.EVTOPTB8:0 "Le candidat des généraux semble être le meilleur espoir pour l'Empire."
 nov.EVTNAME6:0 "Les généraux essaient de prendre le pouvoir"
 nov.EVTDESC6:0 "Le trône impérial est faible, tandis que les généraux sont forts. Plusieurs puissants généraux se sont chacun déclarés Empereur et ont l'intention de prendre Rome."
 nov.EVTOPTA6:0 "Nous devons les vaincre et restaurer l'autorité impériale."
 nov.EVTNAME7:0 "Les généraux essaient de prendre le pouvoir"
 nov.EVTDESC7:0 "Le trône impérial est faible et le sénat dirige le pays. Plusieurs puissants généraux se sont chacun déclarés Empereur et ont l'intention de profiter de la faiblesse impériale."
 nov.EVTOPTA7:0 "Nous devons les vaincre et restaurer l'autorité impériale."
 nov.EVTNAME13:0 "Un général scandaleux"
 nov.EVTDESC13:0 "Un scandale a nui à la réputation d'un général renommé. Beaucoup pensent qu'il ne devrait plus être autorisé à servir en tant que général après cet événement."
 nov.EVTOPTA13:0 "Ce scandale est insignifiant"
 nov.EVTOPTB13:0 "Il ne doit plus servir comme général"
 nov.EVTNAME14:0 "Un sénateur admiré par l'[Root.Monarch.GetTitle]"
 nov.EVTDESC14:0 "Un sénateur a gagné la confiance de l'[Root.Monarch.GetTitle]. Cela a pour conséquence malheureuse l'augmentation de la puissance politique du Sénat, alors que l'[Root.Monarch.GetTitle] écoute son nouveau conseiller."
 nov.EVTOPTA14:0 "Très bien..."
 nov.EVTNAME15:0 "Sénateur assassiné"
 nov.EVTDESC15:0 "Un puissant sénateur a été assassiné dans les rues. Personne ne sait qui l'a tué. Mais avec sa mort, l'autorité sénatoriale est diminuée."
 nov.EVTOPTA15:0 "Je vois..."
 nov.EVTNAME17:0 "Maladresse de l'[Root.Monarch.GetTitle]"
 nov.EVTDESC17:0 "L'[Root.Monarch.GetTitle] s'est humilié[Root.GetXEDir] devant le Sénat aujourd'hui. Ce fâcheux événement va diminuer son autorité."
 nov.EVTOPTA17:0 "Très bien..."
 nov.EVTNAME18:0 "Un général admiré par l'[Root.Monarch.GetTitle]"
 nov.EVTDESC18:0 "L'[Root.Monarch.GetTitle] s'est entiché[Root.GetXEDir] d'un des généraux les plus puissants, ce qui augmente significativement le pouvoir de ce dernier au sein de l'empire."
 nov.EVTOPTA18:0 "Très bien..."
 nov.EVTNAME19:0 "Le Sénat résiste à l'autorité impériale"
 nov.EVTDESC19:0 "Avec un pouvoir impériale qui s'amenuise de jour en jour, de nombreux membres du Sénat deviennent plus audacieux et s'opposent aux ordres impériaux."
 nov.EVTOPTA19:0 "Que pouvons-nous faire ?"
 nov.EVTNAME20:0 "Raids barbares"
 nov.EVTDESC20:0 "La province de $PROVINCENAME$ a été fréquemment attaquée au cours des derniers mois. Le roi barbare assure qu'il n'a autorisé aucun raid, et que celui qui l'a fait aurait agi sans son consentement."
 nov.EVTOPTA20:0 "Je suppose que nous ne pouvons rien y faire..."
 nov.EVTOPTB20:0 "Ce chef barbare n'est qu'un menteur !"
 nov.EVTNAME21:0 "Insurrection de Vindex"
 nov.EVTDESC21:0 "Un noble de Gaule, Gaius Iulius Vindex, considère l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] comme inapte à la fonction impériale et a réuni ses partisans pour mettre Servius Sulpicius Galba, l'actuel gouverneur d'Hispanie, sur le trône de Rome.\n\nÀ ses troupes, Vindex prononca ce discours : « [Root.Monarch.GetName] a pillé tout l'univers romain, a fait périr toute la Heur du sénat, et a débauché et tué sa mère et ne conserve pas même l'apparence d'[Root.Monarch.GetTitle]. Je l'ai vu[Root.GetXEDir] dans l'enceinte du théâtre, sur l'orchestre, tantôt une lyre à la main, vêtu[Root.GetXEDir] de l'habit orthostadien et chaussé du cothurne tragique, tantôt aussi du brodequin comique et avec le masque. Je l'ai entendu[Root.GetXEDir] plusieurs fois chanter, je l'ai entendu[Root.GetXEDir] faire le héraut, je l'ai entendu[Root.GetXEDir] jouer la tragédie. Je l'ai vu chargé[Root.GetXEDir] de chaînes, je l'ai vu entraîné[Root.GetXEDir], je l'ai vu[Root.GetXEDir] en état de grossesse et en travail d'enfant, disant, entendant, souffrant et imitant toutes les situations de la mythologie. Et on donnerait à un pareil être les titre de César, d'[Root.Monarch.GetTitle], d'Auguste ? Non, non ; que nul n'outrage ces titres sacrés. Ces titres, en effet, Auguste et Claude les ont portés ; mais [Root.Monarch.GetName], il serait plus juste de l'appeler Thyeste ou OEdipe, Alcméon ou Oreste, car ce sont là les personnages qu'[Root.GetIlElleDir] représente ; ce sont là les titres que [Root.Monarch.GetName] prend en place des autres. Levez-vous donc enfin, secourez-vous vous-mêmes, secourez les Romains et délivrez l'univers entier ! »"
 nov.EVTOPTA21:0 "Il paiera de tels mensonges de sa vie."
 nov.EVTOPTB21:0 "Il est temps pour l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] d'abandonner le trône impérial."
 nov.EVTNAME22:0 "[Root.Monarch.GetName] reprend le contrôle"
 nov.EVTDESC22:0 "Après une année de troubles, [Root.Monarch.GetName] a réussi à restaurer la stabilité et le sénat l'a déclaré[Root.GetXEDir] [Root.Monarch.GetTitle] légitime de Rome."
 nov.EVTOPTA22:0 "Parfait."
 nov.EVTNAME23:0 "Insurrection d'Othon"
 nov.EVTDESC23:0 "À cause de la légitimité discutable de l'[Root.Monarch.GetTitle] [Root.Monarch.GetName], Marcus Otho, un noble téméraire et dépensier, perçoit une occasion de s'approprié le titre d'empereur. Il a dans son camps la majeure partie de la Garde prétorienne qu'il a soudoyé, et seuls les gardes les plus loyaux à [Root.Monarch.GetName] demeurent encore dans le forum pour protéger l'[Root.Monarch.GetTitle]."
 nov.EVTOPTA23:0 "Il n'arrivera à rien."
 nov.EVTOPTB23:0 "Il est temps pour l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] d'abandonner le trône impérial."
 nov.EVTNAME24:0 "Rébellion de Vitellius"
 nov.EVTDESC24:0 "Aulus Vitellius, un haut dignitaire romain bien connu de la cour de Rome, qui fut le favoris de certains des précédents empereurs, a été proclamé empereur par ses légions. Les deux légions en Germania Inferior ont refusé de prêter serment à l'[Root.Monarch.GetTitle] actuel(le) et veulent installer Aulus Vitellius sur le trône de Rome. Vitellius étant 'le fils d'un homme [fut] trois fois consul' (Suétone, Vie des Douze Césars), ses troupes ont pleinement confiance en ses capacités à gérer l'empire."
 nov.EVTOPTA24:0 "Il n'arrivera à rien."
 nov.EVTOPTB24:0 "Il est temps pour l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] d'abandonner le trône impérial."
 nov.EVTNAME25:0 "Rébellion de Vespasien"
 nov.EVTDESC25:0 "À cause de la légitimité discutable de l'[Root.Monarch.GetTitle] [Root.Monarch.GetName], certaines de nos armées dans les provinces d'Orient ont décidé qu'il était temps pour son règne de s'achever et veulent que Titus Flavius Vespasianus deviennent empereur."
 nov.EVTOPTA25:0 "Ils n'arriveront à rien."
 nov.EVTOPTB25:0 "Il est temps pour l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] d'abandonner le trône impérial."
 nov.EVTNAME26:0 "Le Sénat dénonce l'[Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 nov.EVTDESC26:0 "Bien que les rébellions aient échoué, elles ont montré aux membres du Sénat qu'ils n'étaient les seuls à être las des frasques de l'[Root.Monarch.GetTitle]. Après avoir convoqué l'[Root.Monarch.GetTitle], le Sénat l'a déclaré[Root.GetXEDir] ennemi[Root.GetXEDir] publique de Rome."
 nov.EVTOPTA26:0 "Le Sénat ne décide pas de qui gouverne l'Empire romain."
 nov.EVTNAME27:0 "Le Grand incendie de Rome"
 nov.EVTDESC27:0 "Un incendie s'est déclaré de façon soudaine à l'extérieur du Circus Maximus, il s'est rapidement répandu à travers les rues étroites et faites en bois qui parcourent Rome. Après 7 jours d'horreur, le feu a englouti plus d'un quart de la grande Cité Impériale et a laissé des milliers de personnes sans-abris ! Que devrions-nous faire après un tel désastre ?"
 nov.EVTOPTA27:0 "Reconstruisons notre capitale sacrée pour qu'elle retrouve son éclat d'antan !"
 nov.EVTOPTB27:0 "Nous ne pouvons pas nous permettre de financer l'effort de reconstruction."
 fragile_empires:0 "Décadence"
 fragile_empires.1.t:0 "L'Empire s'effondre"
 fragile_empires.1.d:0 "Les dirigeants incompétents et la mauvaise administration nous ont conduits à ce moment tant redouté. Nous ne pouvons rien faire d'autre que de regarder notre pays brûler."
 fragile_empires.1.a:0 "C'est la pire des catastrophes !"
 fragile_empires.2.t:0 "Stabilité rétablie"
 fragile_empires.2.d:0 "Nous avons été en mesure de stabiliser notre pays. Maintenant, il est temps de reconstruire."
 fragile_empires.2.a:0 "C'est enfin terminé..."
 fragile_empires.3.t:0 "Échec de l'administration"
 fragile_empires.3.d:0 "Notre empire est devenu trop grand pour être géré efficacement par un seul gouvernement central."
 fragile_empires.3.a:0 "Bon sang !"
 fragile_empires.4.t:0 "Coup d'État"
 fragile_empires.4.d:0 "Nos armées ont remarqué notre incapacité à rétablir l'ordre, et elles sont prêtes à prendre le pouvoir."
 fragile_empires.4.a:0 "C'est inconcevable !"
 fragile_empires.5.t:0 "Effondrement économique"
 fragile_empires.5.d:0 "Notre nation est dans le chaos, l'inflation est endémique et nous sommes au bord de l'effondrement économique !"
 fragile_empires.5.a:0 "Pouvons-nous y faire quelque chose ?"
 fragile_empires.6.t:0 "Le peuple exige la liberté"
 fragile_empires.6.d:0 "Nos sujets pensent que nous ne sommes plus capables d'administrer notre pays, et essayent donc de faire sécession."
 fragile_empires.6.a:0 "Traîtres !"
 fragile_empires.7.t:0 "Propagation de l'agitation"
 fragile_empires.7.d:0 "Les premiers succès et échecs des rebelles ont inspiré plus de gens à suivre leur exemple."
 fragile_empires.7.a:0 "Ils sont fous..."
 fragile_empires.8.t:0 "Sécession"
 fragile_empires.8.d:0 "Nous ne pouvons tout simplement plus administrer ces territoires plus longtemps. La population locale est désormais entièrement autonome."
 fragile_empires.8.a:0 "Malédiction !"
 culture.1.t:0 "La culture syrienne se propage"
 culture.1.d:0 "Avec la conquête musulmane de la Syrie, la population araméenne a adopté l'islam et s'est donc harmonisé avec les traditions arabes. Désormais, la culture araméenne est devenue syrienne."
 culture.1.a:0 "Intéressant..."
 culture.2.t:0 "La culture palestinienne se propage"
 culture.2.d:0 "Avec la conquête musulmane de la Syrie, les nombreuses personnes de la culture israélienne ont adopté l'islam, et ont donc adopté de nombreuses coutumes arabes dont la langue. La culture palestinienne est ainsi née."
 culture.2.a:0 "Intéressant..."
 culture.3.t:0 "La culture israélienne se propage"
 culture.3.d:0 "Depuis le déclin de la culture israélienne en Israël après la conquête arabe, beaucoup d'Israéliens se sont déplacés à travers le monde. Cependant, avec la reconquête de la Terre sainte, une partie de ces gens sont de retour en Israël, et y rétablissent leur culture."
 culture.3.a:0 "Intéressant..."
 culture.4.t:0 "La culture machrek se développe"
 culture.4.d:0 "À travers les conquêtes musulmanes et l'arabisation, les Assyriens de Perse ont commencé à accepter l'islam et la culture qui lui est associée. Désormais, les gens qui se disaient autrefois assyriens sont fiers de leur culture machrek."
 culture.4.a:0 "C'est bien."
 culture.5.t:0 "Naissance de la culture saïdi"
 culture.5.d:0 "Après les conquêtes islamiques, le peuple d'Égypte a commencé à remplacer ses langues d'origine grecque par l'arabe. Pendant ce temps, deux dialectes distincts ont surgi au sein du peuple égyptien. Les habitants de Haute-Égypte, qui étaient en majorité coptes, parlaient arabe différemment de ceux situés en Basse-Égypte. Au fil du temps, les différences se sont accentuées, et la culture saïdi de la Haute-Égypte est née."
 culture.5.a:0 "Ainsi va la vie..."
 culture.6.t:0 "Naissance de la culture tunisienne"
 culture.6.d:0 "Le peuple de la Tunisie disposait d'une culture unique qui provenait des innombrables influences dans la région. D'abord colonisée par des les Carthaginois provenants de Phénicie, la région a ensuite été dominée tour à tour par l'Empire romain, les Vandales germaniques, les Grecs byzantins, les Berbères d'Afrique, puis par les dynasties arabes. Désormais, le peuple de Tunisie a commencé à se rendre compte qu'il possédait sa propre culture. Désormais, ils se proclament tunisiens."
 culture.6.a:0 "Une nouvelle culture se propage."
 culture.7.d:0 "La région du Maroc a longtemps été détenue par divers pouvoirs, allant de l'Empire romain aux Berbères et aux conquérants arabes. Dans le même temps, les Marocains tissaient des liens étroits avec la péninsule Ibérique, ce qui différencia leur culture de celles d'autres peuples d'Afrique du Nord. Désormais, les personnes habitant l'extrémité ouest de l'Afrique du Nord sont fiers de leur culture marocaine."
 culture.7.t:0 "Naissance de la culture marocaine"
 culture.7.a:0 "Intéressant..."
 culture.8.t:0 "Développement de la culture du Khorasan"
 culture.8.d:0 "Les Parthes, qui ont atteint leur apogée au cours de l'Empire parthe, se sont finalement effondrés à cause des dynasties musulmanes qui envahirent leur territoire. Le peuple parthe est finalement retourné dans la province de Dahae, où ils devinrent des vassaux de différents empires musulmans. Au fil du temps, les Parthes ont adopté l'islam, et avec l'aide de la culture persane antique, ils ont développé une nouvelle culture distincte. La culture du Khorasan est née, et restera le centre culturel de la Perse jusqu'aux invasions des Mongols."
 culture.8.a:0 "Une nouvelle culture persane voit le jour !"
 culture.9.t:0 "La population locale exige d'être représentée"
 culture.9.d:0 "Au cours de la domination coloniale, notre pays avait été gouverné par une minorité blanche et les droits de la population africaine étaient presque inexistants. Maintenant que nous avons gagné notre indépendance, la population africaine locale exige des droits égaux à ceux de la classe dirigeante, y compris le droit de vote."
 culture.9.a:0 "Naturellement !"
 culture.9.b:0 "Hors de question."
 culture.10.t:0 "Développement de la culture coloniale"
 culture.10.d:0 "Étant séparés de notre patrie par un océan, l'échange culturel qui en résulte est plutôt limité. En raison de cette situation, et comme certaines coutumes indigènes ont été adoptées par nos habitants indigènes, notre culture s'est suffisamment éloignée pour être considérée comme une culture distincte."
 culture.10.a:0 "Intéressant..."
 culture.11.t:0 "Développement de la culture coloniale"
 culture.11.d:0 "Le peuple de [Root.GetName] a été séparé du reste de [Root.Owner.GetName] durant une longue période. Les habitants ont également adopté quelques coutumes des indigènes, la culture locale est donc devenue très différente de la nôtre."
 culture.11.a:0 "Espérons que cela ne conduise pas à des tensions..."
 culture.12.t:0 "Culture locale assimilée"
 culture.12.d:0 "Notre programme d'assimilation culturelle a été couronné de succès. L'une de nos provinces a été convertie à notre culture."
 culture.12.a:0 "Splendide !"
 culture.13.t:0 "Développement de la culture française"
 culture.13.d:0 "Lorsque les peuples germaniques ont migré vers la Gaule, ils ont adopté des coutumes locales et romaines, formant ainsi une nouvelle culture appelée française."
 culture.13.a:0 "Intéressant..."
 culture.13.b:0 "Nous devrions nous aussi adopter cette culture !"
 culture.14.t:0 "Développement de la culture suisse"
 culture.14.d:0 "Lorsque les peuples germaniques ont migré vers les terres helvètes, ils ont adopté des coutumes locales, formant ainsi une nouvelle culture appelée suisse."
 culture.14.a:0 "Intéressant..."
 culture.15.t:0 "Développement de la culture autrichienne"
 culture.15.d:0 "Lorsque les peuples germaniques ont migré vers les terres noriques, ils ont adopté des coutumes locales, formant ainsi une nouvelle culture appelée autrichienne."
 culture.15.a:0 "Intéressant..."
 culture.16.t:0 "Développement de la culture bosniaque"
 culture.16.d:0 "Avec la conversion à l'islam des Slaves du sud, les habitants ont adopté de nombreuses coutumes musulmanes et ont adapté leur langage. Ainsi, la culture bosniaque, différente des cultures serbe et croate, est née."
 culture.16.a:0 "Intéressant..."
 culture.17.t:0 "Développement de la culture arabe en Égypte"
 culture.17.d:0 "Avec la conquête musulmane de l'Égypte, l'ancienne population égyptienne a adopté l'islam ainsi que les traditions arabes. Désormais, l'ancienne culture égyptienne nilotique est devenue arabe."
 culture.17.a:0 "Intéressant..."
 culturedk.1.t: "Développement du latin vulgaire"
 culturedk.1.d: "Au milieu du chaos des âges sombres en Europe, des versions locales du latin sont apparues, formées à partir d'un mélange de vieilles cultures locales, de traditions romaines ainsi que des coutumes empruntées aux peuples germaniques nomades."
 culturedk.1.a: "D'accord"
 culturedk.2.t: "Développement de la culture andalouse"
 culturedk.2.d: "La présence musulmane dans la péninsule ibérique a donné naissance à une culture mêlant des traditions latines et arabes."
 culturedk.2.a: "D'accord"
 culturedk.3.t: "Développement des cultures slaves"
 culturedk.3.d: "Les peuples slaves de l'Europe de l'Est se déplacent vers l'Ouest, diffusant leur culture sur de nouvelles terres tout en adoptant certaines traditions locales."
 culturedk.3.a: "D'accord"
 culturedk.4.t: "Développement des cultures germaniques"
 culturedk.4.d: "Les peuples germaniques ont conquis de nouveaux territoires, diffusant leur culture tout en adoptant des traditions locales."
 culturedk.4.a: "D'accord"
 et_byz.EVTNAME1:0 "Coup d'État impérial"
 et_byz.EVTDESC1:0 "L'[Root.Monarch.GetTitle] s'est révélé[Root.GetXEDir] incapable de gouverner l'empire. De ce fait, le Sénat et le peuple ont proclamé un nouveau candidat."
 et_byz.EVTOPTA1:0 "C'est inacceptable"
 et_byz.EVTOPTB1:0 "Nous allons devoir accepter cela"
 et_byz.EVTNAME2:0 "Iconoclasme"
 et_byz.EVTDESC2:0 "Nos récentes défaites face au Califat ont laissé l'Empire en état de panique. De nombreux prêtres suggèrent que notre peuple a trahi Dieu de par de notre divination des Icônes religieuses, cela a créé de l'agitation dans les provinces. Que devrions-nous faire à ce sujet ?"
 et_byz.EVTOPTA2:0 "Détruisez les icônes blasphématoires et utilisez-les pour remplir la trésorerie !"
 et_byz.EVTOPTB2:0 "Nous de détruirons jamais les saintes Icônes !"
 et_byz.EVTNAME3:0 "Les États pontificaux"
 et_byz.EVTDESC3:0 "Le Patriarche de Rome a toujours été loyal à la cour impériale et ce depuis l'adoption du christianisme, mais avec la mise en place récente de l'iconoclasme, le Pape considère qu'il est opportun de déclarer son indépendance par rapport à nous !"
 et_byz.EVTOPTA3:0 "De toute façon, nous n'avons pas besoin de lui !"
 et_feudal.1.t:0 "Royaume Divisé"
 et_feudal.1.d:0 "Le royaume est partagé entre les fils."
 et_feudal.1.a:0 "D'accord"
 et_feudal.6.t:0 "Un royaume divisé"
 et_feudal.6.d:0 "[Root.Monarch.GetName] et ses frères ont lu les dernières volontés de leur père et sont parvenu à un accord concernant la répartition des terres. Ils ont décidé que l'aîné, [Root.Monarch.GetName], devrait obtenir la gouvernance de..."
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "Naissance d'un fils"
 et_feudal.7.d:0 "Notre [Root.Monarch.GetTitle] a eu un autre fils. En Monarchie salique, avoir plusieurs fils signifie que le royaume sera partagé entre les fils après la mort du [Root.Monarch.GetTitle]."
 et_feudal.7.a:0 "C'est... bien"
 et_feudal.7.b:0 "C'est... bien"
 et_feudal.8.t:0 "Mort d'un fils"
 et_feudal.8.d:0 "Le fils cadet de notre [Root.Monarch.GetTitle] est mort de façon tragique après une période de maladie."
 et_feudal.8.a:0 "Comme cela est triste"
 et_feudal.8.b:0 "Comme cela est triste"
 et_feudal.10.t:0 "L'héritié est mort"
 et_feudal.10.d:0 "L'aîné de notre [Root.Monarch.GetTitle] est mort. Fort heureusement, il n'était pas son seul fils ; par conséquent, le second fils sera son l'héritié principal."
 et_feudal.10.a:0 "Bien"
 et_feudal.10.b:0 "Bien"
 et_feudal.11.t:0 "Mort du dirigeant"
 et_feudal.11.d:0 "Le dirigeant est mort et conformément à la Loi salique le royaume doit maintenant être divisé entre ses fils."
 et_feudal.11.a:0 "Faites tout ce que vous pouvez pour maintenir le royaume uni"
 et_feudal.11.b:0 "C'est la loi"
 et_feudal.12.t:0 "Le royaume reste uni"
 et_feudal.12.d:0 "Grâce aux compétences exceptionnelles du fils aîné du précédent dirigeant, tous les autres prétendants au trône ont été rendu impuissants et il est en mesure d'hériter de toutes les terres de son père."
 et_feudal.12.a:0 "Parfait !"
 et_china.1.t:0 "L'essor d'une nouvelle dynastie"
 et_china.1.d:0 "La dynastie de $COUNTRYNAME$ est tombée et une nouvelle dynastie accède au pouvoir. Bien que la nouvelle dynastie affirme être le successeur légitime de $COUNTRYNAME$, cela leur prendra du temps pour gagner la reconnaissance du peuple."
 et_china.1.a:0 "Longue vie à la nouvelle dynastie !"
 et_china.2.t:0 "Harmonisation avec la foi bön"
 et_china.2.d:0 "Les tentatives pour intégrer nos sujets [tibetan_bon_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières bön remontaient l'échelle sociale. On peut même trouver dans les jardins de certains fonctionnaires les plus en vue de [Root.Capital.GetCapitalName] un petit temple dédié à la foi bön.\n\nLa foi bön est devenue l'une des nombreuses religions de notre pays confucianiste."
 et_china.2.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.3.t:0 "Harmonisation avec la foi muiste"
 et_china.3.d:0 "Les tentatives pour intégrer nos sujets [muism_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières muistes remontaient l'échelle sociale.  On peut même trouver dans les jardins de certains fonctionnaires les plus en vue de [Root.Capital.GetCapitalName] un petit temple dédié à la foi muiste.\n\nLe muisme est devenu l'une des nombreuses religions de notre pays confucianiste."
 et_china.3.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.4.t:0 "Harmonisation avec le tengrisme"
 et_china.4.d:0 "Les tentatives pour intégrer nos sujets [tengri_pagan_reformed_province.GetRelMP] ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières tengristes remontaient l'échelle sociale. On peut même trouver dans les jardins de certains fonctionnaires les plus en vue de [Root.Capital.GetCapitalName] un petit temple dédié à la foi [tengri_pagan_reformed_province.Religion.GetRelMS].\n\nLe tengrisme est devenu l'une des nombreuses religions de notre pays confucianiste."
 et_china.4.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.5.t:0 "Harmonisation avec les croyances hellénistiques"
 et_china.5.d:0 "Les tentatives pour intégrer nos sujets [hellenic_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Nos sujet de religion hellénique ont commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances helléniques remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [hellenic_province.Religion.GetName].\n\nLes croyances hellénistiques sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.5.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.6.t:0 "Harmonisation avec l'irréligion"
 et_china.6.d:0 "Dans le confucianisme, la pratique religieuses n'a jamais été aussi importante de que dans les autres religions. De ce fait, il n'a pas été difficiles pour ceux qui refusent de prendre part dans aux pratiques religieuses de se faire accepter dans notre société. Avec le nombre de bureaucrates irréligieux qui augmente constamment au sein de notre administration, même ceux qui pratiquent encore une religion ont commencé à remettre en question les traditions antiques, ce qui favorise un mode de pensé plus rationnel.\n\nL'irréligion est maintenant pleinement acceptée en notre pays confucianiste"
 et_china.6.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.7.t:0 "Harmonisation avec les croyances païennes américaines"
 et_china.7.d:0 "Les tentatives pour intégrer nos sujets pratiquant le paganisme américain ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances païennes américaines remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [american_pagan_province.Religion.GetName]s.\n\nLes croyances païennes des indigènes d'Amérique sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.7.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.8.t:0 "Harmonisation avec les croyances païennes est-européennes"
 et_china.8.d:0 "Les tentatives pour intégrer nos sujets [slavic_pagan_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances païennes est-européennes remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [slavic_pagan_province.Religion.GetName]s.\n\nLes croyances païennes est-européennes sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.8.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.9.t:0 "Harmonisation avec les croyances païennes germaniques"
 et_china.9.d:0 "Les tentatives pour intégrer nos sujets [german_pagan_province.Religion.GetNameMP]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances païennes germaniques remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [german_pagan_province.Religion.GetName]s.\n\nLes croyances païennes germaniques sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.9.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.10.t:0 "Harmonisation avec les croyances païennes africain"
 et_china.10.d:0 "Les tentatives pour intégrer nos sujets [african_pagan_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances païennes africaines remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [african_pagan_province.Religion.GetName]s.\n\nLes croyances païennes africaines sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.10.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.11.t:0 "Harmonisation avec les croyances mésopotamiennes"
 et_china.11.d:0 "Les tentatives pour intégrer nos sujets [mesopotamian_province.Religion.GetName]s ont enfin commencé à porter leurs fruits. Ils ont, de fait, commencé à faire leurs les idéaux du confucianisme, et les fonctionnaires locaux ont eux aussi intégré en partie la religion et la culture locales au sein des idéaux plus larges du confucianisme. Tout se passe comme si, à mesure que des indigènes entrent dans l'administration, les manières des croyances mésopotamiennes remontaient l'échelle sociale. Même parmi certains des fonctionnaires les plus en vue de [Root.Capital.GetCapitalName], on peut trouver un petit autel dédié au panthéon des divinités [mesopotamian_province.Religion.GetName]s.\n\nLes croyances mésopotamiennes sont devenues l'une des nombreuses religions de notre pays confucianiste."
 et_china.11.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.12.t:0 "Harmonisation avec la foi bouddhiste"
 et_china.12.d:0 "Cela fait plusieurs siècles maintenant que les enseignements du Bouddha ont commencé à pénétrer nos territoires, et il s'agit désormais de l'une des religions les plus répandues [Root.GetAuEnNP] en [Root.GetName]. Si nous continuons de tenir les Classiques de l'enseignement confucéen comme le principal guide pour le pays, nous honorons les traditions du Bouddha et le désir ardent qu'éprouvent nombre de nos sujets de mettre un terme au cycle éternel.\n\nEn vérité, nous sommes un pays confucéen dirigé par un peuple de bouddhistes."
 et_china.12.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 trm.1.t:0 "Naissance de Sundapura"
 trm.1.d:0 "Les temps ont changé depuis que le peuple de Tarumanagara a migré de l'Inde et a conquis le Royaume de Salakanagara. Néanmoins, leur ancienne capitale ne parvient pas à répondre au besoin de notre nouveau royaume. [TRM.Monarch.GetName] vient tout juste de trouver un endroit idéal où bâtir notre nouvelle capitale, et il est prêt à en débuter la construction. Allons-nous fonder notre nouvelle capitale, Sundapura ?"
 trm.1.a:0 "Oui, déménageons notre administrations dans cette cité de pureté."
 trm.1.b:0 "Non, je suis très bien à Salakanagara."
 trm.2.t:0 "L'essor de Srivijaya"
 trm.2.d:0 "Nous avons reçu des messages de l'île voisine de Sumatra qui nous informent qu'un roi a unifié les tribus de l'île et a fondé son propre empire. Cet homme a baptisé son nouveau royaume du nom de Srivijaya, et rêve de faire connaître son nom à travers toute l'Asie. Il a déjà annoncé ses plans d'envahir Java, et nos conseillers nous ont prévenu de préparer nos défenses."
 trm.2.a:0 "Cela est inquiétant, nous pourrions avoir besoin d'organiser une attaque préventive..."
 trm.4.t:0 "Fracture en Tarumanagara"
 trm.4.d:0 "Notre autorité semble aller en s'étiolant et Tarumanagara commence à se fracturer. Nombre de nos sujets commencent désormais à considérer Tarumanagara comme deux royaumes distincts, le Royaume de Sunda et le Royaume de Galuh, dont la frontière est le fleuve Citatrum. Cela pourrait être le début de la fin pour Tarumanagara."
 trm.4.a:0 "Nous devons rester vigilants et empêcher que Tarumanagara se retrouve mis en pièces."
 trm.5.t:0 "La fin de Tarumanagara"
 trm.5.d:0 "Malheureusement, les dissensions au sein de Tarumanagara sont devenues trop profondes, et ce royaume sera scindé en deux royaumes. Nous pourrions prêter allégeance soit à Sunda, soit à Galuh, et essayer de nous débrouiller avec la situation qui en résultera. Cependant, nous pourrions bien être capable de sauver Tarumanagara, mais nous devrons affronter les futurs rois à la fois de Sunda et de Galuh."
 trm.5.a:0 "Nous allons accepter ce fractionnement et devenir souverain de Sunda."
 trm.5.b:0 "Nous allons accepter ce fractionnement et devenir souverain de Galuh."
 trm.5.c:0 "La couronne de Sunda est nôtre, mais nous devons préserver l'unité de notre royaume."
 trm.5.e:0 "La couronne de Galuh est nôtre, mais nous devons préserver l'unité de notre royaume."
 trm.5.f:0 "Ces rébellions ne sont qu'une simple égratignure, Tarumanagara continuera d'exister !"
 et_immigration.1.t:0 "Émigration"
 et_immigration.1.d:0 "Des armées rebelles ont pris le contrôle de certaines parties de notre pays et ont endommagé les infrastructures locales et détruit de nombreuses maisons. De ce fait, nombre de personnes se sont retrouvées sans abris. Certaines de ces personnes ont décidé de quitter le pays à la recherche d'un future plus paisible."
 et_immigration.1.a:0 "D'accord"
 et_immigration.2.t:0 "Émigration"
 et_immigration.2.d:0 "La guerre fait rage à travers tout le pays et certaines partie de celui-ci sont passées sous le contrôle de l'ennemi. Les batailles ont endommagé les infrastructures locales et détruit de nombreuses maisons. De ce fait, nombre de personnes se sont retrouvées sans abris. Certaines de ces personnes ont décidé de quitter le pays à la recherche d'un future plus paisible."
 et_immigration.2.a:0 "D'accord"
 et_immigration.3.t:0 "Réfugiés"
 et_immigration.3.d:0 "La situations politique instable dans certains pays a forcé de nombreuses personnes à quitter leurs foyers et à chercher un nouveau lieu où vivre. Certains de ces réfugiés nous demandent maintenant le droit de s'installer dans notre pays."
 et_immigration.3.a:0 "Laissons-les entrer."
 et_immigration.3.b:0 "Empêchons-les d'entrer dans le pays."
 et_tradegoods.5.t:0 "Conducteur électrique"
 et_tradegoods.5.d:0 "Il a été découvert que le cuivre était un très bon conducteur électrique, ce qui en fait un matériel d'une immense valeur pour la construction d'appareils électroniques et de réseaux électriques."
 et_tradegoods.5.a:0 "Cela va faire augmenter la demande de cuivre."
 et_tradegoods.6.t:0 "Numérisation"
 et_tradegoods.6.d:0 "Avec le fait que l'internet devienne de plus en plus accessible, de nombreux bureaux passent de la paperasse en papier à la paperasse en ligne ce qui a pour effet de faire basser la demande pour le papier mais d'augmnenter la demande pour appareils électroniques."
 et_tradegoods.6.a:0 "D'accord"
 et_tradegoods.7.t:0 "Écologisme"
 et_tradegoods.7.d:0 "Les gens deviennent de plus en plus conscients des effets de la pollution sur l'environnement et le climat. Cela a amené de nombreuses personner à abandonner l'usage des combustibles fossiles au profit de sources d'énergies renouvelables."
 et_tradegoods.7.a:0 "Cela va faire baisser la demande de charbon et de pétrole."
 et_tradegoods.8.t:0 "Charbon découvert"
 et_tradegoods.8.d:0 "Des géologues ont découvert un gisement important de charbon en $PROVINCENAME$. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de trouver un moyen pour acheminer le charbon jusqu'aux usines."
 et_tradegoods.8.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.8.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.9.t:0 "Bauxite découverte"
 et_tradegoods.9.d:0 "Des géologues ont découvert un gisement important de bauxite en $PROVINCENAME$ qui peut être raffinée pour en faire de l'aluminium. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de construire des raffineries avec des réseaux de transport entre elles et les mines."
 et_tradegoods.9.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.9.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.10.t:0 "Uranium découvert"
 et_tradegoods.10.d:0 "Des géologues ont découvert un gisement important d'uranium en ROVINCENAME$. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de construire des raffineries avec des réseaux de transport entre elles et les mines."
 et_tradegoods.10.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.10.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.11.t:0 "Nouvelles usines automobiles"
 et_tradegoods.11.d:0 "De nouvelles usines automobiles se sont établies en $PROVINCENAME$. Avec un soutien approprié du gouvernement, cette fabrique pourrait grandement améliorer l'économie de la région."
 et_tradegoods.11.a:0 "Cela vaut bien un petit investissement."
 et_tradegoods.11.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.12.t:0 "Nouvelles fabriques de produits électroniques"
 et_tradegoods.12.d:0 "De nouvelles fabriques de produits électroniques se sont établies en $PROVINCENAME$. Avec un soutien approprié du gouvernement, cette fabrique pourrait grandement améliorer l'économie de la région."
 et_tradegoods.12.a:0 "Cela vaut bien un petit investissement."
 et_tradegoods.12.b:0 "Nous ne pouvons pas nous le permettre."
 tex.1.t:0 "Le siège de Fort Alamo"
 tex.1.d:0 "La révolution contre le Mexique a eu un impact sur notre jeune république, en particulier au fort d'Alamo près de San Antonio. Après 13 jours de siège, les troupes mexicaines sous le commandement de Santa Anna ont pris possession de Fort Alamo et ont massacré tous les défenseurs. La cruauté de Santa Anna durant cette bataille a inspiré de nombreux texans à se soulever contre le Mexique. Même si nos soldats sont en fuite, nous aurons notre revanche pour ce qui s'est passé à Fort Alamo."
 tex.1.a:0 "Comme dit la chanson : « Remember the Alamo » (« Souvenons-nous de Fort Alamo ») !"
 tex.2.t:0 "Stephen Austin"
 tex.2.d:0 "Stephen Austin est née en Virginie en 1793 et est surnommé le « Père du Texas ». En 1825, il dirigea la seconde colonisation du Texas et fut à la tête des premières colonies américaines qui réussirent à s'implanter dans la région. Avant l'indépendance du Texas, il a travaillé avec le gouvernement mexicain pour encourager l'immigration des américains vers le Texas. Cependant, il fut arrêté à Saltillo, au Mexique, en 1834 alors qu'il promouvait l'indépendance du Texas, mais il fut plus tard relâché. Il était à la Nouvelle-Orléans lorsque le Texas a déclaré son indépendance et il est devenu le premier secrétaire d'État du Texas après la bataille de San Jacinto."
 tex.2.a:0 "Splendide !"
 tex.3.t:0 "Sam Houston"
 tex.3.d:0 "Sam Houston est un politicien et un soldat qui a combattu pendant la guerre de 1812. Après la guerre, il partit vivre dans le Tennessee, où il vécu parmi les Cherokees et devint plus tard un citoyen de la Nation cherokee. Il fut élu gouverneur du Tennessee en 1827 mais par après il démissiona. En 1832, il partit vivre au Texas et devin l'un des personnages clés de la Révolution texane ; il mena les troupes texanes à la victoire contre Santa Anna à la bataille de San Jacinto. Après que l'indépendance du Texas eut été reconnue, il devint le premier président du Texas et prôna l'incorporation du Texas au sein des États-Unis."
 tex.3.a:0 "Cet homme devrait être notre président !"
 tex.3.b:0 "Cet homme devrait mener nos armées !"
 tex.3.c:0 "Il est certain qu'il mérite une place dans l'administration."
 tex.4.t:0 "La nouvelle capitale du Texas"
 tex.4.d:0 "Durant la Révolution texane, cinq villes furent tout à tour la capitale du Texas (Washington-on-the-Brazos, Harrisburg, Galveston, Velasco and Columbia) mais en 1837 l'administration fut installée à Houston. Cependant, de nombreux texans rêvent d'une expasion vers l'ouest et aimeraient que notre capitale soit déplacée à la frontière. L'un de nos hommes d'État a proposé que Waterloo soit le site de notre nouvelle capitale et aimerait que la ville soit renommée « Austin » en hommage à notre père fondateur, Stephen Austin. Allons-nous déplacer notre capitale vers l'ouest ?"
 tex.4.a:0 "Oui, Austin sera notre nouvelle capitale !"
 tex.4.b:0 "Non, cela ne serait pas bon pour l'avenir."
 tex.5.t:0 "Le destin du Texas"
 tex.5.d:0 "La politique texane est dominée par deux factions. La première faction, menée par Sam Houston, prône des relations étroites avec les États-Unis et prépare la voie vers l'incorporation du Texas en tant qu'État faisant partie des États-Unis. La seconde faction, menée par Mirabeau B. Lamar, veut non seulement que le Texas reste indépendant mais prône aussi une expansion vers l'ouest, vers l'océan Pacifique. Le Texas est maintenant à la croisée des chemins. Nous pouvons soit abandonner notre souveraineté nationale pour la transférer aux États-Unis, soit prendre notre destin en main. Si nous refusons d'être incorporés et choisissons de tracer notre propre route, les États-Unis vont commencer à nous considérer comme des rivaux plutôt que comme des amis."
 tex.5.a:0 "Envoyons une requête afin de devenir un État des États-Unis."
 tex.5.b:0 "Nous n'avons pas besoin des américains."
 tex.6.t:0 "Requête texane afin de devenir un État des États-Unis"
 tex.6.d:0 "Une délégation de la République of Texas nous a contactés et nous ont soumis une requête qui stipule que le Texas souhaite devenir un État des États-Unis. Le congrès est déjà favorable à l'annexion du Texas et nous pourrions incorporer cet État sans trop de difficultés."
 tex.6.a:0 "Faisons confiance au bon sens du citoyen lambda !"
 tex.6.b:0 "Cela ne vaut pas la peine, le Texas causerait plus de problèmes qu'autre chose."