l_french:
 VOL_ideas:0 "Doctrines de Galicie-Volhynie"
 VOL_ideas_start:0 "Traditions de Galicie-Volhynie"
 VOL_ideas_bonus:0 "Ambitions de Galicie-Volhynie"
 vol_ukrainian_nationalism:0 "Nationalisme ukrainien"
 vol_ukrainian_nationalism_desc:0 "Nous devrions unir tout le peuple ukrainien et toutes les terres ukrainiennes sous une seule nation indépendante."
 vol_different_confessions:0 "Confessions différentes"
 vol_different_confessions_desc:0 "Vivre à la frontière entre l'orthodoxie et le catholicisme rend notre peuple plus tolérant à d'autres Églises."
 vol_danylo_legitimacy:0 "Roi Danylo"
 vol_danylo_legitimacy_desc:0 "Danylo de Galicie était roi de Ruthénie, Prince de Galice, Peremyshl et Volodymyr. Il fut couronné premier roi de la Rus' à Dorohochyn par un archevêque du pape."
 vol_sichovi_striltsi:0 "Sichovi Striltsi"
 vol_sichovi_striltsi_desc:0 "La Légion des Fusiliers du Sich Ukrainien (Ukrainski sichovi stril'tsi) était une unité ukrainienne au sein de l'armée austro-hongroise durant la Première Guerre mondiale. La légion trouve ses origines dans une organisation sportive/de lutte contre les incendies qui permit de remettre au goût du jour les idées du Sich de Zaporojie des Cossaques afin de favoriser le patriotisme national au sein de la jeune génération."
 vol_city_of_churches:0 "Cité des Églises"
 vol_city_of_churches_desc:0 "Près de 20 différentes Églises de différentes confessions se trouvent dans la ville de Lviv, en particulier l'église des Dominicains, la Cathédrale Saint-Georges et l'église jésuite de Saint-Pierre. Avec leur richesse et leur prestige religieux, les églises influencent la population dans de nombreux domaines, et nos citoyens sont davantage pieux."
 vol_western_legacy:0 "Héritage occidental"
 vol_western_legacy_desc:0 "La proximité de l'Europe de l'Ouest a fourni à la Galice-Volhynie un certain avantage concernant l'accès précoce à de nouvelles technologies et leur adoption."
 vol_path_to_citizenship:0 "Le chemin vers la citoyenneté"
 vol_path_to_citizenship_desc:0 "La force de l'Empire romain était sa capacité à convaincre ceux qu'ils dirigeaient de vouloir faire partie de l'Empire. Nous allons reproduire ce système, afin que ceux qui font parti de nos terres aient envie d'être membre de notre empire."
 CHR_ideas:0 "Doctrines tchernihiviennes"
 CHR_ideas_start:0 "Traditions tchernihiviennes"
 CHR_ideas_bonus:0 "Ambitions tchernihiviennes"
 chr_steel_production:0 "Production d'acier"
 chr_steel_production_desc:0 "Les terres de Tchernihiv sont riches en minerai de fer. L'acier peut être utilisé de plusieurs façons, qui conduiront toutes à une seule finalité : le succès."
 chr_claim_of_freedom:0 "Revendication de liberté"
 chr_claim_of_freedom_desc:0 "Nos frères dans d'autres pays souffrent de l'intolérance. Nous devons soutenir leur lutte."
 chr_ambitious_duke:0 "Un duc ambitieux"
 chr_ambitious_duke_desc:0 "Notre comte est un dirigeant énergique. En utilisant sa grande connaissance de la diplomatie, il assure son titre de duc de Tchernihiv, et notre duché prendra son essor grâce à a gouvernance."
 chr_matrimonial_expasion:0 "Expansion matrimoniale"
 chr_matrimonial_expasion_desc:0 "Notre comté s'est élargi grâce à la bureaucratie de revendications obtenues via des mariages. En étendant la lignée de notre maison, nous nous assurerons que nos trônes ne seront jamais vides et que davantage de terres arrivent entre nos mains."
 chr_nomad_cavalry_tradtions:0 "Traditions de cavaleries nomades"
 chr_nomad_cavalry_tradtions_desc:0 "Historiquement, l'Ukraine a été peuplée par divers peuples nomades. Garder à l'esprit leurs anciennes traditions pourrait accroître la force de notre cavalerie."
 chr_a_kings_dream:0 "Le rêve d'un roi"
 chr_a_kings_dream_desc:0 "Nous avons peut-être été trop ambitieux, mais notre rêve de devenir un royaume a finalement été atteint. Maintenant, étendons notre armée et conquérons ceux qui ne reconnaissent pas notre pouvoir !"
 chr_empire_of_tolerance:0 "Empire de tolérance"
 chr_empire_of_tolerance_desc:0 "Notre Empire est composé de nombreuses cultures et religions. Des les Hordes en passant par les influences ruthènes et russes, nous devrions les tolérer et rechercher toutes les connaissances que nous pourrions utiliser pour le bien de notre nation."