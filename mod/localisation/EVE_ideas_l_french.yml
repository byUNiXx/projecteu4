l_french:
 LOT_ideas:0 "Doctrines lotharingiennes"
 LOT_ideas_start:0 "Traditions lotharingiennes"
 LOT_ideas_bonus:0 "Ambitions lotharingiennes"
 legacy_of_the_carolingians:0 "Héritage des Carolingiens"
 legacy_of_the_carolingians_desc:0 "Le souvenir du grand royaume autrefois gouverné par Lothaire est encore frais dans la mémoire de notre peuple."
 fertile_land:0 "Terres fertiles"
 fertile_land_desc:0 "Les Pays-Bas sont très plats et bien irrigués par les rivières à proximité, ce qui constitue des conditions presque parfaites pour l'agriculture."
 dutch_population:0 "Peuple néerlandais"
 dutch_population_desc:0 "Les territoires hollandais et flamands du royaume sont très peuplés. Avec ces terres sous notre contrôle, notre réserve d'effectifs sera plus importante."
 french_military_influence:0 "Influence militaire française"
 french_military_influence_desc:0 "Les armées françaises sont parmi les meilleures du monde connu. Étant proches géographiquement, nous sommes en mesure d'utiliser leurs idées pour les appliquer à nos propres armées."
 dutch_cities:0 "Cités néerlandaises"
 dutch_cities_desc:0 "Même si les Pays-Bas ne couvrent pas beaucoup de terres, ils sont densément peuplés avec de grandes villes le long des côtes, ces cités rapportant beaucoup de taxes."
 freedom_of_faith:0 "Liberté de Religion"
 freedom_of_faith_desc:0 "Après la Réforme protestante de 1517, notre pays auparavant à dominance catholique a été fragmenté par différents enseignements de la foi chrétienne. La meilleure façon de maintenir notre unité est d'autoriser la liberté de culte pour tout un chacun."
 philosophers:0 "Philosophes"
 philosophers_desc:0 "Les villes construites le long des côtes des Pays-Bas possèdent les infrastructures nécessaires pour héberger le nombre croissant de grands philosophes de notre pays. Avec une telle culture de l'innovation, nous sommes en mesure de conserver notre avance technologique."
 DLH_ideas:0 "Doctrines delhiites"
 DLH_ideas_start:0 "Traditions delhiites"
 DLH_ideas_bonus:0 "Ambitions delhiites"
 defender_of_india:0 "Défenseur des Indes"
 defender_of_india_desc:0 "Le sultanat de Delhi est l'un des quelques territoires qui fut capable de résister aux attaques multiples des hordes mongoles."
 monetary_system:0 "Système monétaire"
 monetary_system_desc:0 "Pendant le 14ème siècle, une économie monétaire fut mise en place au sein du sultanat afin de réformer l'économie du pays et pour produire davantage d'argent pour l'État."
 hardened_army:0 "Armée endurcie"
 hardened_army_desc:0 "Notre armée a une riche histoire militaire. Les leçons apprises ont aidé à transformer notre armée en quelque chose dont nous pouvons être fiers."
 muslim_india:0 "Inde musulmane"
 muslim_india_desc:0 "En tant qu'adeptes de l'Islam il est de notre devoir de convertir les États indiens avoisinants, ainsi que leurs populations, à la seule vraie religion, l'Islam."
 exotic_produce:0 "Produits exotiques"
 exotic_produce_desc:0 "L'ancien sultan Mouhammed ibn Tughlûq avait incité les agriculteurs de notre nation à favoriser les cultures de rente telles que la canne à sucre. Cette pratique se poursuit aujourd'hui, générant ainsi d'importantes recettes commerciales."
 defensive_strategy:0 "Stratégie défensive"
 defensive_strategy_desc:0 "Delhi a toujours utilisé une stratégie défensive, ce qui nous a permis de survivre. Il est donc logique de maintenir cette tradition."
 delhi_morale:0 "Moral delhiite"
 delhi_morale_desc:0 "Notre nation a pris part à de nombreuses guerres à la fois offensives et défensives. Tous ces conflits ont contribué à perfectionner les compétences de nos soldats."
 FLA_ideas:0 "Doctrines flamandes"
 FLA_ideas_start:0 "Traditions flamandes"
 FLA_ideas_bonus:0 "Ambitions flamandes"
 flemish_strength:0 "Force flamande"
 flemish_strength_desc:0 "La Flandre a longtemps été farouchement indépendante et le peuple flamand a affronté ses suzerains lors de nombreuses révoltes. Cette fierté donne du courage supplémentaire aux soldats flamands sur le champ de bataille."
 beguinage:0 "Béguinages"
 beguinage_desc:0 "Les béguinages étaient des ensembles de bâtiments sous l'autorité de l'Église catholique qui servaient de bâtiments pour les communauté religieuse féminine."
 urbanisation_of_flanders:0 "Urbanisation de la Flandre"
 urbanisation_of_flanders_desc:0 "En raison de la grande quantité de richesses transitant par les villes commerciales de Flandre, ces dernières devinrent fortement urbanisées et denséement peuplée, ce qui nous permet ainsi de collecter de nombreuses taxes."
 flemish_merchants:0 "Marchands flamands"
 flemish_merchants_desc:0 "La Flandre est entourée de centres de commerce riches et importants. Nous devons faire des efforts pour accueillir autant de marchands que possible."
 cloth_halls:0 "Halles aux draps"
 cloth_halls_desc:0 "Les halles aux draps étaient d'immenses bâtiments contenant de nombreux étals de marché pour faciliter la vente de biens, et notamment de tissu. L'une des plus grandes halles aux draps se trouvait à Ypres."
 reliance_upon_foreign_goods:0 "Dépendance envers les marchandises étrangères"
 reliance_upon_foreign_goods_desc:0 "En raison de la nature du commerce flamand, de nombreuses ressources étrangères sont requises, comme par exemple la laine d'Angleterre. Pour cette raison, il est important de maintenant de bonnes relations diplomatiques avec nos voisins."
 states_of_flanders:0 "La Flandre des États"
 states_of_flanders_desc:0 "La Flandre des États centralisait en une seule administration les trois ordres : la noblesse, le clergé et les gens du peuple. L'intégralité de la population étant représentée, les risques de révoltes étaient moindres."
 HAI_ideas:0 "Doctrines hainuyères"
 HAI_ideas_start:0 "Traditions hainuyères"
 HAI_ideas_bonus:0 "Ambitions hainuyères"
 economic_diversity:0 "Diversité économique"
 economic_diversity_desc:0 "Les terres wallonnes produisent de biens divers, ce qui augmente les les profits que nous tirons de ces terres."
 low_countries_diplomacy:0 "Diplomatie des Pays-Bas"
 low_countries_diplomacy_desc:0 "Les Pays-Bas sont une succession de petits royaumes qui se chamaillent. Il est donc important pour nous de maintenir une forte présence diplomatique avec les autres nations."
 the_walloon_method:0 "La méthode wallonne"
 the_walloon_method_desc:0 "La méthode wallonne est une méthode de forgeage du fer qui crée un produit d'une qualité très recherchée et de grande valeur."
 wallonian_armies:0 "Armées wallonnes"
 wallonian_armies_desc:0 "Les terres de Wallonie ont vu de nombreuses batailles. Ses habitants ont combattu plusieurs guerres et sont expérimentés dans l'art de la guerre."
 bastion_of_northern_catholicism:0 "Bastion du catholicisme du Nord"
 bastion_of_northern_catholicism_desc:0 "Les terres des Pays-Bas espagnols étaient le bastion du catholicisme. La population de ce territoire était fortement catholique."
 fortified_towns:0 "Villes fortifiées"
 fortified_towns_desc:0 "Beaucoup de villes en Wallonie ont été lourdement fortifiées par les Autrichiens et les Espagnols afin de mieux les protéger, car elle avaient un rôle vital pour soutenir les campagnes militaires."
 wine_calms_the_people:0 "Le vin calme le peuple"
 wine_calms_the_people_desc:0 "La Wallonie est riche en raisin. Ces raisins produisent du vin, et quand les roturiers sont en mesure d'obtenir ce nectar précieux, ils sont plus détendus et moins susceptibles de se révolter. Par conséquent, la stabilisation est facilitée."
 BRB_ideas:0 "Doctrines brabançonnes"
 BRB_ideas_start:0 "Traditions brabançonnes"
 BRB_ideas_bonus:0 "Ambitions brabançonnes"
 walled_cities:0 "Villes fortifiées"
 walled_cities_desc:0 "Une grande partie des villes et villages du Brabant ont été fortifiés. Ces villes ont également attiré davantage de population pour des raisons de sécurité, ce qui a stimulé les recettes fiscales et rendu les villes plus facilement défendables."
 armies_of_brabant:0 "Armées du Brabant"
 armies_of_brabant_desc:0 "Le Brabant a une histoire profondément ancrée dans la guerre. Ses armées sont professionnelles et expérimentées."
 trade_city_breda:0 "Cité commerciale de Bréda"
 trade_city_breda_desc:0 "Bréda est une ville importante pour le commerce en Europe du Nord, ce qui renforce l'influence de notre pays et nous aide à mieux contrôler le commerce."
 brabant_architecture:0 "Architecture brabançonne"
 brabant_architecture_desc:0 "L'architecture de la plupart des grandes villes du Brabant ne rencontre pas d'égal. On mentionne partout la beauté de nos cités."
 cloth_halls_brb:0 "Halles aux draps"
 cloth_halls_brb_desc:0 "Les halles aux draps étaient d'immenses bâtiments contenant de nombreux étals de marché pour faciliter la vente de biens, et notamment de tissu."
 leuven_university:0 "Université de Louvain"
 leuven_university_desc:0 "L'université de Louvain est une source constante de connaissance, contribuant à faire de notre pays l'une des nations les plus grands au point de vue technologiques."
 joyous_charter:0 "Charte de Joyeuse Entrée"
 joyous_charter_desc:0 "La Charte de Joyeuse Entrée est un document historique qui a défini les relations entre le duc de Brabant et ses sujets. Cette charte a limité la capacité des Ducs à déclarer la guerre ou à lever de nouveaux impôts sans le consentement de la province du Brabant."
 LIE_ideas:0 "Doctrines liégeoises"
 LIE_ideas_start:0 "Traditions liégeoises"
 LIE_ideas_bonus:0 "Ambitions liégeoises"
 burgundian_favour:0 "Faveur bourguignonne"
 burgundian_favour_desc:0 "Nous sommes entourés par le Duché de Bourgogne, prêt à nous attaquer sans aucune possibilité d'aide immédiate. Notre meilleure chance de survie est donc de gagner les faveurs de la Bourgogne."
 guilds_of_liege:0 "Guildes de Liège"
 guilds_of_liege_desc:0 "La cité de Liège, capitale de notre nation, a une forme particulière de gouvernance : elle est dirigée conjointement par les guildes de la ville. Ce contrôle rend les bourgeois heureux et plus disposés à se séparer de leurs économies."
 founder_of_beguines:0 "Fondateur des béguinages"
 founder_of_beguines_desc:0 "Les béguinages étaient des ensembles de bâtiments sous l'autorité de l'Église catholique. Les premiers furent construits à Liège."
 liege_morale:0 "Moral liégeois"
 liege_morale_desc:0 "Liège est un État ecclésiastique, apportant un but religieux aux soldats de notre royaume. Cela les rend plus tenaces sur le champ de bataille."
 athens_of_the_north:0 "L'Athènes du Nord"
 athens_of_the_north_desc:0 "La ville de Liège a été nommée l'Athènes du Nord au cours de son âge d'or, en raison de ses établissements d'enseignement florissants."
 stability_above_all:0 "La stabilité avant tout"
 stability_above_all_desc:0 "La noblesse et la bourgeoisie se sont souvent battues pour les droits et privilèges. En raison de cette lutte, des Princes-Évêques ont souvent été forcés d'intervenir sur ces questions."
 cathedral_of_st_lambert:0 "Cathédrale Notre-Dame-et-Saint-Lambert"
 cathedral_of_st_lambert_desc:0 "La Cathédrale Notre-Dame-et-Saint-Lambert était une immense cathédrale située dans la ville de Liège, sont nom vient du martyr saint Lambert et elle est un important site de pélerinage."