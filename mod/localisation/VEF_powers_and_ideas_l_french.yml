l_french:
 EGY_ideas:0 "Doctrines égyptiennes"
 EGY_ideas_start:0 "Traditions égyptiennes"
 EGY_ideas_bonus:0 "Ambitions égyptiennes"
 nile_transport:0 "Transport sur le Nil"
 nile_transport_desc:0 "En utilisant le Nil et nos ports stratégiques, nous pouvons renforcer rapidement nos armées sur n'importe quel front."
 egy_drilling:0 "Manœuvres au Sinaï"
 egy_drilling_desc:0 "Les nouvelles techniques de manœuvre de nos meilleurs esprits militaires augmenteront la discipline de nos troupes."
 egy_production:0 "Guildes réglementées"
 egy_production_desc:0 "En contrôlant la production de biens importants, nous pouvons augmenter l'efficacité de notre économie."
 egy_succession:0 "Succession codifiée par la loi"
 egy_succession_desc:0 "Après la période désastreuse du début du 17ème siècle, l'Égypte a adopté un système de succession par lequel le roi devait obtenir le consentement de la noblesse avant de nommer un héritier. Cela a empêché les catastrophes sous Ramsès VII de se répéter."
 egy_monopoly_ports:0 "Commerce des sept mers"
 egy_monopoly_ports_desc:0 "En contrôlant les ports essentiels à la fois en mer Méditerranée et dans l'Océan Indien, nous pouvons diriger des quantités considérables de biens vers Alexandrie."
 PTH_ideas:0 "Doctrines parthes"
 PTH_ideas_start:0 "Traditions parthes"
 PTH_ideas_bonus:0 "Ambitions parthes"
 the_three_divisions:0 "Les trois divisions"
 the_three_divisions_desc:0 "Depuis le début de notre dynastie, les trois divisions nous ont aidés à gérer les provinces de l'empire. Bien que décentralisée, cette forme d'administration est efficace et devrait être encouragée. Nous allons investir dans la liberté des États et prospérer grâce à leurs ressources."
 king_of_kings:0 "Le Roi des Rois"
 king_of_kings_desc:0 "Les dirigeants arsacides de la Parthie avaient le titre de 'Roi des Rois', revendiquant d'être les héritiers de l'Empire achéménide."
 army_of_sand:0 "Armée des sables"
 army_of_sand_desc:0 "Avec les guerres constantes et les menaces à nos frontières, nous devons améliorer notre recrutement sans menacer la liberté du peuple et l'économie de l'État. Nous devons créer l'Armée des sables:0 bon marché, robuste et rapide."
 the_cataphracts:0 "Cataphractes réformés"
 the_cataphracts_desc:0 "Quelqu'importance qu'eurent les cataphractes, les temps ont changé. Nous ne devons pas les oublier, mais les adapter aux temps modernes. En choisissant d'épaissir leur armure et en leur donnant une puissance de feu, tous devront craindre les cataphractes !"
 empire_of_tolerance:0 "Empire de la tolérance"
 empire_of_tolerance_desc:0 "Notre Empire est composé de nombreuses cultures et religions. De Babylone en passant par les influences helléniques et romaines, nous devrions tous les tolérer et rechercher les connaissances que nous pourrions utiliser."
 parthian_renaissance:0 "Renaissance parthe"
 parthian_renaissance_desc:0 "Les Temps Sombres sont révolus. Il est maintenant temps pour les Parthes s'épanouir dans l'art, la culture et l'innovation. Acceptons les perspectives venues de l'extérieur et pensons à notre avenir."
 the_persian_legacy:0 "L'héritage persan"
 the_persian_legacy_desc:0 "Peut-être Darius Ier est-il passé de vie à trépas, mais nous nous souvenons de ses exploits. Nous ressusciterons ses idées au nom de la grandeur et pour reconquérir nos terres qui nous reviennent de droit."
 FRI_ideas:0 "Doctrines frisonnes"
 FRI_ideas_start:0 "Traditions frisonnes"
 FRI_ideas_bonus:0 "Ambitions frisonnes"
 grutte_pier:0 "Grutte Pier"
 grutte_pier_desc:0 "Grutte Pier, né Pier Gerlofs Donia, était un pirate et rebelle qui a combattu avec les Frisons contre la Hollande. Il maniait une lame de plus de deux mètres de haut, et garda les Néerlandais au large de nos côtes. Son héritage vit dans le cœur de tous les Frisons."
 eallju:0 "Eallju"
 eallju_desc:0 "La classe sociale frisonne la plus élevée était les Eallju. Ils représentaient la noblesse et possédaient la plupart des terres en Frise."
 eala_frya_fresena:0 "Eala Frya Fresena"
 eala_frya_fresena_desc:0 "Eala Frya Fresena était la devise de la ligue Opstalboom, qui se traduit par 'Levez-vous, Frisons libres !'. La Frise devrait être et sera toujours libre sous notre règne."
 opstalboom_league:0 "La ligue Opstalboom"
 opstalboom_league_desc:0 "La ligue Opstalboom était une éphémère ligue qui comprenait la Frise, Grins, Ostryslan, la côte allemande de la mer du Nord, et la côte ouest du Schleswig au Danemark. Elle a été formée pour contrer la féodalité, mais s'est effondrée quelques années après sa création en raison d'incessants conflits internes."
 tritich_grietenijen:0 "Tritich Grietenijen"
 tritich_grietenijen_desc:0 "Au début du 16ème siècle, la Frise a été divisée en trente grietenijen, chacun gouverné par un Grietman élu qui était le maire et le juge de la municipalité."
 fryske_sceattas:0 "Sceattas frisonnes"
 fryske_sceattas_desc:0 "Un sceatta était une petite pièce d'argent épaisse qui était frappée en Angleterre, au Jutland et au Fryslân du 5ème sècle jusqu'au 11ème siècle. C'était une devise utilisée très couramment dans le Royaume franc jusqu'à la réforme monétaire de Pépin le Bref en 755. Il se trouvait une importante presses à monnaie dans la ville de Dorestad, la capitale de Fryske Keninkryk."
 slach_oan_de_boarn:0 "Slach oan de Boarn"
 slach_oan_de_boarn_desc:0 "En 734, l'armée franque, menée par Charles Martel, envahit la Frise après une série de batailles et d'escarmouches avec les Frisons. Alors qu'il atteignit la rivière Boarn, une attaque furtive frisonne échoua et découcha sur une grande bataille lors de laquelle le roi Poppo de Frise fut tué. Lorsqu'une bataille de ce type se produira à nouveau, les Frisons seront cette fois-ci prêts."
 CRI_custom_ideas:0 "Doctrines criméennes"
 CRI_custom_ideas_bonus:0 "Ambitions criméennes"
 CRI_custom_ideas_start:0 "Traditions criméennes"
 harvest_of_the_steppe:0 "Récolte des steppes"
 harvest_of_the_steppe_desc:0 "Notre nation effectue souvent des raids pour des esclaves dans les nations frontalières. Nous devons accroître le marché pour les esclaves que nous récoltons dans les steppes."
 land_of_splendor:0 "Terre de splendeur"
 land_of_splendor_desc:0 "Nous sommes une nation de splendeur. Notre pays possède beaucoup de grands bâtiments. Cependant, nous devons améliorer nos compétences en construction pour améliorer les infastructures de notre nation."
 ottoman_relations:0 "Relations ottomanes"
 ottoman_relations_desc:0 "Notre nation a des liens profonds avec l'Empire ottoman, qui dépend de notre cavalerie. Si nous entretenons ces liens, nous pouvons gagner du prestige et de la puissance diplomatique en étant associés avec les sultans ottomans."
 ottoman_soldiers:0 "Soldats ottomans"
 ottoman_soldiers_desc:0 "En raison de l'absence de bonne cavalerie au sein de l'Empire ottoman, ce dernier cherche à utiliser nos cavaliers plutôt que les leurs. Les hommes qui reviennent des combats ont gagné de l'expérience qui nous sera bien utile pour augmenter la puissance de notre propre armée."
 reform_the_army:0 "Réforme de l'armée"
 reform_the_army_desc:0 "Pendant trop longtemps, notre armée n'était pas assez fiable. Les effectifs étaient à peine suffisants pour effectuer des raids. Nous devons établir un nouveau système pour appeler tous les hommes à nous rejoindre pour les invasions, et pour nous défendre contre les raids ennemis."
 shifting_allies:0 "Changement d'alliances"
 shifting_allies_desc:0 "Nous nous allions en permanence avec des nations différentes. De la République des Deux Nations de Pologne-Lituanie à la Moscovie en passant par les autres Hordes, nos alliés changent constamment. Nous devons accroître notre capacité à nous faire de nouveaux alliés."
 slave_raiding:0 "Raids d'esclaves"
 slave_raiding_desc:0 "Alors que nous sommes une nation née de l'Empire mongol, nous n'arrivons toujours pas à intimider nos voisins. Si nous utilisons certaines astuces du grand Gengis Khan, nous pourrions les intimider et les soumettre."