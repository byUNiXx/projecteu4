l_spanish:
 VOL_ideas: "Galicia-Volhynian ideas"
 VOL_ideas_start: "Galicia-Volhynian Tradiciones"
 VOL_ideas_bonus: "Galicia-Volhynian Ambiciones"
 vol_ukrainian_nationalism: "El nacionalismo ucraniano"
 vol_ukrainian_nationalism_desc: "Debemos unir a todas las personas y tierras de Ucrania en una sola nación independiente."
 vol_different_confessions: "Diferentes Confesiones"
 vol_different_confessions_desc: "Viven en la frontera entre la ortodoxia y el catolicismo hizo que nuestra gente más tolerante a otras iglesias."
 vol_danylo_legitimacy: "Rey Danylo"
 vol_danylo_legitimacy_desc: "Danylo de Galicia fue un rey de Rutenia, Príncipe de Galicia, Peremyshl, y Volodymyr. Fue coronado por un arzobispo papal en Dorohochyn como el primer rey de la Rus '."
 vol_sichovi_striltsi: "Sichovi Striltsi"
 vol_sichovi_striltsi_desc: "Legión de Ucrania Sich de Fusileros (Ukrainski sichovi stril'tsi) era una unidad de Ucrania dentro del ejército austrohúngaro durante la Primera Guerra Mundial. La legión toma raíces de un deporte / organización de lucha contra el fuego, que Sich rejuvenecido las ideas de los cosacos Zaporozhian Sich para fomentar el patriotismo entre la generación joven."
 vol_city_of_churches: "Ciudad de las Iglesias"
 vol_city_of_churches_desc: "Cerca de 20 diferentes iglesias de diferentes confesstions en la ciudad de Lviv, especialmente Iglesia Dominicana, Catedral de San Jorge, San Pedro y San Pablo Iglesia Garrison. Con su riqueza y prestigio religioso, las iglesias influyen sobre la población en muchas áreas, y nuestros ciudadanos son más piadoso, en el buen sentido."
 vol_western_legacy: "Legado occidental"
 vol_western_legacy_desc: "Muy cercano a Europa occidental se ha dado Galicia-Volhynia alguna ventaja del acceso y la adopción de nuevas tecnologías temprana."
 vol_path_to_citizenship: "El camino a la ciudadanía"
 vol_path_to_citizenship_desc: "La fuerza del Imperio Romano fue su capacidad para hacer que los gobernaban quieren ser parte del Imperio. Vamos a emular este sistema para hacer que aquellos que son parte de nuestros dominios aspiren a ser parte de nuestro imperio."
 CHR_ideas: "Chernihivan Ideas"
 CHR_ideas_start: "Chernihivan Tradicciones"
 CHR_ideas_bonus: "Chernihivan Ambiciones"
 chr_steel_production: "Producción de acero"
 chr_steel_production_desc: "Chernihiv tierras son ricas del mineral de hierro. El acero puede ser utilizado de muchas maneras, lo que conducirá a una sola - el camino del éxito."
 chr_claim_of_freedom: "Afirmación de la libertad"
 chr_claim_of_freedom_desc: "Nuestros hermanos de otros países sufren de intolerancia. Debemos apoyar su lucha."
 chr_ambitious_duke: "Duke Ambicioso"
 chr_ambitious_duke_desc: "Nuestra cuenta es un gobernante enérgico. Usando su conocimiento increíble diplomático, que aseguran su título de Duque de Chernihiv ahora y nuestro ducado se elevará a través de su gobierno."
 chr_matrimonial_expasion: "Expanción Matrimonial"
 chr_matrimonial_expasion_desc: "Nuestro país se expandió a través de la burocracia de la reivindicación matrimonio. La expansión de nuestra estirpe Casa, nos aseguramos de que nuestros tronos nunca serán más vacía y pase la tierra a nuestras manos."
 chr_nomad_cavalry_tradtions: "Las tradiciones de la caballería nómada"
 chr_nomad_cavalry_tradtions_desc: "Ucrania históricamente ha sido poblada por varias personas nómadas. Mantener sus antiguas tradiciones en cuenta podría aumentar la fuerza de nuestra caballería."
 chr_a_kings_dream: "El sueño del Rey"
 chr_a_kings_dream_desc: "Es posible que hayamos sido demasiado ambicioso, pero nuestros sueños de convertirse en un reino finalmente nos alcanzó. Vamos a ampliar nuestro ejército y conquistar aquellos que no reconocen nuestro poder."
 chr_empire_of_tolerance: "Imperio de Tolerancia"
 chr_empire_of_tolerance_desc: "Nuestro Imperio está compuesto por muchas culturas y religiones. De Hordas a la influencia de Rutenia y ruso, debemos tolerantes a continuación, y buscar todos los conocimientos que podemos utilizar."
