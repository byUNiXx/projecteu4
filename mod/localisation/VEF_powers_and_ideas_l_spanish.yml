l_spanish:
 KOJ_ideas: "Ideas jerusalemitas"
 KOJ_ideas_start: "Tradiciones jerusalemitas"
 KOJ_ideas_bonus: "Ambiciones jerusalemitas"
 frontier_threats: "Amenazas de frontera"
 frontier_threats_desc: "Viven bajo la amenaza de las incursiones árabes constantes ha dejado al descubierto gran parte de nuestra población a los rigores de la guerra. Como tal, nos encontramos con una base generosa de partida para criar a nuestros ejércitos."
 patriarchate_of_jerusalem: "Patriarcado"
 patriarchate_of_jerusalem_desc: "El Patriarca de Jerusalén ha ordenado que selle hacia fuera el Islam y la herejía copta en cualquier tierra que adquirimos"
 tax_organization: "Sistema bizantino"
 tax_organization_desc: "Mediante la adopción de ciertos aspectos de la burocracia bizantina, podemos mejorar la eficiencia de nuestras colecciones de impuestos"
 army_holy_cross: "Ejército de la Santa Cruz"
 army_holy_cross_desc: "Mediante el envío de sacerdotes, obispos y reliquias santas veces en campaña con nuestros ejércitos, van a luchar con la creencia de que Dios está con ellos"
 crossroads_progress: "Cruce de caminos de progreso"
 crossroads_progress_desc: "Nuestra posición entre Europa y Asia significa que podemos adaptar las tecnologías de ambas culturas que traje es mejor"
 peace_and_serenity: "Reino de conciencia"
 peace_and_serenity_desc: "La fuerza de nuestras defensas ayuda a mantener la paz aun en tiempos más difíciles"
 kingdoms_finest: "Un Reino Mejor"
 kingdoms_finest_desc: "Mediante la colocación de los veteranos de élite, junto con nuevos reclutas, nuestros soldados más experimentados entrenarán el que menos y mejorar el rendimiento de nuestros ejércitos"
 the_immortals: "Los inmortales"
 the_immortals_desc: "Una fuerza de élite con una excelente disciplina y un sistema eficiente para la sustitución de las bajas en combate."
 mecca_and_medina: "Las Ciudades Santas"
 mecca_and_medina_desc: "El control de las ciudades santas trae gran renombre y prestigio."
 EGY_ideas: "Las ideas egipcias"
 EGY_ideas_start: "Las tradiciones egipcias"
 EGY_ideas_bonus: "Ambiciones egipcias"
 nile_transport: "Transporte del Nilo"
 nile_transport_desc: "Mediante el uso del río Nilo y nuestros puertos estratégicos, podemos reforzar rápidamente nuestros ejércitos en cualquier frente"
 egy_drilling: "Órdenes de perforación Sinaí"
 egy_drilling_desc: "Las nuevas técnicas de perforación de nuestras mejores mentes militares aumentarán la disciplina de nuestras tropas"
 egy_production: "Los gremios regulados"
 egy_production_desc: "Mediante el control de la producción de bienes importantes, podemos aumentar la eficiencia de nuestra economía"
 egy_succession: "La sucesión legal"
 egy_succession_desc: "Tras el período desastroso de principios del siglo 17, Egipto adoptó un intervalo de tiempo por el que se requiere el rey para obtener el consentimiento de la nobleza antes de nombrar a un heredero. Esto impidió que los desastres bajo Ramsés VII que alguna vez se repite."
 egy_monopoly_ports: "Comercio de los siete mares"
 egy_monopoly_ports_desc: "Mediante el control de los puertos vitales, tanto en el mar Mediterráneo y el Océano Índico, podemos dirigir cantidades considerables de comercio a través de Alejandría"
 KIE_ideas: "Las ideas de Kiev"
 KIE_ideas_start: "Las tradiciones de Kiev"
 KIE_ideas_bonus: "Ambiciones de Kiev"
 kievian_synod: "Sínodo de Kiev"
 kievian_synod_desc: "La Iglesia rusa temprana se centró en Kiev"
 patriarch_of_kiev: "Kyivan Patriarcado"
 patriarch_of_kiev_desc: "Kiev elegido como el primer patriarca de la Rus"
 stronghold_cities: "Las ciudades de Fortaleza"
 stronghold_cities_desc: "Kiev fortificó sus ciudades al principio de su historia"
 rejected_schism: "Cisma rechazada"
 rejected_schism_desc: "Kiev mantuvo buenas relaciones con Roma y Constantinopla"
 kievian_military: "La tradición militar de Kiev"
 kievian_military_desc: "La supervivencia en una zona hostil ha creado un fuerte militar"
 kiv_religious_tradition: "La tradición religiosa"
 kiv_religious_tradition_desc: "Kiev es un centro de la Ortodoxia"
 kiv_center_of_trade: "Centro de Comercio"
 kiv_center_of_trade_desc: "Una ubicación privilegiada para convertirse en un centro de comercio entre Oriente y Occidente"
 PTH_ideas: "Ideas de partos"
 PTH_ideas_start: "Las tradiciones de los partos"
 PTH_ideas_bonus: "Ambiciones partos"
 the_three_divisions: "Las tres divisiones"
 the_three_divisions_desc: "Desde el principio de nuestra dinastía, las tres divisiones han ayudado a manejar las provincias del imperio. Aunque descentralizado, esta forma de administración es eficiente y debe ser estimulada. Vamos a invertir en la libertad de los estados y prosperar a través de sus recursos."
 king_of_kings: "Rey de Reyes"
 king_of_kings_desc: "'Rey de Reyes \n Rey de los Siete \n Elegido por los cielos... \n ...para gobernar nuestros dominios.'\n"
 army_of_sand: "Ejercito de Arena"
 army_of_sand_desc: "Con las constantes guerras y amenaza a nuestra frontera, debemos mejorar nuestra contratación sin amenazar la libertad de las personas y la economía del estado. Hay que crear el "Ejército de Arena ': barato, robusto y rápido."
 the_cataphracts: "Reforma de Blindados"
 the_cataphracts_desc: "Importante por así decirlo, los tiempos han cambiado. No hay que olvidar, pero adaptarlos a los tiempos modernos. El engrosamiento de sus armaduras y darles poder de fuego, todos temerán a Cataphracts!"
 empire_of_tolerance: "Imperio de la tolerancia"
 empire_of_tolerance_desc: "Nuestro Imperio está compuesto por muchas culturas y religiones. De Babilonia a la influencia helénica y romana, deberíamos tolerar a continuación, y buscar todos los conocimientos que podemos utilizar."
 parthian_renaissance: "Renacimiento Parto"
 parthian_renaissance_desc: "Los oscuros tiempos han pasado. Ahora es el momento de que los partos que florezca en el arte, la cultura y la innovación. Aceptemos vistas al exterior y volver a pensar nuestro futuro."
 the_persian_legacy: "El legado persa"
 the_persian_legacy_desc: "Él puede haber muerto, pero las obras de Darío I será recordado. Nos levantaremos a la grandeza y conquistar nuestras tierras legítimos."
 WUR_ideas: "Ideas Württembergian"
 WUR_ideas_start: "Tradiciones Württembergian"
 WUR_ideas_bonus: "Ambiciones Württembergian"
 castle_over_a_moutain: "Castillo sobre una montaña"
 castle_over_a_moutain_desc: "Se ha sido una tradición para nuestra casa para construir enormes e incontables castillos a través de nuestras tierras. Vamos a mantener este conocimiento y el uso de nuestra propia defensa, el uso de nuestra geografía, junto con nuestra ingeniería para repeler a los enemigos."
 matrimonial_expasion: "Expansión matrimonial"
 matrimonial_expasion_desc: "Nuestro país se expandió a través de la burocracia de la reivindicación matrimonio. La expansión de nuestra estirpe Casa, nos aseguramos de que nuestros tronos nunca serán más vacía y pase la tierra a nuestras manos."
 splitting_land: "Tierra división"
 splitting_land_desc: "A pesar de la expansión de nuestro linaje tiene sus beneficios, cada heredero va a querer su parte del dominio. La división de nuestra tierra temporalmente, aliviará nuestra gestión y pacificar la aristocracia."
 ambitious_duke: "Duque Ambicioso"
 ambitious_duke_desc: "Nuestra cuenta es un gobernante enérgico. Usando su conocimiento increíble diplomático, aseguró a su título de ahora Duque de Württemberg y nuestra ducado se elevará a través de su gobierno."
 the_grosse_kirchenordnung: "La Grosse Kirchenordnung"
 the_grosse_kirchenordnung_desc: "La Gran Orden de la Iglesia, creado en nuestro reino para asegurar los intereses de la fe protestante y la salvación de las personas Württembergian."
 no_austrian_fief: "Sin feudo de Austria!"
 no_austrian_fief_desc: "Basta ya de la soberanía austriaca. No vamos a tolerar esto por más tiempo. El Emperador nos concedida inmediación imperial, y sólo a Él hemos de respuestas."
 a_kings_dream: "El sueño de un rey"
 a_kings_dream_desc: "Es posible que hayamos sido demasiado ambicioso, pero nuestros sueños de convertirse en un reino finalmente nos alcanzó. Vamos a ampliar nuestro ejército y conquistar aquellos que no reconocen nuestro poder."
 FRI_ideas: "Las ideas de Frisia"
 FRI_ideas_start: "Las tradiciones de Frisia"
 FRI_ideas_bonus: "Ambiciones de Frisia"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Grutte Pier, nacido Pier Gerlofs Donia, era un pirata y rebelde que luchó con los frisones contra Holanda. Que ejercía con una hoja de 7 pies de altura y mantuvo a raya a los holandeses en el mar del Sur. Su legado sigue vivo en los corazones de todos los frisones."
 eallju: "Eallju"
 eallju_desc: "La clase social más alta de Frisia fueron los Eallju. Ellos eran la nobleza y poseían la mayor parte de la tierra en Frisia."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena fue el lema de la Liga Upstalsboom que se traduce en Stand Up, libre de Frisia. Fryslân debe y será libre bajo nuestro gobierno."
 opstalboom_league: "Liga de Opstalboom"
 opstalboom_league_desc: "La Liga Opstalboom era una liga de corta duración de Frisia, Muecas, Ostryslân, la costa alemana del Mar del Norte, y la costa occidental de Schleswig en Denamrk. Se formó para contrarrestar el feudalismo, pero se derrumbó pocos años después de su creación debido al conflicto interno continuo."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "A principios del siglo 16, Frisia se dividió en 30 grietjen cada uno gobernado por un Grietman elegidos, que era el alcalde y juez de su municipio."
 fryske_sceattas: "Fryske Sceattas"
 fryske_sceattas_desc: "Un sceat era una moneda de plata pequeñas, gruesas que fue acuñada en Inglaterra, Jutlandia, y Frisia desde el hasta el siglo 5 alrededor del siglo 11 y era una moneda muy común que circula en el reino franco hasta que la reforma monetaria de Pipino el Breve en 755. su era un gran menta en la ciudad de Dorestêd, la capital de Fryske Keninkryk."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "En 734, el ejército de los francos, conducir por Charles Martel invadió Frisia tras una serie de batallas en curso y las escaramuzas con los frisones. Al llegar al río Boarn, un ataque furtivo fallado por el Ejército de Frisia plomo a una gran batalla que murió el rey Poppo de Frisia. Cuando una batalla como ésta se produce de nuevo, los frisones estará listo."
 CRI_custom_ideas: "Las ideas de Crimea"
 CRI_custom_ideas_bonus: "Ambiciones de Crimea"
 CRI_custom_ideas_start: "Las tradiciones de Crimea"
 harvest_of_the_steppe: "Cosecha de la estepa"
 harvest_of_the_steppe_desc: "Nuestra nación menudo redadas de esclavos en los países que nos frontera. Debemos aumentar el mercado de los esclavos que se recogerán a partir de las estepas. "
 land_of_splendor: "Tierra de Esplendor"
 land_of_splendor_desc: "Somos una nación de esplendor. Tenemos muchos grandes edificios construidos en nuestra nación. Sin embargo, debemos mejorar nuestras habilidades de construcción para aumentar la infraestructura de nuestra nación."
 ottoman_relations: "Relaciones otomanas"
 ottoman_relations_desc: "Nuestra Nación tiene profundos lazos con el Imperio Otomano, que depende de nuestro calvario. Si cultivamos estos tiempos, nosotros caín ganar el prestigio y el poder diplomático ser asociado con los sultanes otomanos."
 ottoman_soldiers: "Soldaods Otomanos"
 ottoman_soldiers_desc: "Debido a la falta de una buena calvario en el Imperio Otomano, que tratan de utilizar nuestros Calvarymen como sus Calvary.Men que regresan de la ganancia de experiencia ó serevice útil que será útil en el aumento del poder de nuestro ejército."
 reform_the_army: "Reformar el Ejército"
 reform_the_army_desc: "Durante demasiado tiempo tuvimos un ejército poco fiable a invocar. Sólo teníamos suficiente gente cuando les llamamos para una incursión. Hay que establecer un nuevo sistema para llamar a los hombres a participar en redadas, y defendernos de los invasores enemigos."
 shifting_allies: "Aliados cambiantes"
 shifting_allies_desc: "Constantemente nos aliamos con las naciones diffrent. Desde la Mancomunidad de Polonia-Lituania, Moscovia, y otra hordas, nuestros aliados siempre cambian. Tenemos que aumentar nuestra capacidad de aliados."
 slave_raiding: "Ataques de esclavos"
 slave_raiding_desc: "Mientras que somos una nación descendió del imperio mongol, todavía no pueden intimidar a sus vecinos. Si usamos algunos de los trucos más viejos que Genghis Khan utiliza, podemos intimidar a la sumisión."

