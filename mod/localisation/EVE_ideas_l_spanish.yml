l_espanish:
 LOT_ideas: "Ideas Lotharingian"
 LOT_ideas_start: "Tradiciones Lotharingian"
 LOT_ideas_bonus: "Ambiciones Lotharingian"
 legacy_of_the_carolingians: "Legado de los carolingios"
 legacy_of_the_carolingians_desc: "Los recuerdos del gran reino una vez gobernado por Lotario es aún fresco en la memoria de nuestro pueblo."
 fertile_land: "Tierra fértil"
 fertile_land_desc: "Los países de bajos son muy planas y bien regado por los ríos cercanos, esto hace que las condiciones de cultivo casi perfectas."
 dutch_population: "Masas holandeses"
 dutch_population_desc: "Las áreas holandesa y flamenca del reino están altamente pobladas, con estas áreas bajo nuestro control de nuestra piscina de mano de obra es muy grande en comparación con nuestra masa de tierra."
 french_military_influence: "Influencia militar francés"
 french_military_influence_desc: "Los ejércitos franceses son algunos de los mejores del mundo conocido, con nuestro muy cerca de ellos que son capaces de utilizar sus ideas para contribuir a nuestro propio ejército."
 dutch_cities: "Las ciudades holandesas"
 dutch_cities_desc: "A pesar de que los países de bajos no cubren la cantidad de tierra que están densamente pobladas con grandes ciudades a lo largo de las costas, estas ciudades son muy ricas en impuestos."
 freedom_of_faith: "Libertad de religión"
 freedom_of_faith_desc: "Después de la reforma protestante de 1517 nuestro país dominado anteriormente Católica se ha astillado por diferentes enseñanzas de la fe cristiana, la mejor manera de mantener nuestra unidad es permitir la libertad de practicar cualquier religión."
 philosophers: "Filósofos"
 philosophers_desc: "Las ciudades construidas a lo largo de las costas de los países bajos tienen la infraestructura para acomodar el aumento de los grandes filósofos de nuestra tierra, con estas innovaciones que están siendo creados a partir de nuestra tierra, somos capaces de mantenerse a la vanguardia tecnológica."
 HES_ideas: "Las ideas de Hesse"
 HES_ideas_start: "Las tradiciones de Hesse"
 HES_ideas_bonus: "Ambiciones de Hesse"
 hessian_disipline: "La disciplina de Hesse"
 hessian_disipline_desc: "Nuestro ejército contiene algunos de los mejores soldados del imperio, firme y disciplinado en la batalla."
 hessian_mercs: "Mercenarios de Hesse"
 hessian_mercs_desc: "Jesse tiene una larga e importante historia de la venta de sus propios soldados a otros países como mercenarios, esto fue una gran fuente de ingresos para los gobernantes de Hesse."
 merc_trade: "Comerciante mercenaria"
 merc_trade_desc: "La venta de nuestros soldados proporciona Hesse con algo más que el dinero, que nos proporciona conexiones y amigos de todas partes de Europa."
 military_state: "Estado militar"
 military_state_desc: "Hesse es un estado militarista, necesidad de luchar para sobrevivir, por lo tanto, es importante para asegurar que nuestros ejércitos están correctamente ordena."
 fridericianum_museum: "Museo Fridericianum"
 fridericianum_museum_desc: "El museo Fridericianum fue la biblioteca del estado de Hesse, las colecciones de arte de los landgraves de Hesse, colecciones de antigüedades, armas, historia natural, astronomía y física, modelos de corcho de edificios antiguos. "
 hessian_morale: "La moral de Hesse"
 hessian_morale_desc: "Nuestros soldados son los mercenarios de Europa, debido a esto que se endurecen batalla y con experiencia que los hace muy fiable en el campo de batalla."
 golden_lion: "Casa Orden del León de Oro"
 golden_lion_desc: "La Orden del León de Oro fue fundada en Hesse en 1770 y fue dedicada a Santa Isabel de Hungría, que fue concedido por el mérito favorable."
 DLH_ideas: "Ideas Delhi"
 DLH_ideas_start: "Tradiciones Delhi"
 DLH_ideas_bonus: "Ambiciones Delhi"
 defender_of_india: "Defensor de la India"
 defender_of_india_desc: "El Sultanato de Delhi es uno de los pocos condados que fue capaz de soportar múltiples ataques de hordas de los mongoles."
 monetary_system: "Sistema monetario"
 monetary_system_desc: "Durante el siglo 14 una economía monetaria fue introducido en el Sultanato con el fin de reformar la economía de los países y producir más dinero para el estado."
 hardened_army: "Ejército endurecido"
 hardened_army_desc: "Nuestro ejército tiene una rica historia militar, las lecciones aprendidas han ayudado a dar vuelta a su ejército en algo que podemos estar orgullosos de eso."
 muslim_india: "La India musulmana"
 muslim_india_desc: "Como seguidores del Islam es nuestro deber para convertir los estados indios de los alrededores y sus poblaciones a la única verdadera religión, el Islam."
 exotic_produce: "Productos exóticos"
 exotic_produce_desc: "El ex sultán Muhammad bin Tughlaq había alentado a los agricultores de nuestro país para cultivar cultivos comerciales como la caña de azúcar, esta práctica continúa hoy en día la producción de una gran cantidad de ingresos comerciales."
 defensive_strategy: "Estrategia defensiva"
 defensive_strategy_desc: "Delhi siempre ha utilizado una estrategia defensiva, que nos ha permitido sobrevivir hasta el momento, sólo es lógico mantener esta tradición."
 delhi_morale: "La moral Delhi"
 delhi_morale_desc: "Nuestra nación ha estado en muchas guerras ofensivas y defensivas, todos de este conflicto ha ayudado a perfeccionar la habilidad de nuestros soldados."
 MAJ_ideas: "Ideas Majapahit"
 MAJ_ideas_start: "Tradiciones Majapahit"
 MAJ_ideas_bonus: "Ambiciones Majapahit"
 marketplace_of_asia: "Mercado de Asia"
 marketplace_of_asia_desc: "El imperio Majapahit es rica en recursos nacionales y producir, esto atrajo comerciantes de toda Asia y Arabia."
 tributary_empire: "Imperio tributario"
 tributary_empire_desc: "En mayor medida del Imperio Majapahit, que gobernaba en varios otros estados vasallos que pagarían tributo anual."
 majapahit_trade_fleet: "Flota de Comercio majapahit"
 majapahit_trade_fleet_desc: "La economía majapahit se basó en las enormes cantidades de dinero que provienen del comercio, que se basó en una flota para proteger y transportar."
 religious_representation: "Representación religiosa"
 religious_representation_desc: "En el Imperio Majapahit, los hindúes y los budistas tenían un miembro de la corte real que crear y administrar las leyes de emabrgo cada religión que también actuaron como autoridad naciones en dicha religión."
 exotic_trade_goods: "Productos comerciales exóticos"
 exotic_trade_goods_desc: "Los artículos de comercio producidos en el reino Majapahit eran grandes en variedad y muy lucrativo."
 majapahit_court: "Corte Majapahit"
 majapahit_court_desc: "El imperio Majapahit tenía un sistema de gobierno muy extensa y bien organizada, jefe de los cuales era la corte real que ayudó al rey gestionar todo."
 maintaining_the_empire: "El mantenimiento del Imperio"
 maintaining_the_empire_desc: "Un imperio no puede mantenerse sin un ejército, tanto para mantener a los enemigos y para hacer frente a las revueltas."
 KOJ_ideas: "Ideas de Jerusalén"
 KOJ_ideas_start: "Las tradiciones de Jerusalén"
 KOJ_ideas_bonus: "Ambiciones Jerusalén"
 crown_of_thorns: "Corona de espinas"
 crown_of_thorns_desc: "El primer rey de Jerusalén se negó a llevar una corona de oro y llamó rey en el mismo lugar donde Cristo llevaba una corona de espinas."
 latin_patriarch: "Patriarca Latino"
 latin_patriarch_desc: "El Papado quiere instalar un Patriarca de Jerusalén para que puedan ejercer un mayor control sobre las tierras santas. Esto funciona muy bien para nosotros, ya que nos da más control sobre el propio papado."
 frontier_state: "Estado de la frontera"
 frontier_state_desc: "Jerusalén ha sido siempre en la primera línea de la cristiandad contra los paganos. Nos hemos acostumbrado a estar constantemente en guerra y nuestros soldados se perforan constantemente para estar listo para la invasión o cruzada."
 land_of_the_heathen: "Tierra de los paganos"
 land_of_the_heathen_desc: "La tierra de Jerusalén está llena de paganos, tenemos que corregir su error y convertirlos a la única fe verdadera!"
 crusader_aristocracy: "Cruzado Aristocracia"
 crusader_aristocracy_desc: "nobles de nuestra nación están endurecidos en las cruzadas y se utilizan para llevar la carga contra los enemigos de la iglesia. Esta experiencia se puede ver claramente en el campo de batalla."
 crusader_castles: "Castillos cruzados"
 crusader_castles_desc: "Varios castillos se ha construido todas las tierras sagrados en los preparativos de las guerras del futuro, estamos listos para defender en el nombre de Cristo!"
 cosmopolitan_nobility: "La nobleza cosmopolita"
 cosmopolitan_nobility_desc: "Puede que no seamos uno de los reinos más antiguos, pero la mayor parte de nuestra nobleza es de las dinastías cosmopolitas y por lo tanto tenemos raíces muy profundas y las conexiones con Europa en lo que respecta a la materia de la diplomacia."
 FLA_ideas: "Ideas flamencos"
 FLA_ideas_start: "Las tradiciones flamencas"
 FLA_ideas_bonus: "Ambiciones flamencos"
 flemish_strength: "Fuerza flamenca"
 flemish_strength_desc: "Flandes ha sido durante mucho tiempo muy independiente y el pueblo de Flandes luchado contra sus señores en muchas revueltas, este orgullo da la fortaleza flamenco soldados extra en el campo de batalla."
 beguinage: "Béguinages"
 beguinage_desc: "Béguinages eran colecciones de edificios bajo la autoridad de la Iglesia Católica, que actuó como hermandades."
 urbanisation_of_flanders: "La urbanización de Flandes"
 urbanisation_of_flanders_desc: "Debido a la gran cantidad de riquezas que fluyen a través de las ciudades comerciales de Flandes que pronto se convierten en altamente urbanizada con vasta población proporcionando gran cantidad de impuestos."
 flemish_merchants: "Los comerciantes flamencos"
 flemish_merchants_desc: "Flandes está rodeado de centros ricos e importantes del comercio, hay que hacer el esfuerzo para dar cabida a la mayor cantidad posible de comerciantes."
 cloth_halls: "Pasillos de Tela"
 cloth_halls_desc: "Tela pasillos eran enormes edificios que contienen muchos puestos de mercado, que se utilizaron como los principales centros de venta de flamenca producen tela, una de las mayores y ser Ypres paños."
 reliance_upon_foreign_goods: "La dependencia a los productos extranjeros"
 reliance_upon_foreign_goods_desc: "Debido a la naturaleza del comercio de paños flamencos que requiere una gran cantidad de buena comercio exterior, como la lana de países cercanos como Inglaterra, debido a esto, es importante para las buenas relaciones diplomáticas con nuestros vecinos."
 states_of_flanders: "Estados de Flandes"
 states_of_flanders_desc: "Los Estados de Flandes eran la representación de los tres estados, la nobleza, el clero y áreas comunes, debido a la representación de todas las personas que son menos propensos a la revuelta."
 HAI_ideas: "Ideas Hainaut"
 HAI_ideas_start: "Tradiciones Hainaut"
 HAI_ideas_bonus: "Ambiciones Hainaut"
 economic_diversity: "La diversidad económica"
 economic_diversity_desc: "Las tierras valonas son diversos en sus productos, esto nos da un impulso en la riqueza generada a partir de ellos."
 low_countries_diplomacy: "Diplomacia Países bajos"
 low_countries_diplomacy_desc: "Los Países Bajos están llenos de pequeños reinos discutir, esto hace que sea mucho más importante para nosotros mantener una fuerte presencia diplomática con las otras naciones."
 the_walloon_method: "El Método Valona"
 the_walloon_method_desc: "El Método Valona es un método de forja de hierro, se crea un producto de calidad muy buscado y valioso."
 wallonian_armies: "Los ejércitos valonas"
 wallonian_armies_desc: "Las tierras de Valonia han visto muchas batallas, su gente ha luchado en muchas guerras y tienen una gran experiencia en el arte de la guerra."
 bastion_of_northern_catholicism: "Bastión del catolicismo del Norte"
 bastion_of_northern_catholicism_desc: "Las tierras de los Países Bajos españoles eran el bastión del catolicismo durante el período posterior, la especie estaba fuertemente católica."
 fortified_towns: "Pueblos fortificados"
 fortified_towns_desc: "Muchas ciudades en Valonia fueron fuertemente fortificadas por los austriacos y el español con el fin de proteger mejor a ellos, ya que sirven funciones vitales para el apoyo a las campañas militares."
 wine_calms_the_people: "Vino y Calma Pueblo"
 wine_calms_the_people_desc: "Valonia es rico con las uvas, las uvas producen vino y cuando la gente común son capaces de obtener el vino que están más relajados y menos propensos a la revuelta y la más fácil de estabilizar."
 BRB_ideas: "Ideas Brabant"
 BRB_ideas_start: "Tradiciones Brabant"
 BRB_ideas_bonus: "Ambiciones Brabant"
 walled_cities: "Las ciudades amuralladas"
 walled_cities_desc: "Gran parte de las ciudades y pueblos de la región Brabante estaban amuralladas y fortificadas, estas ciudades también llamaron en más de la población debido a razones de seguridad, que impulsaron los ingresos fiscales y pueblos hicieron más defendible."
 armies_of_brabant: "Ejércitos de Brabant"
 armies_of_brabant_desc: "Brabant tiene una historia profunda en la guerra, es ejércitos tienen experiencia profesional."
 trade_city_breda: "Ciudad Comercial de Breda"
 trade_city_breda_desc: "Breda es una ciudad importante para el comercio en el norte de Europa, este cuenta con la influencia de la nación y nos ayudan a controlar mejor el comercio."
 brabant_architecture: "Brabant Arquitectura"
 brabant_architecture_desc: "La arquitectura de muchos de BRABANTS grandes ciudades es inigualable en cualquier parte del mundo, hay historias de lo hermoso cabo son ciudades."
 cloth_halls_brb: "Pasillos de Tela"
 cloth_halls_brb_desc: "Tela pasillos eran enormes edificios que contienen muchos puestos de mercado para facilitar la venta de bienes y en especial de tela."
 leuven_university: "Universidad de Lovaina"
 leuven_university_desc: "Universidad de Lovaina es una fuente continua de conocimientos, ayudando a impulsar a nuestra nación hacia adelante como uno de los verdaderamente grandes naciones tecnológicamente."
 joyous_charter: "Carta feliz"
 joyous_charter_desc: "La Carta feliz era un documento histórico que define la relationshop entre el Duque de Brabante y sus sujetos, que limita la capacidad de los Duques de declarar la guerra y establecer nuevos impuestos sin el consentimiento de la provincia de Brabante."
 LIE_ideas: "Ideas de Lieja"
 LIE_ideas_start: "Tradiciones Lieja"
 LIE_ideas_bonus: "Ambiciones Lieja"
 burgundian_favour: "Favor de Borgoña"
 burgundian_favour_desc: "Estamos rodeados por el Ducado de Borgoña, abierto a atacar sin ninguna posibilidad de ayuda inmediata, nuestra mejor oportunidad de sobrevivir es ganar el favor de Borgoña."
 guilds_of_liege: "Gremios de Lieja"
 guilds_of_liege_desc: "La ciudad de Lieja, capital de nuestra nación tiene una forma especial de gobierno, se gobernado conjuntamente por las ciudades gremios, este control de sí mismo hace que los burgueses feliz y más dispuestos a desprenderse de su moneda."
 founder_of_beguines: "Fundador de los Béguinages"
 founder_of_beguines_desc: "Béguinages son pequeñas comunidades religiosas que sirven a la iglesia católica, que se basaban en el territorio de Lieja."
 liege_morale: "La moral Lieja"
 liege_morale_desc: "Lieja es un estado eclesiástico traer propósito religioso de nuestros soldados reinos, haciéndolos más firmes en el campo de batalla."
 athens_of_the_north: "Atenas del Norte"
 athens_of_the_north_desc: "La ciudad de Lieja fue nombrado 'Atenas del Norte' durante su edad de oro debido a su debido a sus instituciones educativas florecientes."
 stability_above_all: "La estabilidad por encima de todo"
 stability_above_all_desc: "La nobleza y hamburguesas son a menudo luchan por los derechos y privilegios, debido a esta lucha los Príncipes-Obispos a menudo se han visto obligados a intervenir en estos asuntos."
 cathedral_of_st_lambert: "Catedral de St Lambert"
 cathedral_of_st_lambert_desc: "La catedral de St Lambert era una enorme catedral en la ciudad de Lieja, que lleva el nombre del mártir San Lambert y es un sitio de gran peregrinación."
 french_ideas: "Las ideas francesas"
 french_ideas_start: "Las tradiciones francesas"
 french_ideas_bonus: "Las ambiciones francesas"
 the_three_estates: "Los tres estados"
 the_three_estates_desc: "Los tres estados de Francia fueron la separación de la población francesa en tres grupos, los nobles, el clero y la gente común, cada grupo está representado por los estados generales, dando a cada finca especialmente los plebeyos un sentido de importancia en la política francesa."
 advisors_to_the_king: "Asesores del Rey"
 advisors_to_the_king_desc: "Los reyes de Francia por lo general utilizar sus vasallos como sus asesores principales, estas experiencias pasadas tienen educar a nuestro estado en las relaciones diplomáticas."
 legacy_of_charlemagne: "Legado de Carlomagno"
 legacy_of_charlemagne_desc: "Las historias del rey Carlomagno que unió Europa bajo el dominio francés trae orgullo y afán de lucha a nuestros soldados."
 land_of_wine: "Tierra del Vino"
 land_of_wine_desc: "El fácil acceso al vino permite a nuestra población a pasar por alto las cuestiones de menor importancia."
 eldest_daughter_church: "Hija mayor de la Iglesia"
 eldest_daughter_church_desc: "La Iglesia francesa a menudo se llama la "hija mayor de la iglesia ', debido a su ininterrumpida comunión con el obispo de Roma y la iglesia católica."
 chateau: "Castillo"
 chateau_desc: "Un castillo es una casa de campo de la nobleza a menudo fortificados con y defendidos, estas casas de la nobleza ayudarán a nuestra defensa en tiempos de guerra."
 group_the_philosophes: "Los filósofos"
 group_the_philosophes_desc: "Estos tiempos ilustrados que cuentan con algunos de los más grandes filósofos de nuestra época. Estos pensadores están produciendo un flujo constante de nuevas ideas y el pensamiento. Estas ideas son estimulantes avances en todos los campos, desde las más cotidianas a las más importantes."