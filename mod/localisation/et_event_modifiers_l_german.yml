l_german:
 rise_of_islam:0 "Aufstieg des Islams"
 desc_rise_of_islam:0 "ine neue und mächtige Religion ist im Aufstieg und wir sind auserwählt worden, sie zum Ruhm zu führen."
 grand_tournament:0 "Prachtvolles Turnier"
 desc_grand_tournament:0 "Unsere Leute erinnern sich noch, wie der beste Ritter im Reich um den Titel des Großen Meisters kämpfte."
 recent_conversion:0 "Kürzliche Bekehrung"
 desc_recent_conversion:0 "Viele sind durch unseren jüngsten Wechsel der Religion verärgert, was eine Instabilität im ganzen Land verursacht."
 nomadic_conquest:0 "Nomadische Eroberung"
 desc_nomadic_conquest:0 "Mit den militärischen Fähigkeiten unseres glorreichen Herrschers werden wir das größte Reich in der Geschichte der Menschheit schmieden."
 missionaries_abolished:0 "Missionare abgeschafft"
 desc_missionaries_abolished:0 "Erzwungene Konvertierungen sind gegen unsere säkularen Prinzipien und deshalb haben wir keine Verwendung für Missionare mehr."
 large_empire:0 "Großes Imperium"
 desc_large_empire:0 "Unser Imperium ist zu groß geworden, um es effizient zu administrieren."
 huge_empire:0 "Riesiges Imperium"
 desc_huge_empire:0 "Unser Imperium ist viel zu groß geworden, um es effizient zu administrieren."
 pax_romana:0 "Pax Romana"
 desc_pax_romana:0 "Das Römische Recht glänzt wie ein Leuchtfeuer in einem Meer von Aufruhr und die Menschen in den Provinzen können durch das Wissen, dass wir Ruhe und Ordnung innerhalb des Reiches schaffen, beruhigt sein."
 empire_destabilized:0 "Reich destabilisiert"
 desc_empire_destabilized:0 "Die jüngsten Ereignisse haben die innere Stabilität des Reiches gestört. Wir müssen die Dinge wieder unter Kontrolle bekommen, bevor die Dinge noch schlimmer werden."
 empire_declining:0 "Reich rückläufig"
 desc_empire_declining:0 "Wir werden die Kontrolle über unsere Provinzen in den entfernten Teilen des Reiches verlieren. Einige Pessimisten haben bereits behauptet, dass die Geschichte unseres mächtigen Reiches zu seinem Ende kommen werde."
 empire_fragmenting:0 "Reich splittert"
 desc_empire_fragmenting:0 "Die staatlichen Strukturen, die das Reich zusammenhalten, fallen auseinander, da barbarische Überfälle und Revolten sich wie ein Lauffeuer verbreiten."
 empire_collapsing:0 "Reich kollabiert"
 desc_empire_collapsing:0 "Das einst mächtige Recih bricht zusammen und wir halten nur noch über sehr wenige Gebiete wirkliche Kontrolle. Es ist an der Zeit, die weiter entfernten Provinzen zu vergessen, und zu versuchen die wenigen die wir noch kontrollieren, zusammenzuhalten."
 total_collapse:0 "Totaler Zusammenbruch"
 desc_total_collapse:0 "Das Reich ist zusammengebrochen, da die Regierung die Kontrolle über ihre Territorien verloren hat. Wir können nichts tun ausser unserem einst so mächtigen Reich beim Brennen zuzuschauen."
 country_restabilized:0 "Staat restabilisiert"
 desc_country_restabilized:0 "Wir haben es vor kurzem geschafft, die Stabilität unseres Reiches wiederherzustellen. Die härteren Zeiten haben wirken noch heute nach, aber wenigstens wird der Effekt nachlassen."
 barbarian_migration:0 "Migration"
 desc_barbarian_migration:0 "Unser Volk hat unsere Heimat verlassen, um uns ein mächtiges Königreich in dem bald zerfallenden Römischen Reiches zu bilden."
 gods_pleased:0 "Götter zufriedengestellt"
 desc_gods_pleased:0 "Das große Fest, das wir hielten, gefiel den Göttern und sorgt für eine erfolgreiche Zukunft."
 norse_exploration:0 "Nordische Entdeckungen"
 desc_norse_exploration:0 "Wir haben einige Forscher finanziert, welche hoffen, neue Länderreien über den großen Ozean zu finden."
 norse_colonization:0 "Nordische Kolonisierung"
 desc_norse_colonization:0 "Wir haben einige Siedler finanziert, um permanente Siedlungen in den zuletzt entdeckten Provinzen zu etablieren."
 primitive_government:0 "Primitive Regierungsform"
 desc_primitive_government:0 "Unsere letzten technologischen Entdeckungen haben unsere derzeitige Regierungsform veralten lassen. Wir sollten schleunigst unsere Regierung reformieren." 
 large_tribe:0 "Großer Stamm"
 desc_large_tribe:0 "Unsere primitive Regierungsform macht es schwer, unsere vielen Provinzen zu regieren. Wir können nicht mehr durch Kolonialisierung wachsen."
