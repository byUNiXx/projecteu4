 religious_policy:0 "Religiöse Politik"
 desc_religious_policy:0 "Durch das Konzentrieren unserer Staatsgewalt auf religiöse Angelegenheiten könnten wir Ungläubiger mit einer viel höheren Rate bekehren."
 economic_policy:0 "Wirtschaftspolitik"
 desc_economic_policy:0 "Wir könnten unsere Anstrengungen auf unsere Wirtschaft fokussieren. Unsere Steuereinnahmen würden signifikant gesteigert werden."
 stability_policy:0 "Stabilitätspolitik"
 desc_stability_policy:0 "Innere Stabilität ist essentiell für jedes Land, welches überleben will. Durch den Fokus auf die vorbeugende Beseitigung von möglichen Konfliktherden könnten wir das Revoltenrisiko senken."
 naval_policy:0 "Marinepolitik"
 desc_naval_policy:0 "Durch den Fokus auf unsere Marine könnten wir über die Weltmeere herrschen."
 trade_policy:0 "Handelspolitik"
 desc_trade_policy:0 "Es gibt viel Geld über Handel zu verdienen. Durch den Fokus darauf, könnten wir unseren Reichtum vermehren."
 diplomatic_policy:0 "Diplomatiepolitik"
 desc_diplomatic_policy:0 "Durch den Fokus auf die Diplomate würden wir diplomatische Beziehungen mit mehr Staaten eingehen."
 offensive_policy:0 "Offensive Politik"
 desc_offensive_policy:0 "Durch den Fokus unserer Ressourcen auf eine offensive Militärpolitik, könnten wir jeden Feind besiegen."
 defensive_policy:0 "Defensive Politik"
 desc_defensive_policy:0 "Es ist schwer, Kriege zu verlieren, wenn unsere Festungen niemals fallen. Durch den Fokus auf eine defensive Militärpolitik könnten wir es unseren Feinden schwer machen, uns anzugreifen."
 leadership_policy:0 "Generalspolitik"
 desc_leadership_policy:0 "Selbst die mächtigste Armee ist schwach, wenn sie von einem unfähigen General befehligt wird. Durch überlegene Taktiken könnten wir unsere Feinde sogar in Unterzahl besiegen." 
 working_class_benefits:0 "Vorteile für die Arbeiterklasse"
 desc_working_class_benefits:0 "Um die aufkommende Revolution zu schwächen , garantieren wir der Arbeiterklasse bessere Bedingungen wie etwa besseren Mindestlohn, geringere Steuern und mehr Ferientage."
 working_class_restricted:0 "Unterdrückung der Arbeiterklasse"
 desc_working_class_restricted:0 "Verwerft die Forderung der Arbeiter, wir werden deren Situation nicht verbessern."
 supress_marxist_thinkers:0 "Unterdrückung des Marxismus"
 desc_supress_marxist_thinkers:0 "Wir werden die Ausbreitung der gefährlichen Gedanken des Marxismus verhindern, indem wir ihre Vertreter einkerkern."
 corrupted_government:0 "Korrupte Regierung"
 desc_corrupted_government:0 "Die Führungsriege unserer Regierung besteht nur noch aus korrupten und selbstgerechten Geiern ; Wodurch die Bevölkerung meint, es wäre an der Zeit das Regierungssysten zu ändern."
 mass_deportation:0 "Deportationen der Massen"
 desc_mass_deportation:0 "Bewohner der Provinz wehren sich erfolgreich gegen die Deportation in andere Teile des Landes. Dies wird die Provinz mittelfristig destabilisieren."
 minority_retrictions:0 "Unterdrückte Minderheiten"
 desc_minority_retrictions:0 "Entsprechend der Forderungen der Revolutionäre haben wir die Rechte gewisser Minderheiten beschnitten."
 supress_fascist_thinkers:0 "Faschistische Idiologie unterdrücken"
 desc_supress_fascist_thinkers:0 "Wir beugen der Verbreitung der gefährlichen Ideologie des Faschismus vor, indem wir verschiedene führende Verbreiter inhaftieren."
 lowered_taxes:0 "Steuern senken"
 desc_lowered_taxes:0 "Wir haben zeitweise die Steuern gesenkt um Aufruhr zu verhindern."
 raided_province:0 "Überfallen"
 desc_raided_province:0 "Diese Provinz wurde überfallen, wir erhalten somit weniger Steuern"
 birth_of_vajrayana:0 "Spreading of Vajrayana"
 desc_birth_of_vajrayana:0 "We have recently converted to Vajrayana Buddhism and we must now spread it to restore our religious unity."
 ibadi_center:0 "Ibadi Center"
 desc_ibadi_center:0 "The Center of the Ibadi Religion"
 et_plague:0 "Plague"
 desc_et_plague:0 "A vicious plague is spreading in this province."
 et_famine:0 "Famine"
 desc_et_famine:0 "This province is suffering from famine."
 et_drought:0 "Drought"
 desc_et_drought:0 "Rainfall has been below average in this province, causing significant drought."
 state_atheism:0 "State Atheism"
 desc_state_atheism:0 "State atheism is a policy of expropriation of religious property, publication of information against religion and the official promotion of anti-religious materials in the education system."
 state_atheism_abolished:0 "State Atheism Abolished"
 desc_state_atheism_abolished:0 "During the state atheism, many people were practicing religion in secret or claimed to be irreligious to avoid persecution. Now that the policy have been abolished the practice of religion is on the rise."
 decadence_unrest:0 "Decadence Unrest"
 desc_decadence_unrest:0 "The early successes and failures of the rebels have inspired more people to follow their example."
 ai_rome:0 "AI Rome"
 desc_ai_rome:0 "AI Rome"
 increased_nationalism:0 "Increased Nationalism"
 desc_increased_nationalism:0 "The sense of nationalism has strengthened among the population of this province. They wish to establish their own country for their people."
 space_program:0 "Space Program"
 desc_space_program:0 "The space is vast and contains a great number of resources. With our space program we could gain valuable knowledge about our universe and get to exploit its resources before our rivals."
 space_station:0 "Space Station"
 desc_space_station:0 "Our space station gives our scientists a way to experiment with the effects of space and low gravity."
 moon_base:0 "Moon Base"
 desc_moon_base:0 "Our moon colony allows us to research the local conditions and harvest the local resources."
 mars_base:0 "Mars Base"
 desc_mars_base:0 "Our Mars colony allows us to research the local conditions and harvest the local resources."
 cultural_assimilation_enforced:0 "Cultural Assimilation"
 desc_cultural_assimilation_enforced:0 "We are enforcing the cultural assimilation of other peoples in our country. While this modifier is active there's a chance for our culture to randomly spread to new provinces."
 barbarian_homeland:0 "Old Homeland"
 desc_barbarian_homeland:0 "This province is part of our old homeland and will be abandoned after we have migrated into new lands."
 recent_migration:0 "Recent Migration"
 desc_recent_migration:0 "We have recently left our old homeland. With large numbers of people moving in to the newly conquered provinces it won't be hard for our culture and religion to become a majority there."
 christianity_banned:0 "Christianity Banned"
 desc_christianity_banned:0 "We have banned the practice of Christianity in the empire in hopes to prevent it from spreading."
 iconoclasm:0 "Iconoclasm"
 desc_iconoclasm:0 "Keeping of religious icons is currently banned in the empire and the existing ones are being systematically destroyed."
 two_sons:0 "Two Sons"
 desc_two_sons:0 "Our ruler has two sons. If he is do die now the realm will be divided among the two sons according to the Salic law."
 three_sons:0 "Three Sons"
 desc_three_sons:0 "Our ruler has three sons. If he is do die now the realm will be divided among the three sons according to the Salic law."
 year_of_the_four_emperors:0 "Year of the Four Emperors"
 desc_year_of_the_four_emperors:0 "With the legitimacy of the emperor questioned several pretenders are rising to claim the title."
 reformed_clergy:0 "Reformed Clergy"
 desc_reformed_clergy:0 "To protect our beliefs from spreading Christianity we have taken inspiration from their more organized clergy and turned our preasts into respectable preachers that our people listens to."
 nuclear_state:0 "Nuclear State"
 desc_nuclear_state:0 "We have nuclear weapons in our posession. This forces our enemies to be more careful when fighting us."
 inferior_nuclear_strength:0 "Inferior Nuclear Strength"
 desc_inferior_nuclear_strength:0 "We are at war with a country that has more nuclear weapons than we do. The fear of losing a nuclear war decreases the morale of our troops."
