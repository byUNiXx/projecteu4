 et.EVTNAME9: "Un País vecinas se une a la Califato"
 et.EVTDESC9: "Mahoma mismo ha viajado a la capital de un país vecino y ha logrado convertir al Islam. Su gobernante ahora se reconoce como el gobernante legítimo de sus tierras."
 et.EVTOPTA9: "Bien"
 et.EVTNAME10: "El Gran Cisma haya sido remendada"
 et.EVTDESC10: "Por fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, incluyendo la sede episcopal vital de Roma, la fe católica ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y la Pentarquía una vez más se puede reclamar regla universal sobre toda la cristiandad."
 et.EVTOPTA10: "Si esa es la forma en que el viento sopla..."
 et.EVTOPTB10: "Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME11: "Los diferenciales Arrianismo"
 et.EVTDESC11: "Las enseñanzas teológicas de Arrio fueron declaradas heréticas en el Primer Concilio Ecuménico. Eso, sin embargo, no impidió que sus ideas se propague. Las enseñanzas arrianos se han convertido en la mayor parte de la provincia de $PROVINCENAME$."
 et.EVTOPTA11: "OK"
 et.EVTNAME14: "$PROVINCENAME$ Defectos"
 et.EVTDESC14: "Nosotros hemos fallado en capturar $PROVINCENAME$ y toda la provincia ha desertado a $CONTROLLERNAME$."
 et.EVTOPTA14: "Maldicion!"
 et.EVTNAME15: "$FROM$ Defectos"
