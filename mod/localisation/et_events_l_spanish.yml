 et.EVTOPTA15: "Chingon!"
 et.EVTNAME18: "Division de Roma"
 et.EVTDESC18: "Hemos decidido dividir el Imperio Romano en dos. Ahora tenemos que decidir si queremos gobernar la parte occidental centrada en Roma o en la oriental gobernado desde Constantinopla."
 et.EVTOPTA18: "Vamos a gobernar el oeste"
 et.EVTOPTB18: "Nosotros gobernaremos en el este "
 et.EVTOPTC18: "Mejor no"
 et.EVTNAME19: "Difusión del budismo"
 et.EVTDESC19: "Algunos monjes budistas han llegado a Japón y han logrado convertir la mayoría de la gente de $PROVINCENAME$ en su religión."
 et.EVTOPTA19: "OK"
 et.EVTNAME20: "Nacimiento de Shinto"
 et.EVTDESC20: "Una nueva religión llamada Shinto ha nacido y se extendió entre la gente de $PROVINCENAME$. Consideran Japón directamente un paraíso creado por los dioses por la gente de Japón y el sintoísmo representa la conexión fundamental entre el poder y la belleza de la naturaleza y la gente de Japón."
 et.EVTOPTA20: "Interesnate"
 et.EVTNAME21: "Difusión del Shinto"
 et.EVTDESC21: "La idea de Shinto ha ganado terreno entre la población de $PROVINCENAME$. La mayoría de ellos ya han abandonado sus viejas costumbres."
 et.EVTOPTA21: "OK"
 et.EVTNAME22: "Las migraciones serbias"
 et.EVTDESC22: "Los serbios han emigrado a nuestro territorio de su tierra natal del noreste. Su cultura y la religión se ha convertido en la mayor parte en varias provincias."
 et.EVTOPTA22: "Preocupante"
 et.EVTNAME23: "Las migraciones croatas"
 et.EVTDESC23: "Los croatas han emigrado a nuestro territorio de su tierra natal del noreste. Su cultura y la religión se ha convertido en la mayor parte en varias provincias."
 et.EVTOPTA23: "Preocupante"
 et.EVTNAME24: "Stabilidad Restaurada"
 et.EVTDESC24: "Al derrotar a las rebeliones y la restauración de la paz que hemos logrado estabilizar y aumentar nuestro control sobre las regiones distantes del imperio."
 et.EVTOPTA24: "Finalmente"
 et.EVTNAME25: "Pax Romana Termina"
 et.EVTDESC25: "Revueltas y la inestabilidad se están extendiendo a través del imperio. Combinado con un aumento de la actividad militar de nuestros expertos consideran los tiempos de paz de Pax Romana que han terminado."
 et.EVTOPTA25: "Ellos probablemente esten correctos"
 et.EVTNAME26: "Decadencia del Imperio"
 et.EVTDESC26: "La revolución permanente y la estabilidad están haciendo cada vez más difícil para nosotros gobernamos nuestro vasto imperio. Debemos aumentar los efectos desestabilizadores antes de que el imperio se derrumba por completo."
 et.EVTOPTA26: "Esto no se ve bien.."
 et.EVTNAME27: "Asesinato del emperador"
 et.EVTDESC27: "El emperador ha sido asesinada por su propia guardia pretoriana. Los pretorianos afirman que el emperador había sido cegado por el poder y se conduce el imperio a su destrucción. Los pretorianos han instalado un nuevo emperador al trono y obligado al Senado a aceptar su reclamación. Sin embargo, todavía hay muchos que niegan el derecho del nuevo emperador para gobernar el imperio."
 et.EVTOPTA27: "Esto No es bueno "
 et.EVTNAME28: "Secularismo abandonado"
 et.EVTDESC28: "Hemos decidido abandonar la idea de un estado secular atrás y decidió adoptar una religión de Estado. Que la religión debemos hacer que la nueva religión del estado?"
