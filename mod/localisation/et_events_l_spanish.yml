 et.EVTNAME7: "Nacimiento del Islam"
 et.EVTDESC7: "Un profeta Mahoma influyente llamada ha reunido un buen número de seguidores de esta nueva religión llamada Islam. Ahora se le ofrece grandes recompensas para convertir y ayudándole a difundir la nueva religión."
