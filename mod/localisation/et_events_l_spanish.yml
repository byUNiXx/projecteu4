 et.EVTNAME29: "Las grandes migraciones"
 et.EVTDESC29: "Durante siglos, nuestro pueblo ha vivido a la sombra del poderoso Imperio Romano. Ahora que finalmente se siente como el poderoso imperio está fragmentando y que podría ser nuestra oportunidad de conseguir una muestra de las riquezas de Roma."
 et.EVTOPTA29: "El Imperio Romano, caerá! "
 et.EVTOPTB29: "Es más seguro quedarnos aquí"
 et.EVTNAME30: "Saqueo de $PROVINCENAME$"
 et.EVTDESC30: "La provincia de $PROVINCENAME$ ha sido saqueada! Si no somos capaces de tomar de nuevo el plazo de seis meses, hay una posibilidad de que anexar directamente a su país."
 et.EVTOPTA30: "Luego tomamos de nuevo"
 et.EVTNAME31: "Saqueo de $FROM$"
 et.EVTDESC31: "Nuestros ejércitos han sido una vez más victorioso. Hemos ganado el control de $FROM$ y si logramos mantenerlo bajo nuestro control durante seis meses, somos capaces de anexar directamente a nuestro país."
 et.EVTOTPA31: "$MONARCH$ premia a sus seguidores"
 et.EVTNAME32: "$PROVINCENAME$ Se une al Califato"
 et.EVTDESC32: "Las personas de $PROVINCENAME$ han convertido recientemente al Islam y ahora están dispuestos a unirse al califato."
 et.EVTOPTA32: "Maldicion!"
 et.EVTNAME33: "$FROM$ Se nos Une"
 et.EVTDESC33: "La mayoria de mususlmanes $FROM$ le gustaría abandonar sus antiguos amos y aceptar para gobernar del califa."
 et.EVTOPTA33: "Bien!"
 et.EVTOPTB33: "Qué provincia es inútil"
 et.EVTNAME34: "El Imperio Galo"
 et.EVTDESC34: "Nuestro gobernador de la Galia ha proclamado emperador incapaz de gobernar el Imperio Romano. Él ha declarado el Imperio Galo un estado independiente y se coronó su emperador."
 et.EVTOPTA34: "le tenemos que poner abajo"
 et.EVTNAME35: "El Imperio de Palmira"
 et.EVTDESC35: "Nuestro gobernador en Palmyra ha proclamado emperador incapaz de gobernar el Imperio Romano. Él ha declarado el Imperio de Palmira un estado independiente y se coronó a su rey."
 et.EVTNAME36: "Migraciones Suaves"
 et.EVTDESC36: "Suebi han emigrado a Galicia de su tierra natal en Alemania. Su cultura y la religión se ha convertido en la mayor parte en varias provincias y ahora están tratando de crear ellos mismos un reino independiente."
 et.EVTOPTA36: "Preocupante"
 et.EVTNAME37: "Migraciones de Bandalos"
 et.EVTDESC37: "Los vándalos han emigrado a Hispania de su tierra natal en Alemania. Su cultura y la religión se ha convertido en la mayor parte en varias provincias y ahora están tratando de crear ellos mismos un reino independiente."
 et.EVTOPTA37: "Preocupante"
 et.EVTNAME38: "Levantamientos Britanicos"
 et.EVTDESC38: "Los pueblos bretones han crecido inquieto y las incursiones en nuestras fronteras han aumentado. Muchos ciudadanos romanos ya se han dejado Britannia de piezas más centrales del Imperio y los administradores locales han dado a entender que les gustaría hacer lo mismo."
 et.EVTOPTA38: "No vamos a dejar Britannia"
 et.EVTOPTB38: "Abandonen Britannia"
 et.EVTNAME40: "Empezando Expedicion"
 et.EVTDESC40: "Debido a la generosa financiación de $MONARCHTITLE$ $MONARCH$ los valientes aventureros son finalmente listo para zarpar hacia tierras desconocidas."
 et.EVTOPTA40: "Voy a mirar hacia adelante a su regreso"
 et.EVTNAME41: "Expediccion Exitosa"
 et.EVTDESC41: "La expedición ha vuelto por fin, diciendo a grandes historias sobre las tierras que descubrían."
 et.EVTOPTA41: "Bien!"
 et.EVTNAME42: "Expedicción Fallada"
 et.EVTDESC42: "La expedición financiamos ya debería haber regresado hace mucho tiempo. Nunca sabremos lo que pasó con ellos, pero está claro que no hay información de nuevas tierras."
 et.EVTOPTA42: "Maldicion!"
 et.EVTNAME43: "La rebelión de los chiítas"
 et.EVTDESC43: "Una nueva y poderosa dinastía de los musulmanes chiítas ha nacido. Se han reunido un gran ejército y están intentando crear ellos mismos un reino independiente."
 et.EVTOPTA43: "Ellos no tendrán éxito"
 et.EVTNAME44: "Migraciones de Visigothic"
 et.EVTDESC44: "Un pueblo gótica llamada visigodos han migrado hacia Aquitania y ahora se deseen crear su propio reino allí. El rey visigodo se ofrece a ayudar a defender el Imperio, si renunciamos a territorio pacíficamente."
 et.EVTOPTA44: "Podríamos utilizar un aliado"
 et.EVTOPTB44: "Nunca!"
 et.EVTNAME45: "Migraciones de Ostrogothic"
 et.EVTDESC45: "Un pueblo gótica llamada ostrogodos han migrado a Illyria y ahora se deseen crear su propio reino allí. El rey ostrogodo se ofrece a ayudar a defender el Imperio, si renunciamos a territorio pacíficamente."
 et.EVTOPTA45: "Podriamos Utilizar un aliado"
 et.EVTOPTB45: "Nunca!"
 et.EVTNAME46: "Petroleo Descubierto"
 et.EVTDESC46: "importantes reservas de petróleo han sido descubiertos en $PROVINCENAME$."
 et.EVTOPTA46: "Bien!"
 et.EVTNAME47: "El consejo de $PROVINCENAME$"
 et.EVTDESC47: "Los líderes religiosos más importantes del cristianismo se han reunido en un consejo de $PROVINCENAME$ para discutir una controversia causada por las enseñanzas de Arrio. El Consejo acordó que Jesucristo era Dios y declaró la idea arriana que Jesús fue un ser creado herético."
 et.EVTOPTA47: "OK"
 et.EVTNAME48: "El consejo de $PROVINCENAME$"
 et.EVTDESC48: "Los líderes religiosos más importantes del cristianismo se han reunido en un consejo de $PROVINCENAME$ para discutir el nestorianismo, que hizo hincapié en la falta de unidad entre las naturalezas humana y divina de Cristo. El excomulgado Nestorio y declaró las varias Iglesias de Oriente que siguieron sus enseñanzas heréticas."
 et.EVTOPTA48: "OK"
 et.EVTNAME49: "El consejo de  $PROVINCENAME$"
 et.EVTDESC49: "Los líderes religiosos más importantes del cristianismo se han reunido en un consejo de $PROVINCENAME$ para discutir cuestiones religiosas importantes. La Iglesia copta de Alejandría no estuvo de acuerdo con las decisiones tomadas en el Consejo y, por tanto, fue declarado herético."
 et.EVTOPTA49: "OK"
 et.EVTNAME50: "Los diferenciales nestorianismo"
 et.EVTDESC50: "Después de haber sido excomulgado por el último Concilio Ecuménico, muchos huyeron al este nestorianos. Ahora se han establecido en $PROVINCENAME$ y han logrado convertir la mayoría de la población local al nestorianismo."
 et.EVTOPTA50: "OK"
 et.EVTNAME51: "$PROVINCENAME$ Se volvio catolica"
 et.EVTDESC51: "Con la totalidad de la cristiandad dividida cada cristiano debe escoger un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse Católica."
 et.EVTOPTA51: "OK"
 et.EVTNAME52: "$PROVINCENAME$ se convierte en ortodoxa"
 et.EVTDESC52: "Con la totalidad de la cristiandad dividida cada cristiano debe escoger un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse ortodoxa."
 et.EVTOPTA52: "OK"
 et.EVTNAME53: "Cultura Romana La fusión con el popular local"
 et.EVTDESC53: "El pueblo de $PROVINCENAME$ ha tenido un cierto estilo de vida romano desde hace algún tiempo. Ahora, parece una nueva identidad está surgiendo a medida que se entremezclaron con nuestra gente."
 et.EVTOPTA53: "Me pregunto como vamos a salir de esta."
 et.EVTNAME54: "El pueblo de $PROVINCENAME$ quieren ser secularistas"
 et.EVTDESC54: "El pueblo de $PROVINCENAME$ se dice ser secular. Sin embargo, el laicismo no es una religión real que personas reales pueden practicar. Por lo tanto la religión mayoritaria real de $PROVINCENAME$ Debe haber algo más."
 et.EVTOPTA54: "Claro"
 et.EVTNAME55: "Levantamiento de Boudica"
 et.EVTDESC55: "La tribu de los icenos y su rey Prasutagus solía ser nuestros aliados. Prasutagus incluso nos favoreció tanto que él nombró el emperador romano sus coheredero junto con sus dos hijas. Sin embargo, después Prasutagus murió, tomamos el control total sobre los icenos y privó a los nobles locales y las hijas de sus tierras Prasutagus '. Esto dejó a la población local indignado y ahora esposa Prasutagus ', Boudica se ha reunido la tribu Iceni en una rebelión contra el Imperio."
 et.EVTOPTA55: "No es nada que no podemos hacer frente a"
 et.EVTNAME56: "Vesuvius Erupcion"
 et.EVTDESC56: "El volcán Vesubio entró en erupción catastrófica destrucción ha las ciudades de Pompeya y Herculano matando a miles de personas. Los sobrevivientes están buscando refugio en las ciudades sobrevivir."
 et.EVTOPTA56: "Organizar un esfuerzo de reconstrucción"
 et.EVTOPTB56: "Muy Mal"
 et.EVTNAME58: "Grupo de Tecnología incorrecto"
 et.EVTDESC58: "Nuestro grupo de tecnología está muy avanzada para nuestro nivel actual de la tecnología."
 et.RVTOPTA58: "OK"
 et.EVTNAME59: "Margraviate suprimidas"
 et.EVTDESC59: "Puesto que ya no somos una parte de la educación en derechos humanos, no podemos ser una marcha imperial más. El margraviate ha sido abolida y nuestro gobernante ha llamado a sí mismo rey."
 et.EVTOPTA59: "OK"
 et.EVTNAME60: "Difusión del budismo"
 et.EVTDESC60: "Algunos monjes budistas han llegado a Corea y han logrado convertir la mayoría de la gente de $PROVINCENAME$ en su religión."
 et.EVTOPTA60: "OK"
 et.EVTNAME61: "Vajrayana Buddhismo"
 et.EVTDESC61: "eruditos budistas han desarrollado recientemente una nueva rama del budismo Vajrayana llamada y nuestro rey está mostrando un gran interés hacia esta nueva religión. El budismo ha sido una importante religión minoritaria en nuestras tierras durante generaciones y difundir las enseñanzas Vajrayana no debería ser demasiado difícil si decidimos convertir."
 et.EVTOPTA61: "Convertir a Vajrayana"
 et.EVTOPTB61: "No estamos Interesados"
 et.EVTNAME62: "Difusion del Vajrayana"
 et.EVTDESC62: "El budismo ha sido una importante religión minoritaria en $PROVINCENAME$ por mucho tiempo. El hecho de que la clase dominante ahora abraza el budismo Vajrayana ha animado a más personas para convertir lo que el budismo la religión mayoritaria en la provincia."
 et.EVTOPTA62: "Bien"
 et.EVTNAME64: "El nacimiento del Ibadi Islam"
 et.EVTDESC64: "20 años después de la muerte de Mahoma, Jabir Ibn Zayd de Nizwa, Omán comenzó el movimiento ibadí, desarrollándola en Basra. El ibadíes se oponían a la regla de la tercera y cuarta Rashidun califa, Uthman y Ali, pero a diferencia de los grupos extremistas, tolerado otros puntos de vista religiosos. Ibadí Islam tiempo se convirtió en Omán, donde el Imam fue elegido al contrario que en el Islam chiíta y sunita en el que el título era hereditario. A partir de allí se extendió en todo el mundo islámico desde Andalucía hasta la India."
 et.EVTOPTA64: "Prediquen lo que quieren."
 et.EVTOPTB64: "No vamos a tolerar la herejía!"
 et.EVTNAME65: "Revuelta Ibadi"
 et.EVTDESC65: "Durante el reinado del califato omeya, la ibadíes se rebelaron. A partir de Hiyaz, la ibadíes fueron vencidos y Fleed desde la Meca a Saná. Una vez más, los ibadíes fueron derrotados retirarse a Shibam. El califato omeya la vio obligado a retirarse debido a las rebeliones en Damasco y firmó un tratado con los líderes Ibadi. Shibam se convertiría en una comunidad ibadí sancionado con tal de que paguen impuestos al Califato. Durante los siguientes cuatro siglos, la religión ibadí se basó en Shibam."
 et.EVTOPTA65: "La rebelión ibadí será aplastado!"
 et.EVTOPTB65: "Dejar que vivan en paz."
 et.EVTNAME66: "Los diferenciales Ibadi"
 et.EVTDESC66: "La fe ibadí ha encontrado adeptos en una nueva tierra. A través de predicadores, una provincia se ha convertido y se convierten en mayoría ibadí."
 et.EVTOPTA66: "No podemos parar la propagacion de esa fe."
 et.EVTNAME67: "Ibadi en M'zab"
 et.EVTDESC67: "La fe ibadí originalmente entró en tierras bereberes a través de la rostomitas que gobernó desde su capital en Tiaret. Los Rustamids eran todos ibadí y así pasamos una gran cantidad de tiempo durante los siglos eigth y noveno conversión de las tribus locales a su religión. M'zab, una provincia en el desierto de Argelia, se convirtió en un bastión de la fe ibadí y lo sigue siendo a día de hoy."
 et.EVTOPTA67: "La fe ibadi se hace mas Fuerte."
 et.EVTNAME69: "Plaga"
 et.EVTDESC69: "El pueblo de $PROVINCENAME$ ha aumentado de manera significativa, lo que ha llevado a un gran número de personas que viven juntas en condiciones antihigiénicas. Esto ha permitido que una plaga se extienda por la población matando a una porción significativa de la población de la provincia."
 et.EVTOPTA69: "Oh no!"
 et.EVTNAME70: "Hambruna"
 et.EVTDESC70: "Las cosechas anteriores han sido malas en $PROVINCENAME$ y ahora los almacenamientos de alimentos se han agotado. No hay suficiente comida para toda la población y muchos ciudadanos ya han perecido al hambre."
 et.EVTOPTA70: "Oh no!"
 et.EVTNAME71: "Sequía"
 et.EVTDESC71: "La precipitación en $PROVINCENAME$ ha sido inferior a la media de este año. Esto ha provocado que los cultivos a fallar y no hay suficiente comida y agua para sostener la población. Un gran número de ciudadanos ya han muerto debido a la escasez de alimentos o agua."
 et.EVTOPTA71: "Oh no!"
 et.EVTNAME72: "Nueva Dinastia"
 et.EVTDESC72: "La Dinastia $COUNTRYNAME$ ha caído y una nueva dinastía está en aumento. A pesar de que la nueva dinastía afirmó ser los sucesores legítimos de $COUNTRYNAME$, tomará algún tiempo para que puedan obtener el reconocimiento de la gente."
 et.EVYOPTA72: "Viva la nueva dinastía!"
 et.EVTNAME76: "Los diferenciales irreligión"
 et.EVTDESC76: "La práctica de la religión está disminuyendo y un creciente número de personas que se consideran religiosas."
 et.EVTOPTA76: "OK"
