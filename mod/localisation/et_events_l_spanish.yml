 et.EVTNAME83: "El nacionalismo Checo"
 et.EVTDESC83: "El sentido de nacionalismo está aumentando entre los checos en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME84: "El nacionalismo eslovaco"
 et.EVTDESC84: "El sentido de nacionalismo está aumentando entre los eslovacos en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME85: "El nacionalismo polaco"
 et.EVTDESC85: "El sentido de nacionalismo es cada vez mayor entre los postes en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME86: "El nacionalismo ruso"
 et.EVTDESC86: "El sentido de nacionalismo está aumentando entre los rusos en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME87: "El nacionalismo ucraniano"
 et.EVTDESC87: "El sentido de nacionalismo está aumentando entre los iraníes en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME88: "El nacionalismo Bielorruso"
 et.EVTDESC88: "El sentido de nacionalismo está aumentando entre los bielorrusos en nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME89: "El Gran Cisma haya sido remendada"
 et.EVTDESC89: "Por fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, la fe ortodoxa ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y el Papa, una vez más se puede reclamar regla universal sobre toda la cristiandad."
 et.EVTOPTA89: "Si esa es la forma en que el viento sopla ..."
 et.EVTOPTB89: "Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME90: "Lanzamiento"
 et.EVTDESC90: "Durante años nuestros científicos e ingenieros han estado trabajando duro y, finalmente, el día del lanzamiento ha amanecido. El mundo entero está mirando como unos valientes astronautas están tratando de llegar a la luna."
 et.EVTOPTA90: "Les desamos suerte"
 et.EVTNAME91: "Aterrizaje en la Luna"
 et.EVTDESC91: "Nuestros astronautas han sido las primeras personas que caminaron sobre la luna. Sus logros han sido retransmitido en directo y todo el mundo está en el temor de nuestro poder tecnológico."
 et.EVTOPTA91: "Este es de hecho un gran salto para la humanidad"
 et.EVTNAME92: "Moon Landing"
 et.EVTDESC92: "Nuestros astronautas han aterrizado en la luna y han dado sus primeros pasos en su superficie. A pesar de que no fuimos los primeros en llegar a la Luna, esto es un gran logro que no pasa desapercibido por el resto del mundo."
 et.EVTOPTA92: "Bien"
 et.EVTNAME93: "Colonia Lunar"
 et.EVTDESC93: "Los módulos finales de nuestra colonia lunar permanente han llegado a la luna y es ahora listo para empezar a experimentar y la cosecha de los recursos locales."
 et.EVTOPTA93: "Bient"
 et.EVTNAME94: "Colonia en Marte"
 et.EVTDESC94: "Los módulos finales de nuestra colonia de Marte permanentes han llegado al planeta y es ahora listo para empezar a experimentar y la cosecha de los recursos locales."
 et.EVTOPTA94: "Bien"
 et.EVTNAME100: "Surgimiento de una tribu Cercana"
 et.EVTDESC100: "Una tribu cerca de nuestras fronteras ha conseguido unir a los pueblos dispersos de sus provincias cercanas y convertirse en un jugador notable en la política y la guerra en las regiones vecinas."
 et.EVTOPTA100: "OK"
 et.EVTNAME101: "Nueva Sultanato Fundada"
 et.EVTDESC101: "marineros musulmanes han descubierto nuevas tierras a lo largo de la costa este de África. Han reclamado estas tierras por sí mismos y fundó su propio sultanato."
 et.EVTOPTA101: "Interesante"
 et.EVTNAME102: "Colocado Gotland"
 et.EVTDESC102: "aventureros nórdicos han descubierto una isla llamada Gotland. Ellos han afirmado esta isla para ellos y establecido asentamientos permanentes allí."
 et.EVTOPTA102: "Interesante"
 asy.EVTNAME1: "$PROVINCENAME$ se vuelve babilonia"
 asy.EVTDESC1: "El Pueblo de $PROVINCENAME$ están tomando un interés en la cultura babilónica antigua. Están hablando del viejo lenguaje de Babilonia, y ahora consideran a sí mismos de Babilonia"
 asy.EVTOPTA1: "OK"
 asy.EVTNAME2: "Volver a las andadas"
 asy.EVTDESC2: "Con la restauración de nuestra independencia, los sacerdotes de la antigua religión mesopotámica están surgiendo de su escondite. Proponen que rechazamos las formas extranjeras impuestas a nuestro pueblo, y en lugar de regresar a la adoración de dioses tradicionales como Assur y Marduk"
 asy.EVTOPTA2: "Sí, vamos a deshacerse de esta yugo extranjero"
 asy.EVTOPTB2: "La antigua religión cayó"
 asy.EVTNAME3: "Deportacion Masiva"
 asy.EVTDESC3: "El antiguo Imperio Asirio tenía una práctica por la cual sería deportar a nacionalidades enteras de una parte del Imperio, y los distribuye en el resto del Imperio. Podríamos reanudar esta práctica."
 asy.EVTOPTA3: "Muy bien, vamos a continuar con esta práctica"
 asy.EVTOPTB3: "No, hacer esto podría desestabilizar todo el Imperio."
 asy.EVTNAME4: "Coalición de los 12 Reyes"
 asy.EVTDESC4: "Cuando Salmanasar III trató de moverse hacia el oeste, a través del Éufrates, y luego hacia el sur a lo largo de la costa levantina se encontró con algo, que se había enfrentado a ninguno de sus predecesores: la Coalición Damasco. Esta alianza consistió en Adad-idri (Hadad-ezer) de Damasco, Irhuleni de Hamat (estas dos ciudades siendo los líderes), Acab de Israel, Gindibu los árabes, Biblos, Egipto, Matinu-baal de Arvad, Irqantu, Usanatu , Adunu-baal de Shianu, Ba'asa de Bit-Ruhubi, y "el amonita". Estas ciudades fueron capaces de detener la expansión asiria juntos. Inspirado por estos acontecimientos, una rebelión masiva se ha levantado contra nosotros"
 asy.EVTOPTA4: "debemos vencerlo"
 dis_com.EVTNAME1: "Revolucion Comunista en $COUNTRY$"
 dis_com.EVTDESC1: "Décadas de opresión, impuestos injustos y el aumento de las diferencias en las condiciones de vida de los ricos y los pobres han contribuido a los movimientos revolucionarios que comienzan a emerger a través de nuestras tierras. $MONARCH$ desesperada ha sido la búsqueda de soluciones a los problemas cada vez mayores ya que nuestro país se encuentra al borde de la ruina financiera. incesante la clase obrera "luchar por la libertad será probablemente resultaría demasiado de un desafío si no se maneja adecuadamente."
 dis_com.EVTOPTA1: "tiempos difíciles están por delante de nosotros"
 dis_com.EVTNAME2: "Supresión de la clase obrera"
 dis_com.EVTDESC2: "El malestar se está gestando entre la clase trabajadora de nuestra sociedad debido a la pesada carga puesta sobre sus hombros. Los bajos salarios, los altos impuestos y las largas horas de trabajo ha dado lugar a varias revueltas en erupción en todo el país."
 dis_com.EVTOPTA2: "Otorgarles beneficios"
 dis_com.EVTOPTB2: "Todo es como debe ser"
 dis_com.EVTNAME3: "Filosofos Marxisistas"
 dis_com.EVTDESC3: "Muchos de nuestros filósofos están teniendo discusiones vívidas acerca de las reformas sociales y las visiones de Karl Marx. Estas ideas han tenido un gran impacto en una gran parte de nuestra población. $MONARCH$ está empezando a temer que algunos de ellos serán muy fácilmente influenciados y que sus acciones rebeldes aumentará aún más la estabilidad de nuestro país."
 dis_com.EVTOPTA3: "Suprimir los pensadores marxistas"
 dis_com.EVTOPTB3: "Casi no representan una amenaza"
 dis_com.EVTNAME4: "Corrupcion"
 dis_com.EVTDESC4: "La clase dominante de nuestra nación se ha vuelto muy corrupta e hinchada. Muchos de los revolucionarios tienen la esperanza de que será capaz de eliminar la corrupción mediante el derrocamiento del gobierno."
 dis_com.EVTOPTA4: "Tratar de erradicar la corrupción"
 dis_com.EVTOPTB4: "No hay nada malo con la corrupción"
 dis_fas.EVTNAME1: "Revolucion Facista en $COUNTRY$"
 dis_fas.EVTDESC1: "Años de políticas gubernamentales ineficientes depresión financiera y todos han contribuido a los movimientos revolucionarios que comienzan a emerger a través de nuestras tierras. $MONARCH$ ha estado buscando desesperadamente resoluciones a los problemas cada vez mayores ya que nuestro país se encuentra al borde de la ruina financiera. incesante de los revolucionarios luchan por un nuevo gobierno probará probablemente demasiado de un desafío si no se maneja adecuadamente."
 dis_fas.EVTOPTA1: "tiempos difíciles están por delante de nosotros"
 dis_fas.EVTNAME2: "Minorías son culpados"
 dis_fas.EVTDESC2: "Los revolucionarios están culpando a las minorías para el estado calamitoso de nuestro país. Exigen que el gobierno restringe sus derechos con el fin de evitar que se corrompan nuestro país más allá."
 dis_fas.EVTOPTA2: "Restringir sus derechos"
 dis_fas.EVTOPTB2: "No toleramos el racismo"
 dis_fas.EVTNAME3: "Filosofia Racista"
 dis_fas.EVTDESC3: "Recientemente se han producido discusiones vivas sobre las diferencias entre las razas y varios pensadores influyentes parecen haber llegado a la conclusión de que nuestra raza es superior a todos los demás. Si no actuamos pronto, estas ideas pueden propagarse rápidamente entre la población'Donald Trump'."
 dis_fas.EVTOPTA3: "Suprimir los pensadores fascistas"
 dis_fas.EVTOPTB3: "Casi no representan una amenaza"
 nov.EVTNAME1: "Rogue general"
 nov.EVTDESC1: "Un poderoso general se ha convertido en corrupto y se volvió contra el emperador. Él afirma a sí mismo como el emperador legítimo de Roma."
 nov.EVTOPTA1: "lo vamos a aplastar"
 nov.EVTNAME2: "Emperador asesinado por los generales"
 nov.EVTDESC2: "El emperador fue cortado por sus propios generales, que buscan un mayor poder para sí mismos."
 nov.EVTOPTA2: "Ellos deben ser castigados por su traición"
 nov.EVTNAME3: "Levantamientos debido a los impuestos"
 nov.EVTDESC3: "En sus esfuerzos de aumentar la riqueza del imperio y de ellos mismos, el Senado podría haber elevado los impuestos un poco demasiado alto. Las personas que se encuentran ahora en la revuelta exigiendo impuestos más bajos."
 nov.EVTOPTA3: "Bajar Impuestos"
 nov.EVTOPTB3: "Las tasas de impuestos estan bien"
 nov.EVTNAME4: "Emperador asesinado por los senadores"
 nov.EVTDESC4: "El emperador murió mientras sostiene sesión con el Senado hoy. Los senadores desean cada vez más poder para sí mismos, y rechazan la autoridad del emperador sobre ellos."
 nov.EVTOPTA4: "Tener estos senadores asesinados por su traición."
 nov.EVTNAME5: "Heredero no soportado por el Senado"
 nov.EVTDESC5: "El emperador está muerto y el heredero nombró se gusta entre el Senado. El Senado designó a su propio candidato con la esperanza de que pudiera acceder al trono imperial sobre el heredero esperado."
 nov.EVTOPTA5: "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB5: "candidato de los senadores parece ser la mejor esperanza para el imperio."
 nov.EVTNAME8: "Heredero no admitida por los generales"
 nov.EVTDESC8: "El emperador está muerto y el heredero nombró es ampliamente rechazado por los generales. Los generales preferirían ver a uno de los suyos suceder al trono y se han designado a su propio candidato."
 nov.EVTOPTA8: "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB8: "El candidato del general parece ser la mejor esperanza para el imperio."
 nov.EVTNAME6: "Generales tratan de tomar el pais"
 nov.EVTDESC6: "El trono imperial es débil, mientras que los generales son fuertes. cada uno de una serie de poderosos generales se han declarado emperador y la media para tomar Roma."
 nov.EVTOPTA6: "Debemos defenrlo y restaurar nuestra autoridad."
 nov.EVTNAME7: "Los generales tratan de apoderarse del país"
 nov.EVTDESC7: "El trono imperial es débil y el Senado está gobernando el país. cada uno de una serie de poderosos generales se han declarado emperador, con la intención de aprovecharse de la debilidad imperial."
 nov.EVTOPTA7: "Debemos defenderlo y restaurar nuestra autoridad"
 nov.EVTNAME13: "Un general Escandaloso"
 nov.EVTDESC13: "Un escándalo ha dañado la reputación de un renombrado general. Muchos piensan que no se debe permitir que servir como un general después de esto."
 nov.EVTOPTA13: "Esto no es algo significante"
 nov.EVTOPTB13: "Él ya no sirve como un general"
 nov.EVTNAME14: "Un senador gana el oído del emperador"
 nov.EVTDESC14: "Un senador ha ganado la confianza del emperador. Esto tiene la consecuencia desafortunada de aumentar el poder político del Senado, como el emperador escucha el consejo del hombre."
 nov.EVTOPTA14: "Muy bien"
 nov.EVTNAME15: "Senador Asesinado"
 nov.EVTDESC15: "Un poderoso senador ha sido asesinada en las calles. Nadie sabe quién lo mató, pero con su muerte la autoridad senatorial es disminuida."
 nov.EVTOPTA15: "Ya veo"
 nov.EVTNAME17: "Faux Pas como Emperador"
 nov.EVTDESC17: "El emperador humilló a sí mismo en la corte hoy. Esto disminuirá su autoridad."
 nov.EVTOPTA17: "Muy bIen"
 nov.EVTNAME18: "Un General se gana los oidos del emperador"
 nov.EVTDESC18: "El emperador ha tomado un brillo a uno de los generales más poderosos aumentar significativamente su poder en el imperio."
 nov.EVTOPTA18: "Muy Bien"
 nov.EVTNAME19: "Resiste la Autoridad Imperial Senado"
 nov.EVTDESC19: "Con las garras Imperial cada vez más débil en el poder, muchos miembros de la sala son cada vez más audaz, rechazando órdenes imperiales."
 nov.EVTOPTA19: "Qué podemos hacer?"
 nov.EVTNAME20: "Saqueos Barbaros"
 nov.EVTDESC20: "La provincia $PROVINCENAME$ ha sido atacado con frecuencia durante los últimos meses. El rey bárbaro asegura que él no autorizó ningún redadas y todo el que lo hizo estaba actuando de forma independiente."
 nov.EVTOPTA20: "Supongo que no podemos hacer nada, entonces"
 nov.EVTOPTB20: "El rey bárbaro , obviamente,esta mintiendo"
 fragile_empires: "Decadencia"
 fragile_empires.1.t: "El Imperio Colapsa"
 fragile_empires.1.d: "líderes incompetentes y mala administración nos llevaron a este momento: Hay poco que podemos hacer además de ver nuestro país se queme."
 fragile_empires.1.a: "Esta es la madre de todos los desastres!"
 fragile_empires.2.t: "Estabilidad Restaurada"
 fragile_empires.2.d: "Hemos sido capaces de estabilizar nuestro país. Ahora es el momento de reconstruir."
 fragile_empires.2.a: "Por Fin termino..."
 fragile_empires.3.t: "Falla Administrativa"
 fragile_empires.3.d: "Nuestro imperio ha crecido demasiado grande para ser administrados de manera eficaz por un solo gobierno central."
 fragile_empires.3.a: "Maldita Sea!"
 fragile_empires.4.t: "Golpe de Estado"
 fragile_empires.4.d: "Nuestros ejércitos se dieron cuenta de nuestra incapacidad para restablecer el orden, y están listos para aprovechar el día."
 fragile_empires.4.a: "Inconcevible!"
 fragile_empires.5.t: "Colapso Economico"
 fragile_empires.5.d: "Nuestra nación está sumida en el caos, la inflación es galopante y que se encuentran al borde del colapso económico!"
 fragile_empires.5.a: "Que podemos hacer?"
 fragile_empires.6.t: "Los vasallos demandan Libertad"
 fragile_empires.6.d: "Nuestros sujetos piensan que no somos capaces de administrar su país por más tiempo y por lo tanto estamos tratando de separarse."
 fragile_empires.6.a: "Traidores!"
 fragile_empires.7.t: "malestar de los diferenciales"
 fragile_empires.7.d: "Los primeros éxitos y fracasos de los rebeldes han inspirado a más personas a seguir su ejemplo."
 fragile_empires.7.a: "Ellos son tontos."
 fragile_empires.8.t: "Secesion"
 fragile_empires.8.d: "Simplemente no puedo aguantar esos territorios por más tiempo, la población local es ahora totalmente autónomaSimplemente no puedo aguantar esos territorios por más tiempo, la población local es ahora totalmente autónoma."
 fragile_empires.8.a: "Maldicion."
 culture.1.t: "Difusión de la cultura Siria"
 culture.1.d: "Con la conquista musulmana de Siria, la población arameo ha adoptado el Islam, hegemonizante con las tradiciones árabes. Ahora, la cultura se ha convertido en arameo sirio."
 culture.1.a: "Un desarrollo interesante."
 culture.2.t: "Difusión de la Cultura Palestina"
 culture.2.d: "Con la conquista musulmana de Siria, las muchas personas de la cultura israelí han adoptado el Islam y por lo tanto han adoptado muchas costumbres árabes, junto con la lengua. Por lo tanto, nace la cultura palestina."
 culture.2.a: "Un Desarrollo interesante."
 culture.3.t: "Difusion de la Cultura israli"
 culture.3.d: "Dado que la reducción de la cultura israelí en Israel después de la conquista árabe, muchas personas israelíes penetraron en todo el mundo. Ahora, sin embargo, con la reconquista de Tierra Santa, más personas están regresando a Israel y el establecimiento de una cultura única allí."
 culture.3.a: "Un Desarrollo Interesante."
 culture.4.t: "Desarrolla Cultura Mashriqi "
 culture.4.d: "A través de las conquistas musulmanas y arabización, la gente asiria de Persia han comenzado a aceptar el Islam y la cultura asociada a ella. Ahora, las personas que alguna vez se hacían llamar asiria ir con un nombre diferente: Mashriqi."
 culture.4.a: "Esto es bueno."
 culture.5.t: "El nacimiento de la Cultura Sauidi"
 culture.5.d: "Después de las conquistas islámicas, el pueblo de Egipto comenzaron a reemplazar sus lenguas-griego arraigada con los árabes. Durante este, dos dialectos distintos surgieron entre el pueblo egipcio. El pueblo de Egipto superior, que eran predominantemente copta hablaban árabe de manera diferente que los que están en el Bajo Egipto. Con el tiempo, las diferencias aumentaron y así nació la cultura Sa'idi del Alto Egipto."
 culture.5.a: "Cosas como estas pasan."
 culture.6.t: "Nacimiento de la Cultura Tunisia"
 culture.6.d: "A diferencia de cualquier otro lugar, el pueblo de Túnez tenían una cultura única que se originó a partir de los innumerables influencias que hicieron pretensión de la zona. Originario de la cartaginesa de origen fenicio, la zona fue posteriormente dominada por el Imperio Romano, los vándalos germánicos, los griegos bizantinos, los bereberes de África, y las dinastías árabes. Ahora, el pueblo de Túnez han comenzado a darse cuenta de que tienen su propia cultura única. Por lo tanto, ellos se llaman de Túnez."
 culture.6.a: "Difusión de una nueva Cultura."
 culture.7.d: "La región de Marruecos siempre ha estado en manos de distintas potencias, que van desde el Imperio Romano a los bereberes y los conquistadores árabes. Al mismo tiempo, los marroquíes tenían estrechos vínculos con la Península Ibérica, que diferenciaba su cultura de otros grupos del norte de África. Ahora, las personas que habitan en el extremo occidental de África del Norte go por un nuevo nombre: Marroquí."
 culture.7.t: "Nacimiento de la Cultura de Marruecos"
 culture.7.a: "Un Desarrollo Interesantes."
 culture.8.t: "DesaR de la Cultura Khorasani"
 culture.8.d: "Las personas partos, que alcanzaron su apogeo del poder durante el Imperio Parto, finalmente colapsaron debido a las dinastías musulmanes invasores. Las personas partos finalmente regresaron a su casa en la provincia de Dahae, donde se convierten en vasallos de los diferentes imperios musulmanes. Con el tiempo, la gente partos adoptaron el Islam, y con la ayuda de la antigua cultura persa, desarrollaron una nueva y distinta cultura. La cultura Khorasani nació y seguiría siendo el centro cultural de Persia hasta la invasión de los mongoles."
 culture.8.a: "La nueva Cultura Persa nace!"
 culture.9.t: "La poblacion Local demanda reputacion"
 culture.9.d: "Durante el dominio colonial de nuestro país había sido gobernado por una minoría blanca y los derechos de la población africana eran casi inexistentes. Ahora que hemos ganado nuestra independencia, la población local de África exige derechos iguales a la de la clase dominante, incluyendo el derecho al voto."
 culture.9.a: "Naturalmente"
 culture.9.b: "No"
 culture.10.t: "Desarrollo de Colonia cultural"
 culture.10.d: "Estar separado de nuestro país de origen por un océano, el intercambio cultural entre nosotros y ellos ha sido más bien limitada. Debido a esto y algunas costumbres adoptados de los habitantes nativos de nuestra cultura se ha desplazado una distancia suficiente para ser considerada una cultura separada."
 culture.10.a: "Interesante."
 culture.11.t: "Desarrollo de Cultura Colonial"
 culture.11.d: "Las personas de [Root.GetName]han sido separadas del resto [Root.Owner.GetName] por mucho tiempo. Habiendo adoptado también algunas costumbres de los nativos de la cultura local se ha vuelto bastante diferente de la nuestra."
 culture.11.a: "Esperemos que esto no dará lugar a ningún problema."
 culture.12.t: "Cultura Local Asimilada"
 culture.12.d: "Nuestro programa de asimilación cultural ha sido un éxito. Uno de nuestros provincias se ha convertido a nuestra cultura."
 culture.12.a: "Buenas Noticias!"
 culture.13.t: "Cultura francés Desarrollada"
 culture.13.d: "A medida que los pueblos germanos emigraron a la Galia, adoptaron algunas costumbres locales y romanos, la formación de una nueva cultura francesa."
 culture.13.a: "Un Desarrollo interesante."
 culture.13.b: "Deberíamos adoptar esta cultura a nosotros mismos."
 culture.14.t: "Cultura suiza Desarrollada"
 culture.14.d: "A medida que los pueblos germanos emigraron a tierras helvéticos, adoptaron algunas costumbres locales, la formación de una nueva cultura."
 culture.14.a: "Un Desarrollo Interesante."
 culture.15.t: "Cultura austríaca Desarrollada"
 culture.15.d: "A medida que los pueblos germanos emigraron a tierras nórdicas, adoptaron algunas costumbres locales, la formación de una nueva cultura."
 culture.15.a: "Un desarrollo Interesante."
 culture.16.t:0 "Bosnian Culture Spreading"
 culture.16.d:0 "With the conversion of South Slavs to Islam, people have adopted many muslim customs, along with the language. Thus, the Bosnian culture different from Serbian and Croatian culture is born."
 culture.16.a:0 "An interesting development."
 culture.17.t:0 "Arabic Culture Spreading In Egypt"
 culture.17.d:0 "With the Muslim conquest of Egypt, the old Egyptian population has adopted Islam, hegemonizing with Arabic traditions. Now, the old Nilotic Egyptian culture has become an Arabic one."
 culture.17.a:0 "An interesting development."
 culturedk.1.t:0 "Vulgar Latin Spreads"
 culturedk.1.d:0 "Amidst the chaos of dark ages in Europe local versions of Latin formed as a mix of old local cultures, Roman traditions as well as customs adopted from the migrating Germanic peoples."
 culturedk.1.a:0 "OK"
 culturedk.2.t:0 "Andalucian Spreads"
 culturedk.2.d:0 "Muslim presence in the Iberian peninsula has spawned a culture with traits of both Latin and Arab tradition."
 culturedk.2.a:0 "OK"
 culturedk.3.t:0 "Slavic Cultures Spread"
 culturedk.3.d:0 "The Slavic peoples of eastern Europe are moving west, spreading their culture to new lands while adopting some local traditions."
 culturedk.3.a:0 "OK"
 culturedk.4.t:0 "Germanic Cultures Spread"
 culturedk.4.d:0 "The Germanic peoples have conquered new territories, spreading their culture there while adopting some local traditions."
 culturedk.4.a:0 "OK"
 et_byz.EVTNAME1:0 "Imperial Coup d'état"
 et_byz.EVTDESC1:0 "The Emperor has proven himself incapable of ruling the empire. As a result the Senate and People have declared a new candidate."
 et_byz.EVTOPTA1:0 "This is unacceptable"
 et_byz.EVTOPTB1:0 "We will have to accept this"
 et_byz.EVTNAME2:0 "Iconoclasm"
 et_byz.EVTDESC2:0 "Our recent defeats by the Caliphate has left the Empire in a state of panic. Numerous priests suggest our people have betrayed God due to our divination of Religious Icons, creating unrest within the provinces. What should we do about this?"
 et_byz.EVTOPTA2:0 "Destroy the blasphemous icons and use them to fill the treasury!"
 et_byz.EVTOPTB2:0 "We will never destroy the holy Icons!"
 et_byz.EVTNAME3:0 "The Papal States"
 et_byz.EVTDESC3:0 "The Patriarch of Rome has been loyal to the imperial court ever since the adoption of Christianity, but with the recent introduction of Iconoclasm, the Pope has seen fit to declare his independence from us!"
 et_byz.EVTOPTA3:0 "We don't need him anyway!"
 et_feudal.1.t:0 "Realm Divided"
 et_feudal.1.d:0 "The realm is divided between the sons."
 et_feudal.1.a:0 "OK"
 et_feudal.6.t:0 "Realm Divided"
 et_feudal.6.d:0 "[Root.Monarch.GetName] and his brothers have read the will of their father and come to an agreement on how to divide the lands. They have decided that as the oldest son, [Root.Monarch.GetName] should rule in..."
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "Birth of a Son"
 et_feudal.7.d:0 "Our [Root.Monarch.GetTitle] has got another son. In Salic monarchy, having multiple sons means that the realm will be divided between the sons after the death of the [Root.Monarch.GetTitle]."
 et_feudal.7.a:0 "That's... nice"
 et_feudal.7.b:0 "That's... nice"
 et_feudal.8.t:0 "Death of a Son"
 et_feudal.8.d:0 "The youngest son of our [Root.Monarch.GetTitle] has tragically died after a period of illness."
 et_feudal.8.a:0 "How sad"
 et_feudal.8.b:0 "How sad"
 et_feudal.10.t:0 "The Heir is Dead"
 et_feudal.10.d:0 "The oldest son of our [Root.Monarch.GetTitle] has died. Fortunately, he was not [Root.Monarch.GetHerHis] only son, so the second son will now be the primary heir."
 et_feudal.10.a:0 "Good"
 et_feudal.10.b:0 "Good"
 et_feudal.11.t:0 "The Ruler is Dead"
 et_feudal.11.d:0 "The ruler is dead and according to the Salic law the realm should now be divided between his sons."
 et_feudal.11.a:0 "Do what you can to keep the realm together"
 et_feudal.11.b:0 "It's the law"
 et_feudal.12.t:0 "The Realm Stays United"
 et_feudal.12.d:0 "Due to the exceptional skills of the previous ruler's oldest son, all other claimants to the throne have been rendered powerless and he is able to inherit all of his father's lands."
 et_feudal.12.a:0 "Great!"
 et_china.1.t:0 "Rise of a New Dynasty"
 et_china.1.d:0 "The $COUNTRYNAME$ Dynasty has fallen and a new dynasty is rising. Even though the new dynasty claims to be the legitimate successors of $COUNTRYNAME$, it will take some time for them to gain the people's recognition."
 et_china.1.a:0 "Long live the new dynasty!"
 et_china.2.t:0 "Harmonization of Bon Faith"
 et_china.2.d:0 "Our efforts to integrate our [tibetan_bon_province.Religion.GetName] subjects has now finally started to pay off. Our Bon subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider confucian corpus of ideals. As local bureaucrats enter our administration the Bon customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small Bon shrine can sometimes be found in their gardens.\nBon has become one of the many religions of our Confucian [Root.GovernmentName]."
 et_china.2.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
