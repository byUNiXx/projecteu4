 HOLY_SITE_2673_DESC:0 "À Aksoum se trouve l'église Sainte-Marie-de-Sion, qui fut construite au 4ème siècle durant le règne d'Ezana, le premier dirigeant chrétien de l'antique Empire aksoumite. Les légendes racontent que c'est ici que le grand empereur Ménélik Ier, fils du Roi Salomon et de la Reine de Saba, a amené l'Arche d'Alliance après son voyage à Jérusalem."
 HOLY_SITE_2367_DESC:0 "Antioche, le Berceau du Christianisme, était un centre du christianisme durant l'époque des Romains. La ville devint le siège de l'un des cinq patriarches originels, au même titre que Constantinople, Jérusalem, Alexandrie et Rome. Antioche était autrefois une métropole animée où vivaient un demi million d'âmes, mais périclita durant les Croisades. Elle tomba au 13ème siècle et la ville fut rasée par les musulmans, et toute sa population chrétienne fut soit réduite en esclavage soit tuée."

