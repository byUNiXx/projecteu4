l_french:
 barbarian_tribe:0 "Tribu barbare"
 barbarian_tribe_desc:0 "Une forme de gouvernement où le plus fort finit par devenir le roi. Après la mort du régent, le titre est transmis à ses enfants, s'ils peuvent toutefois peuvent s'en révéler capables."
 principality:0 "Principauté"
 principality_desc:0 "Une forme de gouvernement très proche de la monarchie féodale, toutefois le monarque utilise le titre de prince."
 parliamentary_republic:0 "République non-présidentielle parlementaire "
 parliamentary_republic_desc:0 "Un système politique qui fonctionne sur la base d'un système de gouvernement parlementaire, où le pouvoir exécutif tire sa légitimité du parlement et doit rendre compte devant ce dernier."
 presidental_republic:0 "République présidentielle parlementaire"
 presidental_republic_desc:0 "Un régime politique dans lequel le président gouverne avec le premier ministre, et le Cabinet, ces derniers étant responsables devant l'assemblée législative."
 parliamentary_monarchy:0 "Monarchie parlementaire"
 parliamentary_monarchy_desc:0 "Bien que le monarque reste toujours officiellement chef de l'État, le Premier ministre ainsi que le Cabinet sont responsables devant l'assemblée législative."
 communist_dictatorship:0 "État communiste"
 communist_dictatorship_desc:0 "Un État à parti unique, où tous les autres partis sont soit interdits, soit autorisés à participer aux élections de manière limitée et contrôlée. Le principal parti applique un système économique caractérisé par la propriété sociale des moyens de production et par une gestion coopérative de l'économie."
 socialist_republic:0 "République socialiste"
 socialist_republic_desc:0 "Bien qu'il s'agisse en théorie d'un régime pluripartiste, les partis non-socialistes ne sont souvent autorisés qu'à une participation limitée aux élections. Le principal parti applique un système économique caractérisé par la propriété sociale des moyens de production et par une gestion coopérative de l'économie."
 fascist_dictatorship:0 "Dictature fasciste"
 fascist_dictatorship_desc:0 "Une forme de nationalisme autoritaire radical où le dirigeant incarne l'État et prétend à une puissance incontestable. Les fascistes cherchent à unifier leur nation par un État totalitaire qui favorise la mobilisation de masse de la communauté nationale."
 military_junta:0 "Junte militaire"
 military_junta_desc:0 "Une forme de gouvernement dirigé par un comité de chefs militaires. Parfois, ce régime devient une dictature militaire, bien que les termes ne soient pas synonymes."
 caliphate:0 "Califat"
 caliphate_desc:0 "Un califat est gouverné par le calife qui est aussi le chef religieux de l'Islam. Le calife détient un pouvoir absolu sur tous ses sujets et sur tous les musulmans."
 imperial_roman_republic:0 "Empire romain"
 imperial_roman_republic_desc:0 "L'Empire romain est gouverné par l'empereur, mais ce dernier partage une partie de son pouvoir avec le Sénat. Les généraux ont également un pouvoir significatif, en raison de leur contrôle sur les légions romaines."
 roman_republic:0 "République romaine"
 roman_republic_desc:0 "La république romaine est dirigée par deux consuls, élus par les citoyens et conseillés par un sénat composé de magistrats nommés."
 margraviate:0 "Margraviat"
 margraviate_desc:0 "Les margraviats du Saint Empire romain germanique gouvernent sur les frontières, et protègent les régions intérieures contre les envahisseurs étrangers."
 plutocratic_republic:0 "République ploutocratique"
 plutocratic_republic_desc:0 "Une forme de gouvernement où la nation est régie par des représentants élus, dont le principal objectif est la croissance économique."
 salic_monarchy:0 "Monarchie salique"
 salic_monarchy_desc:0 "Un gouvernement féodal dans lequel le pouvoir est partagé entre le monarque et les nobles. En conformité avec la Loi salique, à la mort du monarque le royaume sera divisé entre ses fils."
