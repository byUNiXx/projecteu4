 oil:0 "Pétrole"
 oilDESC:0 "Bien que connu depuis des temps immémoriaux, le pétrole n'est devenu utile qu'à partir de l'apparition de méthodes de raffinement appropriées, à la fin du 19ème siècle. Depuis, le pétrole est devenu le combustible le plus important du monde moderne, ainsi qu'un enjeu important dans plusieurs conflits militaires."
 coal:0 "Charbon"
 coalDESC:0 "Le charbon a été utilisé comme ressource énergétique à travers l'histoire humaine, mais c'est seulement après la Révolution industrielle qu'il est a été largement utilisé pour la production d'électricité et pour le chauffage central. Le charbon est depuis devenu la source d'énergie la plus importante pour la production d'électricité à l'échelle mondiale."
 aluminum:0 "Aluminium"
 aluminumDESC:0 "L'aluminium est un métal tout à fait remarquable de par sa faible densité et sa capacité à résister à la corrosion. De ce fait, l'aluminium ainsi que les alliages qui utilisent de l'aluminium dans leurs compositions sont des ressources vitales à l'industrie aérospatiale et sont importants dans le secteur des transports et dans l'industries de la construction."
 uranium:0 "Uranium"
 uraniumDESC:0 "L'uranium possède des propriété nucléaire uniques, ce qui en fait une ressource essentielle pour les usines nucléaires ainsi que pour les armes nucléaires."
 electronics:0 "Appareils électroniques"
 electronicsDESC:0 "Les appareils électroniques couvrent une large gamme d'appareils électroniques, des petits appareils électroménagers aux robots utilisés à l'échelle industrielle. Les appareils électroniques ont fait leur apparitions au 20ème siècle et constituent maintenant un secteur mondial qui vaut des milliards de dollars."
 cars:0 "Voitures"
 carsDESC:0 "L'industrie de l'automobile comprend de nombreuses entreprises et organisations impliquées dans la conception, le développement, la fabrication, la promotion et la vente de véhicules à moteurs. L'industrie de l'automobile a fait son apparition dans les années 1890 et est maintenant le secteur économique le plus important du monde du point de vue des revenus."
 
